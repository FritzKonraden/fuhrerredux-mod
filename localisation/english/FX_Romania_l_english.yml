romania.48.d:0 "According to the Constitution, elections are to be held every four years. The term of the members of the Parliament have expired and it's now time to elect a new batch of members of the Parliament. Which one will prevail?"
romania.48.a:0 "Victory for the Peasants' Party"
romania.48.b:0 "The PNL secured majority"
romania.48.c:0 "PSDR sweeps the election floor"
romania.49.t:0 "King Meets with the New Government"
romania.49.d.socdem:0 "The newly elected goverment of Virgil Madgearu of the Romanian Social Democratic Party have met with the King to formally give the appointment of the Prime Minister. The King and the now-installed Prime Minister have talked with each other and have agreed on reforms and should be taken for the benefit of the Romanian people."
romania.49.d.marlib:0 "The newly elected goverment of Constantin Angelescu of the National Liberal Party have met with the King to formally give the appointment of the Prime Minister. The King and the now-installed Prime Minister have talked with each other and have agreed on reforms and should be taken for the benefit of the Romanian people."
romania.49.d.autdem:0 "The newly elected goverment of Armand Calinescu of the National Liberal Party have met with the King to formally give the appointment of the Prime Minister. The King and the now-installed Prime Minister have talked with each other and have agreed on reforms and should be taken for the benefit of the Romanian people."
romania.49.a:0 "Those reforms are long overdue though."
romania.50.t:0 "Codreanu Criticises the Government"
romania.50.t_mota:0 "Mota Criticises the Government"
romania.50.d:0 "Corneliu Codreanu, leader of the Iron Guard, have recently fired a speech; calling for the immediate resignation of the current government. The speech have exposed the incompetence of the current administration; the ineffectivity of the government to handle the economic crisis as well as provide aid to the poorest of the poor."
romania.50.d_mota:0 "Ion Mota, the new leader of the Iron Guard, have recently fired a speech; calling for the immediate resignation of the current government. The speech have exposed the incompetence of the current administration; the ineffectivity of the government to handle the economic crisis as well as provide aid to the poorest of the poor."
romania.50.a:0 "Let him whine"
romania.51.t:0 "Michael Tours Romania"
romania.51.d:0 "Our dear King Michael have gone into the streets of Bucharest and have roamed though the public centers with his personal automobile, while still with some of his royal guards, the young king have conversed with the general Romanian public like an ordinary citizen of the country."
romania.51.a:0 "That's why the public loves him"
romania.52.t:0 "Marraige of Nicholas I"
romania.52.d:0 "Attending the weddings of Prince Elizabeth and Philip Mountbatten in London; King Michael have met a rather distant relative, Princess Anne of Bourbon-Parma. The two have multiple times in London the King was charmed when they have been formally introduced. A few months later, the couple announced their engagement and are planning to be married.\n\nOn this day, the two have exchanged their wedding bows, in the throne room of the Royal Palace here in Bucharest, performed by Archbishop Damaskinos of Athens."
romania.52.a:0 "I hope they have a good honeymoon!"
romania.53.t:0 "Offer From Bucharest"
romania.53.d:0 "A [ROM.GetAdjective] delegation has arrived today here in [Root.Capital.GetName], offering us a formal military alliance. The objectives of this alliance is to preserve the territorial gains of Romania and Serbia after the Great War-a defensive pact in simple terms. While this is a great idea, many are questioning the effectiveness of the combined strength of both the Romanian and Serbian forces in defending against other powerful nations."
romania.53.a:0 "Sign the treaty"
romania.53.b:0 "We have other plans."
romania.54.t:0 "[From.GetName] Accepts Our Alliance"
romania.54.d:0 "News from [From.GetNameDef], the [From.GetAdjective] Government have accepted our proposal for an alliance."
romania.54.a:0 "Great."
romania.55.t:0 "[From.GetName] Refuses Our Offer"
romania.55.d:0 "The [From.GetAdjective] Government have refused our offer of an alliance."
romania.55.a:0 "Shame."
romania.56.t:0 "End of the Civil War"
romania.56.d:0 "The last holdouts of the Iron Guard have fallen; many within their ranks are either dead, surrendered or simply left. As our troops stabilization the regions formally occupied by them; the trial of those who are fallen in our hands have started in Bucharest. There are three options in dealing with the remnants; there have been suggestions that we should eliminate their leaders and only imprison those who followed them; or releasing those who are following the leaders-to gain sympathy to the public; or to ensure that this will never happen again; punishing all of those involved in the blood bath."
romania.56.a:0 "Execute the leaders, imprison the rest"
romania.56.b:0 "Punish the leaders, release the rest"
romania.56.c:0 "Hang everyone involved"
romania.57.t:0 "End of the Civil War"
romania.57.d:0 "The enemies of the workers and the people have finally accepted their fate; as the last holdouts of the Legion is finally under Government control. Many within the new socialist government advocates for them to be reeducated; allowing for a non-violent resolution of the conflict. There are others who view for them to accept the consequences of their actions; while some radical elements whisper them to be hanged at the public square for betraying the people."
romania.57.a:0 "Transfer them to the reeducation camps"
romania.57.b:0 "Imprison them"
romania.57.c:0 "Hang them in the public square."
romania.58.t:0 "End of the Civil War"
romania.58.d:0 "The Royalist lapdogs have been vanquished, their last remaining stongholds has falled to the might of our new Legionary State. Although repors have indicated that the King and many of the nobility have escaped to an unknown location; many within the royalist supporters are imprisoned in various camp sites throughout Romania, and is awaiting trial here in Bucharest. There are three proposed punishments presented to [Root.GetLeader]. One is having them sent to work camps, to further boost our construction and excavation capabilities. The second is to imprison them and the last will be executing them for their crimes against the Fatherland."
romania.58.a:0 "Send them to the work camps!"
romania.58.b:0 "Imprison them!"
romania.58.c:0 "Traitors need to be executed!"
romania.59.t:0 "Prince Michael Congratulates the Election Winners"
romania.59.d:0 "As the heated election comes to an end, and a new government have been installed; the Royal Palace, home of none other than, Prince Michael himself have released a statement, congratulating the winners of the elections. He stated his support for the incoming Prime Minister and his policies and have hoped to cooperate with new administration to further improve Romania and the lives of the Romanians."
romania.59.a:0 "His support is appreciated."
romania.60.t:0 "Reports from Transylvania"
romania.60.d:0 "There have been quite the reports about the ongoing situation in Transylvania; many of the ethnic Hungarian population living in the area have been brutally supressed by our garrisoned troops. However, these have highened the tensions even further allowing for a more violent repression of the population."
romania.60.a:0 "Order the troops to calm down"
romania.60.b:0 "Censor this report!"
romania.61.t:0 "Tensions in Transylvania"
romania.61.d:0 "After the Great War, Transylvania and other rightful Hungarian lands were either given to Serbia and Romania. As the stock market crashed in London, the effects of Black Wednesday were felt not only the Britain but also in other parts of the world, including our dreadful neighbor, Romania. This gave the ethnic Hungarian population an opportunity to rise from their Romanian oppressors; causing an unrest in the Transylvanian region. Should we send support to them?"
romamia.61.a:0 "Send some support"
romania.61.b:0 "Let them be"
romania.62.t:0 "Reports from Budapest"
romania.62.d:0 "According to our operatives in Hungary, the [HUN.GetAdjective] Government are supporting the unrest in the transylvanian region. It is not clear what support they are giving, but it is a clear violation of our sovereignity."
romania.62.a:0 "Close the consulate in Budapest!"
romania.63.t:0 "[ROM.GetAdjective] Embassy Closed"
romania.63.d:0 "The [ROM.GetAdjective] Government have been outraged when they learned about our activities in involving the unrest in the Transylvanian region, and have cut-off diplomatic ties with our country. The consulate in Budapest is already closed and the staff have already left Hungary."
romania.63.a:0 "How did they learn though?"

