ROM_the_iron_guard:0 "The Iron Guard"
ROM_the_iron_guard_desc:0 "The Iron Guard or the Legionnaire Movement was founded by Corneliu Zelea Codreanu, promoting the idea that \"Rabbinical aggression against the Christian world-which manifested through Freemasonry, Freudianism, homosexuality, atheism, Marxism, Bolshevism, and the civil war in Spain\"-were undermining society. The Iron Guard is the primary opposition to Romania's democratic government and to the regency; and have continued to struggle for power in elections in Romania."
ROM_economic_modernization:0 "Economic Modernization"
ROM_economic_modernization_desc:0 "With the dream of Greater Romania achieved and with the booming of Romanian economy on the aftermath the Great War, the government implemented a number of policies and programs to further expand the country's industrial output, this is essential to preserve the territorial extent they have even been and is a preserving this territory is the utmost priority of in the Romanian Government."
