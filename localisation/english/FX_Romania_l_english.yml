romania.47.d:0 "According to the Constitution, elections are to be held every four years. The term of the members of the Parliament have expired and it's now time to elect a new batch of members of the Parliament. Which one will prevail?"
romania.47.a:0 "Victory for the Peasants' Party"
romania.47.b:0 "The PNL secured majority"
romania.47.c:0 "PSDR sweeps the election floor"
