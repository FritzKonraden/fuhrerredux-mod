### Leader Descriptions
POLITICS_REGENCY_COUNCIL_ROMANIA_DESC:0 "The marriage of Carol II to a commoner as allowed Prince Nicholas to assume the role of Regent in his nephew's behalf. However, as the plotted coup against Michael was exposed by officers of the military; other members of the Regency decided to depose Nicholas from his position, replacing him with Constantin Sarateanu. However, Sarateanu's death in October of 1935 has left the position of regent vacant, needing a 3rd regent to be chosen."
POLITICS_NICHOLAS_I_DESC:0 "Prince Nicholas of Hohenzollern-Sigmaringen, or Prince Nicholas of Romania was born to King Ferdinand I of Romania and Queen Marie of Romania in Sinaia, Romania on the 5th of August, 1903. Much like his nephew, Prince Nicholas was also born within the walls of Peles Castle.\n\nPrince Nicholas of Romania had a career in the British Royal Navy but had to abandon it in order to form the head of the regency council following the death of Ferdinand I. Much like his brother, Carol, Nicholas did not particularly want a political career and was resentful that he was forced to return to Romania. However, his regal and executive duties superseded his desire to stay in the navy. He served as the head of the regency until Carol returned home to rule as king of Romania in 1930. After the return of Carol, Nicholas went into exile in Transylvania, distancing himself from his brother and politics overall.\n\nDespite Nicholas’ lack of initial desire to lead Romania during the regency, he is ready to usurp his inexperienced nephew at a moment’s notice. As the brother of Carol, and much older than Michael, Nicholas arguably has a stronger claim to the throne than his nephew, Michael I. In addition, Nicholas is also driven by the great pride he has for his country. He will do what is necessary to preserve Greater Romania, no matter the cost."
POLITICS_MICHAEL_I_DESC:0 "Michael was born to Crown Prince Carol and Crown Princess Elena in Sinaia, Romania on the 25th of October, 1921. The young son of Carol and Elena called Peleș Castle his home, in the countryside just outside of Brasov. The beautiful aristocratic estate rests comfortably in the Transylvanian Alps, constructed in 1914 by Carol II. In addition to living in an opulent home, Michael was also given special schooling by Carol, his father. The descendant of Ferdinand I of Romania and King Constantine I of Greece, royal blood runs through Michael’s veins. The houses of Hohenzollern, Saxe-Coburg, and Windsor all swirl around in the blood of the young prince. Undoubtedly, the heir to the Romanian throne was destined for greatness.\n\nJust a teenager, Michael has had little opportunity to lead his country. His father, then Carol II, and his grandfather, Ferdinand I, bickered regarding Carol’s several love affairs. Carol deserted the Romanian Army during the Great War to pursue a love interest and indicated to his father that he wished to abandon his status as heir to the throne of Romania. When he left the country with his new lover, Michael inherited the status of heir, and when Ferdinand died in 1927, Michael inherited the throne of Romania at age 5. Michael was underage, so a Regency Council which included his uncle, Prince Nicholas, stepped in to rule the country. In 1930, Michael was replaced by his returning father and ever since has been cast back into the shadows. On many occasions, Michael was presented with the opportunity to lead, yet could not assume his proper role as king of Romania. Perhaps now is his time to bring stability and pride to the throne of Romania..."