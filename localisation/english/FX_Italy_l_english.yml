ITA_italian_labor:0 "Italian Labor Agreement"
ITA_italian_labor_desc:0 "Tullio Cianetti, Comandante of Italy, has brought an economic treaty to Germany which allows Italian workers to easily live and work within our country without having to attain a more standard work permit. This agreement has brought much needed labor to support Germany's rearmament and may in fact be the start to a cordial relationship with the Italians."


# Old stuff
ITA_army_reforms:0 "Army Reforms"
ITA_army_reforms_desc:0 "While Italy was victorious in the Great War it's clear that the nature of warfare has changed since 1919. We must adapt our strategies or be decimated by our enemies."
ITA_mobile_warfare:0 "Armored Spearheads"
ITA_mobile_warfare_desc:0 "Well armored mobile units will be the spearhead that lead our army into battle. If used right tanks can be a decisive tactical weapon that few obstacles can stop."
ITA_tank_research:0 "Tank Modernization"
ITA_tank_research_desc:0 "Innovations in armored technology coming from Germany and France are beginning to out class our own tank arsenal in nearly every way. We need bigger tanks that move faster, shoot farther and can withstand any environment."
ITA_tank_production:0 "Subsidies Italian Tank Production"
ITA_tank_production_desc:0 "Tank production in Italy has never been taken as seriously as in France or Germany, both of whom have huge tank arsenals. If we are to keep up we must put more funding into the production of armored vehicles."
ITA_tank_speed:0 "Focus On Mobile Tanks"
ITA_tank_speed_desc:0 "Impressive speed will give our tanks an advantage in battle."
ITA_tank_damage:0 "Focus On Larger Guns"
ITA_tank_damage_desc:0 "Superior armaments will give our tanks an advantage in battle."
ITA_superior_firepower:0 "Superior Firepower"
ITA_superior_firepower_desc:0 "We need to make sure our infantry have adequate covering fire. Shells are cheap, soldiers are not."
ITA_artillery_damage:0 "Improved Artillery Shells"
ITA_artillery_damage_desc:0 "In the Great War many army's offensive capabilities were hampered by the fact that a large portion of their artillery shells failed to detonate on impact. We must make sure that our shells are built to the highest quality standard possible."
ITA_art_research:0 "Artillery Modernization"
ITA_art_research_desc:0 "To effectively destroy enemy positions we must have modern Artillery guns that can shoot farther and fire larger shells."
ITA_artillery_bonus:0 "Anti-Infantry Focus"
ITA_artillery_bonus_desc:0 "We must focus our funds into producing a large amount of artillery that can effecivly defeat enemy infantry."
ITA_antitank_bonus:0 "Anti-Tank Focus"
ITA_antitank_bonus_desc:0 "We must focus our funds into producing a large amount of artillery that can effecivly defeat enemy armored units."
ITA_officer_initiative:0 "Officer Autonomy"
ITA_officer_initiative_desc:0 "Talented officers must be given the authority to make critical decisions for the army. No one knows what our soldiers need more than the officers on the ground."
ITA_support_companies:0 "Expand Support Companies"
ITA_support_companies_desc:0 "The most easily forgotten part of any operation is logistics but this can be a fatal mistake. We must make sure our infantry are assisted by the proper support companies"
ITA_mountain_troops:0 "Invest in in Alpini Troops"
ITA_mountain_troops_desc:0 "Our land borders with our neighbors are protected by the Alps but this has not stopped enemy armies from invading in the past. Elite Alpini troops are trained to best fight within this mountainous environment and stop any force that wishes to invade our nation."
ITA_planning_bonus:0 "Simplify Command Structure"
ITA_planning_bonus_desc:0 "Complicated bureaucratic hierarchies only slow down our army's ability to react to changing battlefield situations. We must try to reduce this overhead."
ITA_defense_focus:0 "Defensive Doctrine"
ITA_defense_focus_desc:0 "The Great War showed us that offenses are a unnecessarily costly to the lives our soldiers. We should dig in and let the enemy come to us."
ITA_fort_construction:0 "Fortification Construction"
ITA_fort_construction_desc:0 "Well built forts will help protect our soldiers from a variety of attacks."
ITA_offensive_bonus:0 "Offensive Doctrine"
ITA_offensive_bonus_desc:0 "The Great War showed us that a well planned offensive can have a decisive effect on the enemy's forces. Sitting back and letting the enemy plan and gather itself is the least advantageous thing we can do."
ITA_mass_mobilization:0 "Mass Mobilization"
ITA_mass_mobilization_desc:0 "The Great War put much strain on Italy's ability to mobilize an army. It took until 1919 for our nation to overwhelm the Austrians despite the fact that they were fighting a two front war and we were not. We must make sure our nation can quickly mobilize it's entire citizenry to defend against any threat."
ITA_infantry_research:0 "Modern Rifles"
ITA_infantry_research_desc:0 "Many soldiers were equipped with decades old rifles during most of the Great War. This seriously weakened their ability to fight effectively. We must make sure our armies are well equipped if they ever need to defend our nation."
ITA_black_shirts:0 "Integrate Militias Into The Army"
ITA_black_shirts_desc:0 "Italy is home to many large paramilitary groups. These units have dubious loyalty to Rome but are highly dedicated to fight for their homes. We must take advantage of this dedication and discipline these units to bring them up to military standards."
ITA_infantry_production:0 "Subsidies Firearm Industry"
ITA_infantry_production_desc:0 "During the Great War Italy was plagued by a critical lack of sufficient rifles. Many soldiers were given antiquated mid-19th century rifles which were horribly inadequate for a modern war. We must make sure that our infantry are well armed and supplied."
ITA_infantry_quality:0 "Introduce Firearm Standards"
ITA_infantry_quality_desc:0 "A soldier can only be as effective as the rifle in their hand. We should introduce strict standards for firearm manufacturers to ensure our soldiers are receiving the best quality firearms."
ITA_army_training:0 "Streamline Training Regime"
ITA_army_training_desc:0 "Officers have complained that standard army training procedures are too bloated and contain unnecessary exercises. We should cut the fat which should hopefully get many more troops on the field when they're needed."
ITA_doctrine_finalization:0 "Doctrine Finalization"
ITA_doctrine_finalization_desc:0 ""
ITA_north_bases:0 "Fortify The Alps"
ITA_north_bases_desc:0 "As our only land connection to Europe, the Alps will clearly be a target of military aggression by our enemies. We must fortify this region against any possible incursion."
ITA_south_bases:0 "Fortify The Mediterranean"
ITA_south_bases_desc:0 "Our nation is surrounded by the Mediterranean. The naval powers of Europe will surely take advantage of this could strike at any one of our bases across this mighty sea."
ITA_air_bases:0 "Expand Air Bases"
ITA_air_bases_desc:0 "Air power will be the definning aspect of all wars to come. We must have the air bases needed to effectively project our air force as needed."
ITA_air_innovations:0 "Air Innovations"
ITA_air_innovations_desc:0 "Italy was the first nation to ever use an airplane in combat all the way back in 1911 against the Turks in Libya. We have innovated in this field in a way few others have matched but in [GetYear] our air force has begun to fall behind tactically and technologically behind nations like France and Germany. We must once again become innovators of flight"
ITA_regia_aeronautica:0 "Regia Aeronautica"
ITA_regia_aeronautica_dsc:0 "The cooperation of Air and Land units will be key to winning future battles. Regia Aeronautica will be tasked to make sure this can happen."
ITA_regia_aeromarina:0 "Regia Aeromarina"
ITA_regia_aeromarina_desc:0 "The cooperation of Air and Sea units will be key to winning projecting Italian influence across the globe. The establishment of the Regia Aeromarina will help us accomplish this."
ITA_bomber_development:0 "Bomber Development"
ITA_bomber_development_desc:0 "Italy was the first nation to bomb an enemy position from an airplane during the Italo-Turkish war. While the Turks argued that the international ban against dropping explosive weapons from balloons also applied to heavier than air flying craft, the Italians disagreed and the idea of an aerial \"Bomber\" was born. Obviously the days of dropping explosives by hand from the pilot's cockpit are far behind us but we must always keep up latest in Tactical Bomber technology."
ITA_air_innovations2:0 "Air Doctrine Finalization"
ITA_air_innovations2_desc:0 "As war between the Great Powers moves closer to reality we must make sure our Air Force is capable of fighting any threat thrown it's way."
ITA_carrier_focus:0 "Carrier Focus"
ITA_carrier_focus_desc:0 "While the Battleship has been a proven war vessel for decades the Aircraft Carrier has many naval theorists praising it's hypothetical uses in combat. While unproven no one can deny the flexibility that a mobile Air Base could provide to a nation."
ITA_battleship_focus:0 "Battleship Focus"
ITA_battleship_focus_desc:0 "The Battleship is a tried and true component of any Great Power's navy. It's firepower is unmatched at sea and few ships could ever hope of bringing one down in combat."
ITA_supporting_ships:0 "Support Ship Developments"
ITA_supporting_ships_desc:0 "While not a flashy as the Prides of the Fleet, every naval formation requires support ships to assist the main battleships in combat. As aerial forces become more powerful at sea the need for support ships to deter their attacks keeps growing."
ITA_marines:0 "Marine Divisions"
ITA_marines_desc:0 "Despite being a naval power Italy does not have a dedicated Marine force. As our influence across the Mediterranean spreads we will need trained units that can respond to any threat quickly and effectively"
ITA_sub_stuff:0 "Submarine Warfare"
ITA_sub_stuff_desc:0 "The Germans in the Great War showed the world the power of the submarine. Much of the Entente's shipments from the Americas were destroyed by German submarines. While Italy's navy is impressive it may not hurt to take a more indirect approach against our enemies."
ITA_finalize_navy:0 "Finalize Naval Doctrine"
ITA_finalize_navy_desc:0 "As war between the Great Powers moves closer to reality we must make sure our Naval Force is capable of fighting any threat thrown it's way."
ITA_balbo_returns:0 "Italo Balbo Returns From Libya"
ITA_balbo_returns_desc:0 "With his recent victory over the Senussi order commander Italo Balob returns to Italy a hero. With this new found fame and support will he lead his party, the ANI, to victory in the upcoming elections?"
ITA_fate_al_mukhtar:0 "Fate of Omar Mukhtar"
ITA_fate_al_mukhtar_desc:0 "The circumstances around his capture may have been controversial but with Omar Mukhtar in custody he can stand trial for his crimes against Italy and her people."
ITA_graziani_plan:0 "Graziani Plan"
ITA_graziani_plan_desc:0 "As Balbo's successor in Libya, Commander Graziani has bold plans for the region. The Fourth shore is clearly Italian and Graziani wishes to speed along the assimilation of Libya into proper Italian culture by any means necessary."
ITA_guerilla_amnesty:0 "Amnesty For Guerillas"
ITA_guerilla_amnesty_desc:0 "The war in Libya is over. With the capture of Omar Mukhtar organized resistance in the colony has ended. Former guerrilla rebels are slowly returning to their normal lives. It's best for the recovery of the region that we put this era of conflict to an end and give amnesty to these former resistance fighters."
ITA_install_local_leader:0 "End The Military Government In Libya"
ITA_install_local_leader_desc:0 "With the war in Libya over the need for a military government has gone away. We must establish a transitional government in it's place until a permanent government can be decided on."
ITA_libya_church:0 "Legal Status of Islam in Libya"
ITA_libya_church_desc:0 "The relationship between Italy, a mostly Catholic nation, and Islam has been less than stellar to say the least. Antagonism against Islamic organizations within Libya has been tolerated by Italian governments in the past. If we are to bring stability to Libya we must decide on Islam's status in the region."
ITA_more_autonomy:0 "Autonomy For Libya"
ITA_more_autonomy_desc:0 "The time has come to allow Libyans to run Libya for themselves. A transitional government is ready to bring a new era for the region and her people."
ITA_train_askaris:0 "Train Askari Divisions"
ITA_train_askaris_desc:0 "\"Askari\" is a word that has been used to describe elite African soldiers by Europeans for decades now. To protect our colonies we will want to incorporate such highly sought after troops into our own armed forces"
ITA_local_prince:0 "Install a native leader in Libya"
ITA_local_prince_desc:0 "The era of Italian rule in Libya is coming to an end. A new leader and permanent government for the colony has been found. We can only hope this will be the beginning of rapprochement between our two sides after decades of conflict."
ITA_invest_libya:0 "Invest In Libya"
ITA_invest_libya_desc:0 "For a newly independent Libya to survive we must fund the new government and help them pay for damages that our nation has caused in the country."
ITA_libya_highways:0 "Libyan Highways"
ITA_libya_highways_desc:0 "Libya's desert is like a sea with it's few cities like islands in an endless ocean of sand. Few roads connect these settlements. Efforts to change this in the past have been halted by Libyan rebels but with the country secured we can now properly build this much needed infrastructure."
ITA_abyssinia_issue:0 "Expand Our Influence Into Abyssinia"
ITA_abyssinia_issue_desc:0 "Abyssinia for decades has been a colonial goal for Italy but the Italian defeat in the Italo-Ethiopian war in 1896 destroyed all hopes of acquiring the region. This has not stopped many Italian nationalist from wishing to avenge this defeat. The state or warfare has changed much since the 19th century. Abyssinia would be no match for our modern forces."
ITA_tripoli_car_club:0 "Tripoli Grand Prix"
ITA_tripoli_car_club_desc:0 "Motor racing is a highly popular sport in Italy. To help promote tourism and investment in Libya it has been suggested that we fund the creation of the Tripoli Grand Prix, an attraction that thousands across the world will flock to experience."
ITA_sponsor_settlements:0 "Sponsor Italian Settlements"
ITA_sponsor_settlements_desc:0 "The rate of Italian settlement in Libya has never matched government expectations. If we wish to assimilate this region we must sponsor and subsidies the creation of new Italian settlements in the region. The time has come to integrate the 4th shore into Italy properly."
ITA_deport_cyrenaicans:0 "Deport Cyrenaicans"
ITA_deport_cyrenaicans_desc:0 "The people of Cyrenaica were the largest supporters of the Senussi Order's guerrilla campaign in Libya. Many of them may still secretly hold pro-independence sympathies. We must deport and divide this community so they can never again organize against Italian rule."
ITA_panfilla_issue:0 "The Sale of Panfilia"
ITA_panfilla_issue_desc:0 "Panfilia was given to us in the conclusion of the Great War but it's population has little interest integrating into Italian society. We may want to cut our loses and sell the region to the Turks or Greeks."
ITA_panfilla_forts:0 "Fortify Panfilia"
ITA_panfilla_forts_desc:0 "Panfilia is a region full of valuable resources. It's clear that the Turks are desperate to reclaim it. WE must protect our interests in the region and fortify this colonial holding."
ITA_west_africa:0 "Develop West African Colonies"
ITA_west_africa_desc:0 "As our only direct access to the Atlantic, Cameroon is of vital interests to our state."
ITA_east_africa:0 "Develop East African Colonies"
ITA_east_africa_desc:0 "Despite being our oldest colonial possession, Eritrea and Somalia have begun to decline. Asmara was once referred to as \"Little Rome\", a city with more street lamps than even it's namesake but lack of funding has slowed down this once rampant development. Being at the crossroads of much of the world's trade we can not let these regions fall from our grasp."

#### Events ####
ita.0.t:0 "The Kingdom of Italy"
ita.0.d:0 "In 1914 as Europe was finding itself embroiled in the first major war of the 20th century Italy remained neutral, at least initially. The Pact of London promised Italy land in the Balkans in exchange for military support against the Central Powers of Germany and Austria-Hungary. With this agreement Italy had joined Entente Cordiale dragging her people into war that many were sure would be over by Christmas. Despite seemingly being on the edge of collapse after several recent defeats Austria-Hungary put up a formidable defense against the Italians. The Italian front collapsed into the same stalemate as seen in France. It took the Entente until 1919 to defeat the Central Powers but even as a victor Italy was not unscathed. \n\nSocial strife that had been building in Italy for years exploded as soldiers returning from the front were welcomed back to a home that could not provide for them. As Italy's economy crashed the Socialists, emboldened by the Russian Revolution, occupied the factories and fought to police, an era now known as the 'Red Biennium'. In response the Nationalists formed their own 'Squadre d'Aziones' as a paramilitary force to deal with this threat. As the prospect of civil war grew on the horizon the time for compromise and reform was needed more than ever. The once united Socialist party was divided on how to proceed in their goal to liberate the workers leading to Amedeo Bordiga and Antonio Gramsci to break off and form the Communist Party of Italy. The left wing of Italy never recovered from this division allowing the recently formed Italian People's Party lead by the clerical socialist Luigi Sturzo to make compromises with the more moderate Italian Socialist party. Several reforms supported by both parties expanded the rights of the workers within Italy including the right to vote for all Italian adults as well as legal protections for Italy's new minorities gained as a result of the Great War. \n\nWhile this era of compromise brought stability and economic growth to Italy through the 20's it's positive effect have begun to vanish. The PPI's 'Big tent' political stance no longer appeals to the party's demographic. Sturzo's left leaning politics have increasingly put him at odds with the party's catholic faction lead by the conservative Alcide De Gasperi. As the politics within Italy grow increasingly radical the PPI must adapt to the changing times or be lost to history."
ita.0.a:0 "Long Live Italy!"
#
ita.1.t:0 "Catholic Flight"
ita.1.d:0 "Luigi Sturzo's left leaning politics were seen as a breath of fresh air immediately after the Great War but as the need for reforms has dwindled within Italy the conservative Catholic faction of the PPI has made it's demands increasingly clear. Our compromises with the moderate Socialists is very unpopular with them, as they see Marxist theory to be antithetical to Catholic teachings. The growth of the far right movement in Italy is also seen by many as a sign that the nation is in need of a strong and reasonable conservative voice which fellow PPI deputy Alcide De Gasperi wishes to capitalize on. Struzo and his supporters though believe that compromise with the nationalists will only lead Italy to internal conflict as seen in the 'Red Biennium' of the early 20's."
ita.1.a:0 "The PPI must update it's politics, not abandon it's principles"
ita.1.b:0 "Gasperi does make some good points"
#
ita.2.t:0 "Pressure from the Socialist left"
ita.2.d:0 "The Social Democrats and Christian Socialists that have been a core of the PPI since the Red Biennium have begun to pressure the party to adopt more hard line progressive policies. Italy has made much progress in the last decade but it is still the poorest of the Great Powers. In Southern Italy poverty is rampant while the North has begun to face growing unemployment. The PPI must be committed to real political change if they wish to solve these issues."
ita.2.a:0 "we must be weary of sliding towards Communism"
ita.2.b:0 "We must promise reforms"
#
ita.3.t:0 "Agrarian Syndicates of South Italy"
ita.3.d:0 "The Mezzogiorno has been the agricultural core of Italy since the nation's foundation but the country has never managed to be self sufficient, requiring massive grain imports from France. Efforts by the PPI to help modernize Italian agriculture have helped alleviate this issue but at the expense of small farm owners who barely make enough to pay for their own land, let alone tools and machinery needed for modernization. As more established farming conglomerates continue to buy up farmland many farmers have found another solution. Throughout the south many farmers have joined the FISN founded Farming Syndicate, a union of sorts that aids it's members in financing land payments and machinery in attempt to slow down the monopolization of Italy's agriculture sector. While this National Syndicate is very popular with it's members it has become a breeding ground for far-right Nationalist thought and political violence, with several Syndicate members being tied to crimes against rival Socialist unions in the region as well as major privately owned institutions. Edmondo Rossoni, the secretary-general of the Confederation of National Syndicates, has made his support of direct action and political violence an open secret and clearly has no intention to keep his syndicates in line with the law. Several business owners have even petitioned the state to crack down on the Syndicate."
ita.3.a:0 "Unions of all kinds should be given equal protection"
ita.3.b:0 "The violence must be stopped"
#
ita.4.t:0 "The Fate of the PPI"
ita.4.d:0 "A recent meeting of delegates from the Partito Popolare Italiano came to a head as the growing Conservative and Progressive factions could not agree on a unified campaign direction for the upcoming election. Alcide de Gasperi even accused current PPI chairmen Luigi Stuzo of purposely undermining and dividing the party. Without a unified PPI the moderate coalition that has lead Italy since the 20's may fall apart letting the country fall into the hands of extremists."
ita.4.a:0 "Gasperi assumes leadership of the PPI and begins his reforms"
ita.4.b:0 "Sturzo remains as secretary, Gasperi abandons the PPI"
#
ita.5.t:0 "The Social Democrats abandon the PPI"
ita.5.d:0 "The PPI's attempt to force out the moderate socialists from their coalition has backfired as Giuseppe Saragat and the PSDI in an act of solidarity have decided to remove their entire party from the coalition rather then bend to Gasperi's demands. As part of the official opposition now it is unclear how the Social Democrats will proceed in the upcoming election but in any case this division does not bode well for Gasperi's reforms."
ita.5.a:0 "We don't need their support"
#
ita.6.t:0 "The Social Democrats agree to distance themselves from the socialists"
ita.6.d:0 "In an effort to solidify the PPI's ruling coalition, Chairmen Alcide de Gasperi has demanded Giuseppe Saragat to distance his party's politics from the Socialists. The Social democrats have agreed to this leading to several PSDI deputies to join the Italian Socialist Party but now our coalition will be stronger."
ita.6.a:0 "We can never compromise with socialists"
#
ita.8.t:0 "The Socialists attack our campaign in the North"
ita.8.d:0 "Our efforts to court the industrialists of Northern Italy have hit a roadblock as the growing Socialist movement of the region has diminished our credibility among many capitalists who see this political threat as a failure of our party to maintain the status quo. At the same time the Socialists have used the PPI's campaign for capitalist supporters as a talking piece to argue for stronger unions and increased worker solidarity."
ita.8.a:0 "Propaganda like this can't stand"
#
ita.9.t:0 "The National Syndicalists attack our campaign in the South"
ita.9.d:0 "Our mission to find political support among the growing farmer conglomerates of Southern Italy has sputtered out against heavy Syndicalist opposition. Several PPI allies in the region have been the victims of attacks and arson at the hands of the FISN militia, known locally as the 'Camicie Nere'. No arrests have been made as of yet but it is rumored that MVSN commander Attilio Teruzzi had ordered these attacks. For the time being at least it seems we will not be able to count on much vocal support in the region."
ita.9.a:0 "Damn those Fascists"
#
ita.11.t:0 "The PLI abandon our coalition"
ita.11.d:0 "The PPI's attempt to cater the growing socialist and progressive movements in Italy has not been popular with their liberal allies. Today The Italian Liberal Party chairmen Luigi Einaudi has announced his party's intention of leaving the PPI dominated coalition and officially join the conservative opposition. While the liberals have not been a major player in the Italian political scene since the end of the Great War their connections amongst the upper classes of Italy have made them a powerful ally."
ita.11.a:0 "Just 20 years and a liberal will become a conservative without changing a single idea"
#
ita.12.t:0 "The PSI join our Coalition"
ita.12.d:0 "Ever since the Red Biennium the Italian Socialists have been divided between the Italian Communist Party and The Italian Socialist Party. While they have been political allies since then strong ideological drifts have begun to push them apart. The socialists accuse the communists of being Soviet puppets while the communists accuse the socialists of betraying the Revolution. What is true doesn't matter for us as having this new political ally will surely only help us."
ita.12.a:0 "We will embrace them with open arms"
#
ita.13.t:0 "Moderate Socialists join the PPI"
ita.13.d:0 "As the PPI adopts more socially conscious policies many moderate socialists, especially the Christian Socialists, have begun to join our party. As the political situation in Moscow, the heart of leftist thought, becomes more chaotic many socialists are starting to feel alienated from their party whom under pressure from the Soviet Union continue to flip flop on their own policies."
ita.13.a:0 "We will embrace them with open arms"
#
ita.14.t:0 "The Foreign Policy question"
ita.14.d:0 "The first issue brought up in Parliament is the direction of our foreign policy. Conservative delegate, Alcide de Gasperi, argued that Italy should pursue a closer relation with members of the France. Palmiro Togliatti of the Communist Party alternatively stated that the Italian nation should leave the reactionary Entente and instead should align itself with the Soviet Union however his statement was not supported by the more moderate Socialists. The Liberals insisted that Italy should realign herself with Britain whose economy Italy is dependent on. Finally the Nationalists have argued that Italy is too dependent of foreign alliances and must cement herself as the ruler of the Mediterranean"
ita.14.a:0 "The USSR is the core of the Revolution, we should support them."
ita.14.b:0 "Togliatti is a fool, but he isn't completely wrong..."
ita.14.c:0 "The Liberals are right, Britain is a more sensible ally."
ita.14.e:0 "De Gasperi is right, we should support the Entente."
ita.14.f:0 "Italy must forge her own destiny."
#
ita.15.t:0 "The Suffragette question"
ita.15.d:0 "In the aftermath of the Red Biennium various reforms pushed by The PPI and the socialists led to women gaining the right to vote, but little more. Today the first Italian woman deputy, Lina Merlin, a member of the socialist party spoke for total equality. The Socialist applauded her speech, while the more conservative elements of the Italian parliament were shocked by her shameless prepotency."
ita.15.a:0 "Applaud her effort! Women are a cornerstone of the Revolution."
ita.15.b:0 "Commend her effort! We must always consider the perspective of Women."
ita.15.c:0 "Interesting but she's too radical."
ita.15.e:0 "Politics is no place for a woman."
ita.15.f:0 "Women should serve the state, not the other way around."
#
ita.16.t:0 "Rising organized crime"
ita.16.d:0 "In the last few years southern Italy and Sicily has seen a sharp rise in organized crime. Parliament is now forced to consider substantial reforms to combat this. Minister Luigi Sturzo, a Sicilian himself, in one of his few conservative leaning position has suggested in the past that giving Sicily more autonomy over it's own security would help the island region fight the Crime Families. Most of the democratic socialists wish to pursue a broader goal of decentralization for the regions of Italy. The Communist suggested to create Anti-Mafia militias squad to protect the people. The Liberals preferred to maintain the status quo but promised to fight organized crime. Finally the nationalists blame the organized crime on foreign influence especially that of the United States who's own Italian population has deep family connections with the Italian mob."
ita.16.a:0 "The Militia would wipe out all those Mafia scum!"
ita.16.b:0 "Decentralization is necessary for a state like Italy."
ita.16.c:0 "The current policies are working fine"
ita.16.e:0 "Luigi Sturzo had a few good ideas."
ita.16.f:0 "Italy must overcome these foreign forces"
#
ita.17.t:0 "Economic reforms"
ita.17.d:0 "After the Great War, Italy faced an economic depression and became deeply buried in debt. The PPI has achieved a slow recovery but Italians now demand more radical change. The leftist coalition is trying to push for the creation of a welfare state or "Stato Sociale". The Communist of course are pushing for collectivization and the redistribution of the means of production. Liberals and Conservatives both support mild state intervention only if needed. Finally the nationalists wish for Italy to become self sufficient, independent from the volatile market economies of the West."
ita.17.a:0 "We must seize the means of production!"
ita.17.b:0 "A welfare state would be the favorable option"
ita.17.c:0 "The economy is recovering fine"
ita.17.e:0 "Economic reform is a slippery slope towards Communism"
ita.17.f:0 "A push towards Autarky should be the goal for Italy"
#
ita.18.t:0 "The role of the Monarchy"
ita.18.d:0 "Since it's foundation Italy has been a constitutional monarchy. While the king has little de facto power his de jure influence has been a major controversy amongst the growing Republican movement. Many Italians blame their country's entrance into the Great War on Victor Emmanuel III, a conflict that nearly tore the country apart. Debate rages to this day on the role of the king within Italian politics. For once the Socialists and National Syndicalists agree that a modern state can't be held back by this Dark Age relic and have pressured the PPI for years for a referendum to establish a Republic, which the PPI and their centrist allies have continually blocked."
ita.18.a:0 "No Gods, No Kings, No Masters."
ita.18.b:0 "The King should maintain a ceremonial role."
ita.18.c:0 "The Constitution is clear on the issue."
ita.18.e:0 "The King's influence guarantees stability."
ita.18.f:0 "Italians need a powerful modern leader."
#
ita.19.t:0 "Our colonial policy"
ita.19.d:0 "In the last 30 years Italy's imperial borders have nearly doubled with the inclusion of Libya, Panfilia and Cameroon. This rapid expansion has put much strain on military and economy with no returns in sight. The socialists hold strong anti-imperialists views and wish to see Italy emancipate it's colonies. Most of the centrist parties want to keep investing in Italy's colonies, insistent the economic returns are surely around the corner. The Italian nationalists argue that Italy, as one of the great powers, is destined to hold and expand it's colonial realms."
ita.19.a:0 "Imperialism must be dismantled."
ita.19.b:0 "We will continue to protect our colonial subjects."
ita.19.c:0 "Imperialism improves the economies of the master and the subject."
ita.19.e:0 "Italy is only helping to civilize these lesser nations."
ita.19.f:0 "Italy has a right to an empire, as does any great power"
#
ita.20.t:0 "The Socialists have won"
ita.20.d:0 "In a surprise victory, the Socialist coalition have won the election. While the results are controversial little evidence of fraud can be found. This has not stopped many on the right from protesting against the party though. Many are worried that this is the end of Italian democracy as we know it and some even claim that a one party Communist state is right around the corner but the socialists and their supporters deny this and only seek to reform the Italian economy and emancipate the working class."
ita.20.a:0 "Congratulations Comrades."
#
ita.21.t:0 "The Progressives have won"
ita.21.d:0 "The progressive coalition has won a majority in the election. As more Italians flock to the extremes of the political spectrum it has become clear that real reforms are needed to solve Italy's issues. The progressive in both the PSDI and PPI wish decrease the gap between the rich and the poor and legislate sensible protections for Italy's working class."
ita.21.a:0 "In times like these meaningful reforms are needed."
#
ita.22.t:0 "The Liberals have won"
ita.22.d:0 "For the last 20 years the Liberals in Italy have only held a minor position within Italy's political scene despite once being it's dominant party. It seems now as Italy's politics becomes more radical our citizens want a return to the sensible status quo seen before the Great War. Both the PLI and PDL seek to support Italy's industrialists through subsidies and foreign investment, who's profits will trickle down to the lower classes of society."
ita.22.a:0 "We must not let extremist tear Italy apart."
#
ita.23.t:0 "The Conservatives have won"
ita.23.d:0 "As extremists continue to tear Italy apart it is clear that Italians are seeking strong sensible leaderships that can unite the nation. A conservative coalition now seeks, with the support of the monarchy, to bring stability to Italy and unite the nation through catholic and democratic ideals."
ita.23.a:0 "Long Live Italy!"
#
ita.24.t:0 "The Nationalists have won"
ita.24.d:0 "For decades the Italian liberal democracy has brought suffering to the people of Italy with nothing to show for it. Despite sacrificing nearly everything in the Great War most Italians are no better off than before the conflict. Italy has been the core of Western Civilization for over 2 millennia but has recently fallen from that position, being overshadowed by the powers of Northern Europe. The Nationalist coalition now seeks for Italy to return to her position as the dominate power of Europe, independent from the parasitic influence of her neighbors."
ita.24.a:0 "Credere, obbedire, combattere"
#
ita.25.t:0 "No coalition wins a majority"
ita.25.d:0 "The 1936 Italian Election was shaping up to be one of the most important in our nation's history but it seems political divisions have split the voter base. No party can claim a decisive win and many are already disputing the results. Victor Emmanuel III has had to personally step in and give his support to the existing PPI lead coalition, whom will continue to lead the government. For now the future of Italy is uncertain but the situation looks grim."
ita.25.a:0 "Dio salvi il re!"
#
ita.26.t:0 "Socialists take up arms"
ita.26.d:0 "The political crisis that followed the recent disputed election results has caused much anxiety amongst the Italian people. What originally started as a general strike has morphed into a Revolution as fears of a far right takeover spread across North Italy. Palmiro Togliatti has taken leadership of this revolt and has used the opportunity to declare the founding of the Socialist Republic of Italy, the successor to the Kingdom of Italy. As Red Militias continue their terror over Northern Italy Italian patriots are ready to serve their country to crush this insurrection."
ita.26.a:0 "To Arms!"
#
ita.27.t:0 "Nationalists take up arms"
ita.27.d:0 "The political crisis that followed the recent disputed election results has influenced several military officers lead by Italo Balbo to initiate a coup against the government in Rome. They argue that this drastic action is needed to 'Secure stability' for Italy and protect her people against the 'rising Socialist menace' but most deputies in Rome see this coup as an attempt to install Balbo's National Syndicalist in power and dismantle Italy's Constitutional Monarchy. Most of our army has stayed loyal to the Parliament and the King and are ready to put down this insurrection."
ita.27.a:0 "To Arms!"
#
ita.28.t:0 "Civil War in Italy"
ita.28.d:0 "Political instability in Italy has exploded into all out civil conflict. Socialists all across Northern Italy have taken up arms to overthrow the democratic government and install a dictatorship of the proletariat. Within our own country there are fears that this violence might spill over into France which has prompted many ministers to give their support for direct military intervention on the side of our Italian ally. A vocal minority though has countered this pro war sentiment arguing that an open conflict will only hurt our nation and damage our economy, Which Germany will surely take advantage of."
ita.28.a:0 "We will support Italy"
ita.28.b:0 "We will remain neutral"
#
ita.29.t:0 "Civil War in Italy"
ita.29.d:0 "Political instability in Italy has exploded into all out civil conflict. Fears of a socialist takeover has motivated the FISN lead by Gabriele D'annunzio to overthrow the government in Rome to 'secure national stability'. In Paris many ministers worry that this conflict may threaten our holdings in the Mediterranean and North Africa and they argue we should support our ally. Several ministers though believe supporting the FISN against Rome may secure us a more stable ally that would be more manageable. A vocal minority though has countered this pro war sentiment arguing that an open conflict will only hurt our nation and damage our economy, Which Germany will surely take advantage of."
ita.29.a:0 "We will support Italy"
ita.29.b:0 "We will remain neutral"
ita.29.c:0 "maybe we should support this coup"
#
ita.30.t:0 "France refuses to support us"
ita.30.d:0 "As France's ally the government of Italy assumed that they would have their full support but Paris has announced that France will remain neutral in the Italian conflict, citing their own national security concerns for the reason why. As bad as this total betrayal is there are rumors that France may even be supporting the opposing side."
ita.30.a:0 "Damn them!"
#
ita.31.t:0 "French Volunteers"
ita.31.d:0 "Political instability in Italy has only served to weaken the Entente alliance. France believes that our Coup will bring much needed stability to the Mediterranean and as such they have sent 2 volunteer divisions to support us."
ita.31.a:0 "Hopefully the beginning of a long friendship"
#
ita.32.t:0 "The Fate of Italy's colonies"
ita.32.d:0 "The Civil war in Italy has put her colonies in a precarious situation. With diminishing help from Rome local authorities are powerless to stop growing independence movements. A possible collapse of the Italian Empire may spill over into our own colonies with disastrous results. It has been suggested by our own colonial authorities that France should occupy these colonies for at least the time being to help secure local order."
ita.32.a:0 "We must secure their colonies."
ita.32.b:0 "It's not our place to step in"
#
ita.33.t:0 "Return Italy's Colonies?"
ita.33.d:0 "Now that the civil war in Italy has concluded shall we return the victors colonies as we promised?"
ita.33.a:0 "We must respect Italy's Empire"
ita.33.b:0 "These territories are better off as our own"
#
ita.34.t:0 "Pressure the new Italian Government"
ita.34.d:0 "It is no secret that the inner circle of the new Italian Government harbors many extremist elements such as National Syndicalist officer Italo Balbo. If we want to secure Italy as a subservient ally we must pressure the new government to distance itself from these individuals and to install a more popular leader. Prince Amedeo, Duke of Aosta is supported by many nationalists and centrists factions and is a beloved royal celebrity amongst the Italian people. Having him become the head of state for the new Italy will hopefully bring stability to the nation as well as giving us an unproven leader that we can easily coerce."
ita.34.a:0 "Pressure Rome"
ita.34.b:0 "Lets not push the new regime too much"
#
ita.35.t:0 "Invite Italy back into the Entente?"
ita.35.d:0 "Now that peace has been restored in Italy shall we invite the new government back into the Entente"
ita.35.a:0 "Lets not waste our efforts"
#
ita.36.t:0 "France invites us into the Entente"
ita.36.d:0 "France has invited Italy to rejoin the Entente. While France's support was key in helping us to secure Italy there are fears that Paris may be using our nations instability for their own personal gain."
ita.36.a:0 "France has shown us her good will"
ita.36.d:0 "France should not be trusted"
#
ita.37.t:0 "Italy has rejoined"
ita.37.d:0 "The new government in Rome has shown it's willingness to cooperate with us and has brought Italy back into the Entente"
ita.37.a:0 "Cheers to Italy"
#
ita.38.t:0 "Italy refuses to rejoin"
ita.38.d:0 "Despite our support for their coup the new government in Rome refuses to join the Entente or cooperate with us in anyway."
ita.38.a:0 "Damn them!"
#
ita.39.t:0 "France demands government reforms"
ita.39.d:0 "France has sent our government what can only be described as an ultimatum in which they demand that the Italian government expel so called 'extremist elements' such as commander Italo Balbo. The demands also state that we should install the popular duke Amadeo Aosta as the head of state. France states that these major reforms are needed to stabilize our regime but it's suspected that these demands are only intended to weaken our government and make our nation completely dependent on France."
ita.39.a:0 "France surely has our best interests in mind"
ita.39.b:0 "Damn the French"
#
ita.40.t:0 "Italy accepts our demands"
ita.40.d:0 "The new government in Rome has accepted our demands and has installed Amadeo Aosta as their Head of State."
ita.40.a:0 "Finally a dependable ally "
#
ita.41.t:0 "Italy refuses our demands"
ita.41.d:0 "The new government in Rome has refused to institute any of our demands"
ita.41.a:0 "Damn them!"
#
ita.42.t:0 "France occupies Italian Colonies"
ita.42.d:0 "France has announced today their occupation of Italy's colonial holdings. They state that this action was to secure order within the colonies and protect the local populace from the effects of the war in Italy and is not a permanent annexation. No matter your interpretation this action is a massive insult to Italian sovereignty and we shall not stand for it."
ita.42.a:0 "Damn them!"
#
ita.43.t:0 "Italy's Destiny"
ita.43.d:0 "It is clear that France is falling behind her rival of Germany, dragging us down with them. It is time that we reassess our relationship with France and possibly even align ourselves with the growing German titan. France has shown time and time again they only seek to undermine Italy. It is time to make our own destiny"
ita.43.a:0 "We don't need France"
ita.43.b:0 "France isn't that bad"
#
ita.44.t:0 "Italy leaves the Entente"
ita.44.d:0 "Despite our continued support for their regime Italy has announced it's intention to leave the Entente and pursue a more neutral foreign policy"
ita.44.a:0 "Damn them!"
#
ita.45.t:0 "Join Stahlpakt?"
ita.45.d:0 "As the Second Great War rages on in the battlefields of France it is clear that Germany will soon the be the victor. It would be a permanent stain on our history if we were to be left out of this momentous victory and allow the Germans full control of our claims on France."
ita.45.a:0 "We must join the Germans"
ita.45.b:0 "Our nation isn't ready for war"
#
ita.46.t:0 "The National Republic of Italy wishes to join Stahlpakt"
ita.46.d:0 "As our armies push into France Italy wishes to open a 2nd front on France's southern border. While this would surely hasten France's collapse many of our generals believe that the German army alone will be more than able to defeat France."
ita.46.a:0 "We must have the 2nd Front"
ita.46.b:0 "Our Generals don't need the help"
#
ita.47.t:0 "Germany accepts us into Stahlpakt"
ita.47.d:0 "Germany has officially accepted us into Stahlpakt. Right now our armies are preparing to open a front against France on their southern border. With German assistance the war in France will be over soon and we will have earned our place in the peace conference."
ita.47.a:0 "A toast to our German ally"
#
ita.48.t:0 "Germany refuses our Stahlpakt membership"
ita.48.d:0 "It seems that Germany has no interest in opening a second front against France and has refused our membership into Stahlpakt. Despite this many Italian Generals still believe that we should invade France and occupy our disputed territories before Germany gets a hold of them."
ita.48.a:0 "We should remain neutral"
ita.48.b:0 "We must occupy our rightful territory"
#
ita.49.t:0 "Christian Democrats align with the Nationalists"
ita.49.d:0 "With the PPIs recent drift to the left much of the right wing of Italy is nervous about a possible socialist takeover of the country. The Red Biennium is s recent memory for many Italians and most are not seeking to relive it. In this rapidly changing era in Italian politics the recently formed Christian Democratic Party, lead by former PPI member Alcide de Gasperi, have begun making in roads with the nationalists. It is suspected that they may even form their own coalition to oppose our party. Gasperi who has championed himself as a moderate believes that his party's action was needed if traditional Italian cultured is to be preserved."
ita.49.a:0 "Just 20 years and a liberal will become a conservative without changing a single idea"
#
ita.50.t:0 "Choosing a Foreign minister"
ita.50.d:0 "While our party achieved a solid victory in the election it was not completely decisive. If we wish to create a strong and stable government we may want to invite members of other parties into our government."
ita.50.a:0 "Invite the Communist minister"
ita.50.b:0 "Invite the Socialist minister"
ita.50.c:0 "Invite the Social Democrat minister"
ita.50.e:0 "Invite the liberal minister"
ita.50.f:0 "Invite the conservative minister"
ita.50.g:0 "Invite the National Populist minister"
ita.50.h:0 "Invite the Valkist minister"
ita.50.i:0 "Our party's own minister is doing fine"
