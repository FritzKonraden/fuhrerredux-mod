ARMY_RODOLFO_GRAZIANI_DESC:0 "§GMilitary Dossier\n§GBorn:§W11 August 1882 Filettino, Italy\n§GMilitary Career:§WGraziani joined the Regio Esercito (Royal Army) in 1903 and was soon stationed in Italian Eritrea. His first taste of success came during the Italo-Turkish war where he was promoted to Captain. He would continue to command forces during the Great War where his efforts would lead him to become the youngest Colonel in the Italian Army. Following Italy's victory against the Central Powers in 1919 Graziani became very influential on the affairs of Italy's newly gained possessions. He became infamous for his willingness to use any means necessary to assert Italian dominance over the local populations. With help from the local Greeks and in Panfilia, Graziani lead a brutal suppression of Turks in the region accused of supporting the Turkish National Movement. In Italian Cameroon he defeated a short lived guerrilla movement, forcing much of the civilian population into concentration camps and burning down thousands of square miles of jungle in the process. In Italy he is seen by many as a great Pacifier but those who have been the target of his wrath call him a butcher. Graziani is deeply conservative and believes that strong and iron fisted authority is needed to solve Italy's internal problems.\n§GNotes:§W\n-Tyrannical Authoritarian\n-Unprepared for another 'Great War'\n-Politically ambitious"