ITA_umberto_ii:0 "Victor Emmanuel III"
ITA_umberto_ii_desc:0 "The "Soldier King" reminds the Italians of their recent victories in the Great War. His presence and their loyalty to him is a great source of unity for many people in Italy but a growing republican movement, coming from both the Far Right and the Left, may undermine this core figure of Italian nationhood."
ITA_umberto_ii_2:0 "Victor Emmanuel III"
ITA_umberto_ii_2_desc:0 "The "Soldier King" reminds the Italians of their recent victories in the Great War. His presence and their loyalty to him is a great source of unity for many people in Italy but a growing republican movement, coming from both the Far Right and the Left, may undermine this core figure of Italian nationhood."

ITA_communist_threat_light:0 "Communist Threat"
ITA_communist_threat_light_desc:0 "The victory of the Partito Socialdemocratico Italiano in the recent election has calmed down the more extreme elements of the left wing. We may now be able to breathe easy, knowing the redshirts are no longer at our doorstep waiting for a moment of weakness to strike."
ITA_colonial_administration:0 "Colonial Overextension"
ITA_colonial_administration_desc:0 "After the Great War Italy was awarded many new colonial holdings but they are very expensive to maintain. Libya, our largest colony, has been embroiled in the devastating guerrilla conflict since the early 1920’s. Until some sort of solution can be found to bring this war to an end a massive garrison will be needed to keep Libya from slipping out of Italy’s grasp"
ITA_colonial_administration2:0 "Colonial Overextension"
ITA_colonial_administration2_desc:0 "After the Great War Italy was awarded many new colonial holdings but they are very expensive to maintain. Libya, our largest colony, has been embroiled in the devastating guerrilla conflict since the early 1920’s. Until some sort of solution can be found to bring this war to an end a massive garrison will be needed to keep Libya from slipping out of Italy’s grasp"
ITA_libyan_soldiers:0 "Libyan Recruits"
ITA_libyan_soldiers_desc:0 "Giving legal rights to the people of Libya has led many to seek a more prominent role in Italian society"
ITA_war_libya:0 "Pacification of Libya"
ITA_war_libya_desc:0 "Opposition from Libyan rebels has been stronger than expected. It will take much of our resources and manpower to bring Libya under our direct control."
ITA_libyan_prisoners:0 "Libyan Prison Camps"
ITA_libyan_prisoners_desc:0 "The war in Libya has led to overcrowding in local prisons. More facilities must be built and maintained to house all of the new prisoners."
