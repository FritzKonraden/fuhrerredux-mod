ita.51.t:0 "Choosing an Economic minister"
ita.51.d:0 "While our party achieved a solid victory in the election it was not completely decisive. If we wish to create a strong and stable government we may want to invite members of other parties into our government."
ita.51.a:0 "Invite the Communist minister"
ita.51.b:0 "Invite the Socialist minister"
ita.51.c:0 "Invite the Social Democrat minister"
ita.51.e:0 "Invite the liberal minister"
