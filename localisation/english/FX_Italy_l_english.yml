ITA_political_radicalization:0 "Political Radicalization"
ITA_political_radicalization_desc:0 "Despite once being a source of stability for Italy, the Italian People's Party lead coalition that has been in power since the early 1920’s has begun to lose the support of the people. The rise of Valkism in Germany is a sign to many that the center left government is incapable of dealing with modern issues that threaten Italy. Our political opponents have used this perceived weakness of ours to bolster support for their own parties."
#
ITA_ppi_stagnation:0 "Stagnation of the PPI"
ITA_ppi_stagnation_desc:0 "During the social upheaval of the ‘Biennio Rosso’ that followed the Great War it seemed that Italy was destined to face a civil war as seen in Russia but political compromise between the center-left Italian People’s Party and Italian Socialist Party (Who at the time had recently split with the most radical factions of the Italian left) brought much needed reforms to Italy, securing a peaceful resolution to the ‘Biennio Rosso’. Nearly 15 years later though this era of sensible compromise no longer satisfies the Italian people or the inner circle of the People’s Party, both of whom wish to see the party adopt a more concrete agenda."
#
ITA_atheist_state:0 "State Atheism"
ITA_atheist_state_des:0 "To truly liberate the working class of Italy we must free them from the shackles of Christianity and the Church. No longer will the people live in poverty while the Pope and his ilk live a life of excess."
#
ITA_police_idea:0 "OVRA"
ITA_police_idea_desc:0 "The \"Organizzazione per la vigilanza e la repressione dell'azione controrivoluzionaria\" or \"Organization for Vigilance and Repression of Counter-Revolutionary action\" is tasked with combating Anti-communist activities in the country while also protecting the workers from reactionary foreign influence."
#
ITA_permanent_revolution_idea:0 "Permanent Revolution"
ITA_permanent_revolution_idea_desc:0 "Amadeo Bordiga following in the foot steps of Leon Trotsky has advocated for a policy of Permanent Revolution in which Italy shall use her strategic influence to spread Socialism across the Mediterranean."
#
ITA_worker_council_idea:0 "Worker Councils"
ITA_worker_council_idea_desc:0 "To help secure our policy of Communal Democracy we must nurture the creation of locally run worker councils to handle the day to day operations of the economy."
#
ITA_worker_women:0 "Women of The Revolution"
ITA_worker_women_desc:0 "Our Revolution can not succeed without the support and effort of the women of Italy. We must break down the patriarchal structures of our society and encourage Women to meet their full potential."
#
ITA_poor_protection_idea:0 "Protection For the Poor"
ITA_poor_protection_idea_desc:0 "A modern capitalist state must create a safety net for it's most vulnerable members. Policies such as welfare programs will help protect our citizens from financial ruin."
#
ITA_industrial_regulations_idea:0 "Industrial Regulations"
ITA_industrial_regulations_idea_desc:0 "While previous governments have banned such injustices as child labor many still exist. New laws have been put into place to ensure that employers must provide safe and sanitary conditions for their workers."
#
ITA_women_rights_idea:0 "Expansion of Women's Rights"
ITA_women_rights_idea_desc:0 "While women gained the right to vote in the 1920's they continue to face societal inequalities. Several laws have been enacted to protect women from both work and housing related discrimination."
#
ITA_industrial_subsidies_idea:0 "Industrial Subsidies"
ITA_industrial_subsidies_idea_desc:0 "To promote the development of Italian Industry we should offer subsidies to potential developers."
#
ITA_tax_breaks:0 "Tax Breaks For The Rich"
ITA_tax_breaks_desc:0 "Despite being the core of Italy's economy the capitalist class is held back by extreme taxes on their wealth. If we wish for the capitalists and entrepreneurs to spend their wealth in a way that best benefits the economy we should cut the governmental red tape."
#
ITA_tax_breaks_idea:0 "Tax Breaks"
ITA_tax_breaks_idea_desc:0 "Tax breaks for the capitalists will now allow them to invest more of their wealth into the into expanding the economy. The reduction of tax income has forced the Italian government to downsize some of it's branches but this will surely only be temporary."
#
ITA_free_trade_idea:0 "Push For Free Trade"
ITA_free_trade_idea_desc:0 "In an ever increasingly unstable Europe trade seems to be the only aspect keeping nations at peace. We must strive to adopt Free Trade policies and break down the trade barriers that push nations apart."
#
ITA_economic_protectionism_idea:0 "Economic Protectionism"
ITA_economic_protectionism_idea_desc:0 "Policies such as tariffs and subsidies will protect our citizens from foreign pressures that seek to undermine our own economy for their benefits."
#
ITA_roman_senate_idea:0 "Charter of Carnaro"
ITA_roman_senate_idea_desc:0 "Considered the definning document of National Syndicalism, the Charter of Carnaro has had a major influence on both right and left wing political thought. Written 20 years ago by Alceste De Ambris and Gabriele d'Annunzio, the Charter outlined a Corporatist society in which both the Labor and Capitalist classes would work together for well being of the state and her people. While the Charter is very much politically influencial it's practical implementation has never been done on a large scale. Many changes will surely be needed as we implement the Charter."
#
