ITA_catholic_nation_idea:0 "A Catholic Nation"
ITA_catholic_nation_idea_desc:0 "The majority of Italians are Catholic. Embracing this identity helps unite the Italian people together for a greater good."
#
ITA_corporate_allies_idea:0 "Corporatism"
ITA_corporate_allies_idea_desc:0 "The alliance of Capital and State will serve to strengthen Italy. The capitalists shall be given most of the freedoms and responsibilities they have to expect but shall be bound to the directives of the government and the King."
#
ITA_dio_patria_famiglia_idea:0 "Dio, Patria e Famiglia"
ITA_dio_patria_famiglia_idea_desc:0 "\"God, Fatherland And Family\" are the core of the Italian's morals. With these values taken to heart we shall unify the people with the authority of the State."
#
ITA_revolution_above_idea:0 "Revolution From Above"
ITA_revolution_above_idea_desc:0 "To lead Italy towards the path of becoming an industrial power a centrally controlled council must directly administer the working class. What's best for the state is ultimately best for the state."
#
ITA_modern_farms_idea:0 "State Operated Farms"
ITA_modern_farms_idea_desc:0 "Allowing privatized and other autonomous farms to operate stifles Italy's ability to meet ever growing grain needs. To cut out these inefficient systems the government must directly organize Italy's agricultural sector."
#
ITA_collectivised_industry_idea:0 "Command Economy"
ITA_collectivised_industry_idea_desc:0 "A centralized economy controlled directly by Rome will be tailored precisely for the needs of our country."
#
ITA_nationalization_decree_idea:0 "Nationalization By Decree"
ITA_nationalization_decree_idea_desc:0 "While many socialists argued for the slow transfer of private property to public ownership it is clear that for the survival of our Revolution we must have the authority to immediately nationalize industry as needed."
#
ITA_rapid_industry_idea:0 "Rapid Industrialization"
ITA_rapid_industry_idea_desc:0 "We must use the full capacity of the state apparatus to industrialize Italy as quickly as possible."
#
ITA_secure_revolution_idea:0 "Securing The Revolution"
ITA_secure_revolution_idea_desc:0 "Many forces from within Italy and abroad seek to undermine the workers and the Revolution. We must make sure that the workers are ready to defend the Revolution when the time comes."
#
ITA_support_communes_idea:0 "Supporting Communes"
ITA_support_communes_idea_desc:0 "Local communes and cooperatives are the backbone of Italy's socialist movement. We must nurture these communes and expand collective ownership."
#
ITA_collective_farms_idea:0 "Collective Farms"
ITA_collective_farms_idea_desc:0 "Collective farms, operated by the farmers themselves, will avoid the inefficiencies of a market economy."
#
ITA_agrarian_economy_idea:0 "Agrarian Economy"
ITA_agrarian_economy_idea_desc:0 "Southern Italy's economy has been stunted by decades of protectionist policies that were intended to solely support the North's industrial economy. We must embrace Italy's agricultural core and end these harmful economic policies."
#
ITA_expand_universities_idea:0 "Expanding Universities"
ITA_expand_universities_idea_desc:0 "Unlike the rural south, Northern Italy's economy is based around skilled labor but many capable workers lack the means to acquire the skills needed for this economy. Expanding local universities and subsidizing the costs will allow more people to join this skilled workforce."
#
ITA_democratic_industry_idea:0 "Democratized Industry"
ITA_democratic_industry_idea_desc:0 "A nation is built from the bottom up by the workers but despite this the capitalist class has for decades attempted to restrict their rights and freedoms. Now the workers have been given the opportunity to lead their own destiny free from the tyranny of the Bourgeoisie."
