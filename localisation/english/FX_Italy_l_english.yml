### History
ITA_FUHRERREDUX_DESC:0 "The Great War pushed Italy to her breaking point. Despite standing as one of the victorious powers following the conflict the nation was on brink of a civil war. Radical groups on both ends of the political spectrum were pushing for conflicting societal changes that threatened to tear the nation apart. Compromise between the Socialists and the newly founded PPI brought much needed reforms to Italy but many of the core conflicts of this era still remain."

