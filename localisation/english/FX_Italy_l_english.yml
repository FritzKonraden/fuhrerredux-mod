ita.53.t:0 "Italy leaves the Entente"
ita.53.d:0 "Italian Prime Minister Italo Balbo has announced today that Italy would annul its alliance with France and seek an independent foreign policy. As the threat of German rearmament continues to grow this division in Western Europe will surely embolden Berlin."
ita.53.a:0 "Damn"
#
ita.54.t:0 "Our disputes with France"
ita.54.d:0 "Italy and France have only been allies for just barely 2 decades. While the Entente seemed like an obvious choice for Italy back in 1915, today territorial disputes threaten to tear this alliance apart. As nationalist sentiment grows within Italy it's clear we can no longer let these issues be ignored. Nearly a million Italians live under French rule with no autonomy to protect their culture. In Africa the French have done their best to prevent Italian influence from growing, such as forcing the assimilation of Italian settlers in Tunisia who even to this day still out number French settlers in the region. On top of this many within Italy doubt France's ability to defend Europe from German aggression, going as far to say that an alliance with France is akin to a suicide pact. If we are to continue our current relationship with France we must settle these issues."
ita.54.a:0 "We must reach a compromise."
ita.54.b:0 "The time for compromise is over. We must forge our own destiny."
#
ita.55.t:0 "Franco-Italian Territorial Conference"
ita.55.d:0 "It's been no secret that for decades factions within Italy have pushed for more Italian influence over French territory. Today Rome has invited us to discuss these and several other disputes and while they assure us these discussions will be non binding it's clear that they could have major ramifications over the Entente alliance as a whole. Very few within France would dare to cede anything to Italy but as their ally it may be in our interests to at least hear them out."
ita.55.a:0 "We must listen to our ally"
ita.55.b:0 "It's not the time for more territorial revisionism"
#
ita.56.t:0 "The Italian Minority In France"
ita.56.d:0 "For centuries Italians have lived in regions now apart of Metropolitan France. First in 1769 France annexed the island of Corsica but even more recently in 1860 the Duchy of Savoy and County of Nice, which had been historically Italian, were ceded by Peidmont-Sardinia to France for support in the former's goal to unite the Italian peninsula. While this may have been advantageous at the time many now see this as a clearly unequal treaty. Italy's official stance on the fate of these territories and the Italians within them has been vague to say the least. While some want the reannexation of Savoy and Nice most would rather see France guarantee them and their Italian culture legal protection and autonomy or maybe even a population exchange."
ita.56.a:0 "We must settle this issue"
ita.56.b:0 "It's not of grave importance"
#
ita.57.t:0 "The Fate Italian Diaspora"
ita.57.d:0 "in 1860 the Treaty of Turin peacefully ceded the territories of Savoy and Nice to France from Peidmont-Sardinia. While this was seen as fair for both sides at the time in retrospect some within Italy see this treaty as highly unfair. While the majority within these regions are French a sizable Italian minority does live within the area. Rome wishes for us to guarantee this population as well as the Italians in Corsica special legal rights and autonomy. Some within Italy wish to see more drastic action such as a population transfer between our 2 nations."
ita.57.a:0 "We shall give these Italians special protection"
ita.57.b:0 "We will support a population transfer"
ita.57.c:0 "These communities are French"
#
ita.58.t:0 "France will give special protections for local Italians"
ita.58.d:0 "As a reliable ally the French have heard our pleas and will grant Italians communities living in France special legal protections while stopping all attempts to assimilate them towards French culture."
ita.58.a:0 "A sensible choice for France"
#
ita.59.t:0 "France refuses to acknowledge it's Italian population"
ita.59.d:0 "The bull headed French have insulted us. They deny the Italian presence within Savoy, Nice or even Corsica claiming these people are French despite whatever local dialects they may speak."
ita.59.a:0 "How barbaric"
#
ita.60.t:0 "The Suez Canal"
ita.60.d:0 "Our colonies in Eastern Africa are entirely dependent on shipments that go through the Suez Canal. While the British government own a 44% stake in the company, Private French investors own the remaining stock. This situation puts our East African colonies in a vulnerable position. Any goods coming from Italy must pass through the canal and pay a toll, a toll that we have no control or influence over. This issue could be settled by asking the French to give an Italian representative a seat at the company's board of directors, which would give our nation a say over the policies of the Suez Canal."
ita.60.a:0 "We must have dependable access to the east"
ita.60.b:0 "It's not of grave importance"
#
ita.61.t:0 "Italy wants influence over the Suez Canal Company"
ita.61.d:0 "While the largest single owner of the Suez Canal is the British government with a 44% stake in the company, Private French investors own the remaining stock. This situation puts Italy and her East African colonies in a vulnerable position. Any goods coming from Italy must pass through the canal and pay a toll, a toll that Italy has no control or influence over. Rome suggests that this issue could be settled by giving an Italian representative a seat at the company's board of directors. While this solution would surely satisfy Italy It would shrink the influence of the French officials within the company and possible lower future income from Italian shipping."
ita.61.a:0 "We will allow an Italian representative"
ita.61.b:0 "There will be no reform to the company"
#
ita.62.t:0 "France will give us a seat at the Suez Canal Company"
ita.62.d:0 "The French have honored our reasonable request and will allow and Italian representative to sit at the Suez Canal Company's board of directors."
ita.62.a:0 "A sensible action"
#
ita.63.t:0 "France refuses our requests for more influence over the Suez Canal Company"
ita.63.d:0 "The stubborn French have refused our requests saying that they do not wish reform the company at this time."
ita.63.a:0 "Damn them!"
#
ita.64.t:0 "The security of Austria"
ita.64.d:0 "Since the collapse of Austria-Hungary, Austria exists only as a minor alpine state with little say on the European stage. While the Treaty of Versailles guarantees their sovereignty, German nationalist sentiment is growing within the country and is threatening to form a union with Germany which would once again open up our northern border to invasion. Economic recession in France though is creating doubt within Italy whether or not Paris will stand by their guarantee to Austria. For the sake of our own national security Austria must remain a buffer state with Italo-French protection."
ita.64.a:0 "We must get support for our northern border"
ita.64.b:0 "It's not of grave importance"
#
ita.65.t:0 "Italy seeks a guarantee for Austria"
ita.65.d:0 "The Treaty of Versailles states that the nation of Austria shall permanently remain independent from Germany but nationalist sentiment in both those countries is threatening a German lead annexation of Austria. This has many in Italy worried, as their Northern Border was decimated by Austro-German troops in the Great War. Rome now wishes for the both of us to once again publicly reaffirm our guarantee to Austria's sovereignty."
ita.65.a:0 "We will protect Austria"
ita.65.b:0 "We can't make any promises"
#
ita.66.t:0 "France promises to protect Austria"
ita.66.d:0 "France has once again made firm their commitment to stand by the Treaty of Versailles and all of it's stipulations and will protect Austria's independence as needed."
ita.66.a:0 "We can rest easy knowing our northern border will be secure"
#
ita.67.t:0 "France makes no promises over the Austria issue"
ita.67.d:0 "France has seemingly turned around on their once firm stance on the Treaty of Versailles and will make no promise over the \"Austria Issue\". Apparently the see appeasement as the better way to deal with Germany."
ita.67.a:0 "The threat of Germany may force us to reconsider our relationship with France"
#
ita.68.t:0 "Control over the Ababa-Djibouti railroad"
ita.68.d:0 "Built by French engineers the Ababa-Djibouti railroad is Ethiopia's main connection to the outside world. If we are to help spur development over this region we will need ownership of this railway and access to the major port in Djibouti."
ita.68.a:0 "The growth of Italian East Africa is destined by this railroad"
ita.68.b:0 "It's not of grave importance"
#
ita.69.t:0 "Italy demands control over the Ababa-Djibouti railroad"
ita.69.d:0 "Built by French engineers the Ababa-Djibouti railroad is Ethiopia's main connection to the outside world. In wake of their recent conquest of the region the Italians wish to control this railway to help speed up the rebuilding of their newest colony."
ita.69.a:0 "We will transfer control"
ita.69.b:0 "It will remain French property"
#
ita.70.t:0 "France agrees to hand over control of the Ababa-Djibouti railroad"
ita.70.d:0 "Seeing the dire state that Ethiopia has ended up in the French have agreed to transfer control of this railway to Italian colonial authorities."
ita.70.a:0 "This will surely help our situation in East Africa"
#
ita.71.t:0 "France refuses to hand over control of the Ababa-Djibouti railroad"
ita.71.d:0 "Despite seeing their fellow imperialist power in need of support the French have refused to transfer ownership of the Ababa-Djibouti railroad."
ita.71.a:0 "Damn them"
#
ita.72.t:0 "A free port at Djibouti"
ita.72.d:0 "Djibouti is the largest and most developed region in all of East Africa. Our colonies in the region are heavily dependent on shipments that pass through this colony, a fact that the French take full advantage off. If we are to ever see our colonies become self sufficient we have access to a free port within this region."
ita.72.a:0 "The growth of Italian East Africa is destined by this single region"
ita.72.b:0 "It's not of grave importance"
#
ita.73.t:0 "Italian request control a free port at Djibouti"
ita.73.d:0 "Djibouti is the economic hub of East Africa, a fact well know by the Italians. As their influence grows in the region the need for a more direct connection back to Italy shall become dire. Rome request a free port in the region to help spur economic growth within their own colonies."
ita.73.a:0 "We shall grant them a free port"
ita.73.b:0 "Djibouti is too important"
#
ita.74.t:0 "France grants us a free port at Djibouti"
ita.74.d:0 "The French have gladly heard our needs and have granted us rights to a free port in their colony of Djibouti"
ita.74.a:0 "A wise choice"
#
ita.75.t:0 "France refuses to grant us a free port at Djibouti"
ita.75.d:0 "Despite hearing the dire needs of our East African colonies the selfish French have refused to help us in anyway."
ita.75.a:0 "Damn them"
#
ita.76.t:0 "A Condominium over Tunisia"
ita.76.d:0 "For our last issue we must discuss the future of Tunisia with France. The invasion and eventual annexation of this region by the French has been controversial to say the least. The so called \"Schiaffo di Tunisi\" as it has become known created heavy tensions between France and Italy. In 1881 when the French invaded Italian settlers made up the largest European community in the region, a fact that still stands true to this day despite French efforts to assimilate them. It's clear that Tunisia can never be separated from it's Italian influence. It has been suggested that to compromise with the French over this issue the creation of a Condominium over Tunisia in which both our nations would have equal influence could be set up."
ita.76.a:0 "We must have control over the 4th Shore"
ita.76.b:0 "It's not of grave importance"
#
ita.77.t:0 "Italy requests a Condominium over Tunisia"
ita.77.d:0 "Tunisia has been an imperial ambition of Italy for several decades now. Our two nations have disputed the rightful sovereignty of this land ever since we annexed it in 1881. Despite our uninterrupted control of Tunisia since then Italian nationalists still claim it as rightful Italian territory, sighting the large number of Italian settlers as well as it's strategic location for Italy. Today Italy has requested the creation of a condominium over Tunisia in which both our nations would have equal sovereignty over the region."
ita.77.a:0 "We can accept a Condominium"
ita.77.b:0 "We will not compromise our Empire"
#
ita.78.t:0 "France agrees to establish a Condominium over Tunisia"
ita.78.d:0 "Seeing the legitimacy of our claims in Tunisia, the French have agreed to form a Condominium over the region in which both our nations would share equal sovereignty."
ita.78.a:0 "A sensible decision"
#
ita.79.t:0 "France refuses to establish a Condominium over Tunisia"
ita.79.d:0 "Despite our strong claims the the region the stubborn French have refused to compromise over their imperial holding."
ita.79.a:0 "Damn them"
#
ita.80.t:0 "France refuses to attend any conference"
ita.80.d:0 "Despite our efforts to seek compromise with with the French is seems that their arrogance blinds them to any reasonable requests. As it stands now many in Italy are outraged over the actions of the French. It's clear that they only see our nations as a lesser partner in this alliance. If Italy is to stand amongst the great powers as an equal we may have to forge our own destiny without the influence of France."
ita.80.a:0 "France is not a worthy ally of Italy"
ita.80.b:0 "It's not the time to reevaluate our alliance"
#
ita.81.t:0 "France supports a population transfer"
ita.81.d:0 "In a surprise move the government of France wishes to settle the /"Italian Issue/" once and for all and has agreed to a population transfer. They will transfer Italians in Savoy, Nice and Corsica back to Italy and in return will transfer our local French minority in Aosta Valley and Northern Sardinia back to France. While some may see this as a drastic action it's a positive sign that France takes our grievances seriously."
ita.81.a:0 "A surprise decision but a welcomed one."
#
ita.82.t:0 "The Entente will protect Austria"
ita.82.d:0 "The Entente, at the behest of Italy, have made a joint declaration to guarantee to independence of Austria. As [GER.GetLeader] continues to revise the Treaty of Versailles and push for a Pan-Germanic foreign policy it seems the Entente is preparing to put their foot down on the issue. Austria must never become just another province of the [GER.GetName]."
ita.82.a:0 "We appreciate any support"
#
ita.83.t:0 "The collapse of Austria"
ita.83.d:0 "Despite both ours and France's guarantees to Austria it seems that Vienna has still fallen to foreign forces. The collapse of an independent Austria has left our Northern border vulnerable and may leave us open to a direct German invasion of our country. It's clear that France either lacks the ability or the will to protect Europe and under such circumstances we must contemplate our relationship with them. It may be in our best interests to adopt a neutral foreign policy to avoid another bloody stalemate on Italian soil but Germany seems willing to ignore neutrality if it's diplomatically inconvenient. The fate of Italy and Europe hangs in the balance, we must make our decision wisely."
ita.83.a:0 "Leaving France will only make us both vulnerable"
ita.83.b:0 "Neutrality will save our nation from bloodshed"
#
ita.84.t:0 "Italy abandons the Entente"
ita.84.d:0 "In the wake of Austria's collapse a crisis has developed in Rome. Most Italian ministers no longer have faith in France and the Entente's ability to protect Europe. Italy has decided to adopt a neutral foreign policy in the misguided hope that such an action will appease the war hawks in Berlin. The sudden collapse of the Entente has severely hurt the organization's standing with the international community and will surely embolden Germany. At least for now France must stand alone against the tyranny of Germany"
ita.84.a:0 "It was Austria now but our nations will be next"
#
ita.85.t:0 "Nationalist sentiment grows in Corsica"
ita.85.d:0 "The \"Partitu Corsu d'Azione\" has been a minor, almost forgettable, separatist force in Corsica for a few years now but recently a huge bump in party membership and Corsican nationalist sympathies in general are starting to cause concern for local French officials. Seemingly out of nowhere local Corsicans lead by nationalist Pietro Rocca have begun protesting French rule over the island. It will be some time before French authorities can crack down on this growing movement but in the mean time we must keep an eye on this situation."
ita.85.a:0 "What could be behind this?"
#
ita.86.t:0 "Italy sparks nationalist sentiment grows in Corsica"
ita.86.d:0 "The \"Partitu Corsu d'Azione\" has been a minor, almost forgettable, separatist force in Corsica for a few years now but recently a huge bump in party membership and Corsican nationalist sympathies in general are starting to cause concern for local French officials. While this development initially appeared seemingly out of nowhere, a recently arrested Italian national with ties to Rome has confessed to being employed by Italy to spark and support this unrest. Despite the obviously fraudulent nature of the propaganda him and his fellow conspirators had been spreading local Corsicans lead by nationalist Pietro Rocca have begun protesting French rule over the island. It will be some time before French authorities can crack down on this growing movement but in the mean time we must keep an eye on the back stabbing Italians."
ita.86.a:0 "Damn those Italians!"
#
ita.87.t:0 "\"Partitu Corsu d'Azione\" leaders have been arrested"
ita.87.d:0 "The growing Corsican nationalist movement has hit a major dead end today as French authorities have arrested Pietro Rocca and his associates for conspiring against the state. His supporters are currently claiming that the charges against him are fraudulent and are currently campaigning for his release but most experts are convinced that without his active leadership the Corsican Independence movement is destined to fizzle out soon enough."
ita.87.a:0 "About time we bring this silly idea to an end"
ita.87.b:0 "We might have to be more direct in our efforts to take Corsica"
#
ita.89.t:0 "Corsican volunteers join Italy"
ita.89.d:0 "The war between France and Italy has convinced many Corsican nationalists to join the Italian cause in the hopes of liberating their homeland from French rule. Currently they are fighting French authorities on the island. It seems nearly certain that Italy will take advantage of this and occupy the island region unless French forces can quickly crack down on these rebels."
ita.89.a:0 "Corsica will be liberated soon enough"
ita.89.b:0 "Damn them"
#
ita.90.t:0 "Corsica declares independence"
ita.90.d:0 "The war between France and Italy has sparked a popular movement in Corsica demanding the independence of the region. Currently the newly formed Corsican government is fighting French authorities and loyalists on the island. It seems nearly certain that Italy will take advantage of this and occupy the island region unless French forces can quickly crack down on this rogue state."
ita.90.a:0 "Corsica will be liberated soon enough"
ita.90.b:0 "Damn them"
#
ita.91.t:0 "Fate of Corsica"
ita.91.d:0 "The actions of the provisional government of Corsica was key in securing the island region from French forces but now it is time to bring this core Italian territory under direct rule. While some in Corsica may have had the impression that they were going to remain autonomous most of the population see themselves as Italian and as such they deserve to become full Italian citizens."
ita.91.a:0 "An independent Corsica has served it's purpose"
ita.91.a:0 "Corsica has earned it's independence"
#
ita.92.t:0 "Italy claims our territory"
ita.92.d:0 "Today in a surprisingly hostile move the government of Rome has made official it's claims over several French territories and colonies. While these claims were held by fringe nationalist elements within Italy for decades they have finally been cemented as official government policy. It's not clear as of yet what his will mean for our two nations going forward but we can assume for now that Italy has no intention of seeking rapprochement with us."
ita.92.a:0 "We must keep an eye on this situation."
#
ita.93.t:0 "Italy denounces British influence in the Mediterranean"
ita.93.d:0 "British influence within the Mediterranean has been a contentious issue between us and Italy ever since the nation's founding in 1871. Access to the Mediterranean, either through Gibraltar or Suez, is firmly within our control which puts Italy in difficult position. Today though Italy has officially denounced what they describe as /"The British Monopoly/" over the Mediterranean. As a great power Rome says that Italians deserve uncontested access through /"Mare Nostrum/" and have hinted that they may seek territorial revisionism in the region if needed."
ita.93.a:0 "An unnecessarily hostile move"
#
ita.94.t:0 "Where to send our Navy?"
ita.94.d:0 "The Italian Navy is one of the finest in the world and greatly out matches the local British force based in the Mediterranean. A naval show of force will bring much prestige to our nation while forcing the British to the defensive. The British though are spread thin across the Mediterranean and to make full use of our naval power we will want to focus on a key strategic region.\n\nGibraltar is the opening to the Atlantic and is one of our largest shipping routes. If we want to secure access to the world's oceans we will want to show our dominance over this choke point.\n\nMalta has been a long time nationalist claim for Italy, as Maltese culture is strongly intertwined with Italian culture. On top of this it's strategic location in the center of the Mediterranean means it's a threat to many of our shipping lanes and may be used as a base to blockade us from Libya.\n\nFinally the British bases on Cyprus are dangerously close to our own territories in Anatolia. If war were to ever break out between us it's clear that Cyprus will be a major thorn in our side."
ita.94.a:0 "Send the Regia Marina to Gibraltar"
ita.94.b:0 "Send the Regia Marina to Malta"
ita.94.c:0 "Send the Regia Marina to Cyprus"
#
ita.95.t:0 "Italian warships sighted near Gibraltar"
ita.95.d:0 "A large Italian armada was spotted recently off the coast of Gibraltar. They made their presence explicitly clear to the local British forces but as quickly as they arrived they sailed back to Italy. It seems they were seeking to intimidate the local garrison as well as the Royal Navy in general. While the Italian Navy may be very dated compared to the Royal Navy we must not underestimate the threat."   
ita.95.a:0 "They are no threat to the Royal Navy"
ita.95.b:0 "Maybe we should consider building up local defenses"
#
ita.96.t:0 "Italian warships sighted near Malta"
ita.96.d:0 "A large Italian armada was spotted recently off the coast of Malta. They made their presence explicitly clear to the local British forces but as quickly as they arrived they sailed back to Italy. It seems they were seeking to intimidate the local garrison as well as the Royal Navy in general. While the Italian Navy may be very dated compared to the Royal Navy we must not underestimate the threat."
ita.96.a:0 "They are no threat to the Royal Navy"
ita.96.b:0 "Maybe we should consider building up local defenses"
#
ita.97.t:0 "Italian warships sighted near Cyprus"
ita.97.d:0 "A large Italian armada was spotted recently off the coast of Cyprus. They made their presence explicitly clear to the local British forces but as quickly as they arrived they sailed back to Italy. It seems they were seeking to intimidate the local garrison as well as the Royal Navy in general. While the Italian Navy may be very dated compared to the Royal Navy we must not underestimate the threat."
ita.97.a:0 "They are no threat to the Royal Navy"
ita.97.b:0 "Maybe we should consider building up local defenses"
#
ita.99.t:0 "Italy offers to buy Malta"
ita.99.d:0 "Since the end of the Napoleonic Wars the island of Malta has been a British possession. It's strategic position in the center of the Mediterranean is a key factor to the United Kingdom's control of the region, a fact well understood by the Italians who have offered to purchase the island. In the past this offer would have been quickly ignored but with the recent economic downturn it may be in our best interests to consider it. While in the age of sail having Malta as a naval base was a sensible decision, the invention of aircraft such as naval bombers puts any ship stationed at the island in a vulnerable position. The Italians and French both have large air basses well in range of Malta. Few in Britain see value in defending Malta when the larger and much more secure base in Alexandria can be used. If we have any interest in rapprochement with the Entente we may want to agree to sell Malta along with it's dated naval bases."
ita.99.a:0 "We will accept the offer"
ita.99.b:0 "Malta is too important to surrender"
#
ita.100.t:0 "Britain agrees to sell Malta"
ita.100.d:0 "In a surprisingly sensible response from notoriously Perfidious Albion, Britain has agreed to sell us the island of Malta. While some say the Maltese are a unique ethno group most Italians are looking forward to the annexation of this territory, silly local dialects and all."
ita.100.a:0 "Finally a sensible response from Britain"
#
ita.101.t:0 "Britain refuses to sell Malta"
ita.101.d:0 "Despite the strength of our claims to the island of Malta, Britain has refused to sell this region to us. Malta's strategic location can not be forgotten. For the sake of our national security we may have to consider more drastic actions to subdue British influence on the island"
ita.101.a:0 "The tyranny of Perfidious Albion knows no bounds"
#
ita.102.t:0 "Italy demands guaranteed access though the Mediterranean"
ita.102.d:0 "For decades maritime access to the Mediterranean has been firmly within the control of Britain. Both the Suez Canal and Gibraltar are our possessions, the strategic control of which is vital for our Empire. This situation has put us at odds with nations that depend on these water ways for their shipping needs. This brings in the Italians who have sent us a list of territorial \"guarantees\". In the event that The United Kingdom is no longer able to protect the security of it's empire, the Italians want our blessing to secure Gibraltar and Suez for the purpose of guarantying naval access to Mediterranean. In Britain the vague wording of the Italian document has some ministers concerned about it's hypothetical enforcement but advocates for it see this agreement with Italy as a solid first step towards rapprochement. The value that these waterways have for our empire can not go unstated. If we truly do seek rapprochement with Italy we may want to consider sending a counter offer, granting them some lesser Mediterranean bases."
ita.102.a:0 "If this will stabilize our relationship with Italy we should accept"
ita.102.b:0 "We can never accept such an outrageous demand"
ita.102.c:0 "Maybe we can offer them other concessions"
#
ita.103.t:0 "Britain agrees to guarantee free access through the Mediterranean"
ita.103.d:0 "Knowing the value that the Suez Canal and Gibraltar have for much of Europe's shipping needs, Britain has given us their blessing to secure these regions if they can no longer protect it themselves."
ita.103.a:0 "A sensible choice really"
#
ita.104.t:0 "Britain refuses to make any guarantee"
ita.104.d:0 "Despite knowing the value that the Suez Canal and Gibraltar have for much of Europe's shipping needs, Britain has refused to give us their blessing to secure these regions in the event that they can no longer protect it themselves. If such an event were to happen we must have a plan to secure our shipping lanes no matter what London says."
ita.104.a:0 "We must not be pushed around by Britain"
#
ita.105.t:0 "Britain makes a counter offer"
ita.105.d:0 "It was obvious to most in Rome that London would never accept our offer as is. Gibraltar and the Suez Canal are just too important for the survival of their empire. What wasn't expected though is that they have instead offered us the immediate control over several bases within the Mediterranean itself. While some may argue that these concession doesn't solve the issue at hand, Italian maritime access in and out of the Mediterranean, the British offer would greatly expand our influence in the important region."
ita.105.a:0 "This deal is satisfactory"
ita.105.b:0 "This offer is nowhere near good enough"
#
ita.106.t:0 "Italy accepts our compromise"
ita.106.d:0 "The seemingly desperate Italians have agreed to our counter offer granting them naval bases in the Mediterranean. Hopefully this agreement will help improve relations between our two countries while maintaining our firm sovereignty over Suez and Gibraltar"
ita.106.a:0 "Good time doing business with them"
#
ita.107.t:0 "Italy refuses our compromise"
ita.107.d:0 "Unsurprisingly Italy has refused our counter offer which would have granted them our basses within the Mediterranean. Compared to the original Italian offer it was almost modest in it's contents. For the foreseeable future Anglo-Italian relations will remain cold to say the least."
ita.107.a:0 "Compromise is seemingly an unfamiliar term for the Italian"
#
ita.108.t:0 "Britain has fallen, It's time to secure the Mediterranean"
ita.108.d:0 "The world order as it has stood for centuries has been swept away in an instant. \"Pax Britannia\" has been shattered beyond repair leaving the future of Europe and possibly the entire world in doubt. With what's left of the British Empire clinging on to life it seems that it's time for us to enforce our agreement with the British and secure Gibraltar and the Suez Canal. The seemingly inevitable collapse of the British Empire will force the still standing powers of Europe to pick up the scraps and take her place as the protectors of Civilization."
ita.108.a:0 "It's our time to guarantee the stability of the Mediterranean"
#
ita.109.t:0 "Italy seeks to form an alliance with us"
ita.109.d:0 "The falling out between France and Italy has made both sides desperate for new allies to counter the growing German rearmament. As a fellow naval power Italy has come to us in the hopes of securing an alliance. Italy had been our ally previously in the Great War where they fought bravely against Austro-Hungarian forces but in the aftermath of the conflict the once united Entente fell apart with Britain choosing isolation leaving France and Italy to maintain peace on the continent alone. While many great empires have attempted this in the past, the task was seemingly too much for the Franco-Italian alliance. Rome now seeks an alliance with us. An Anglo-Italian alliance would be a major shake up to the balance of power. Our combined navies would easily overwhelm France or Germany plus our two nation's location within Europe would force either of those powers into a two front war if needed. While this all sounds good on paper, if there is anything we learned from the Great War is that Italian ambitions severely out weigh their competency. Many in Britain fear that an alliance with Italy will only serve to drag us down when we inevitably have to save them from military collapse."
ita.109.a:0 "An ally to counter French and German Influence on the continent would be beneficial"
ita.109.b:0 "Italy would be more of a liability than an asset"
#
ita.110.t:0 "Britain agrees to an alliance"
ita.110.d:0 "Realizing our naval prowess and strategic location in Europe, the British have agreed to an alliance. Together our two empires possess the largest combined naval forces the world has ever seen and our land armies are only matched by a select few nations."
ita.110.a:0 "Together we will encircle both France and Germany"
#
ita.111.t:0 "Britain refuses to form an alliance with us"
ita.111.d:0 "Despite our naval prowess and strategic location in Europe, the British have refused to from an alliance. We must act soon if we are to protect ourselves from the groing aggression of France and Germany."
ita.111.a:0 "Italy must clearly form her own destiny"
#
ita.112.t:0 "Italy denounces our nation"
ita.112.d:0 "Tensions between [GetName.SER] and Italy have been high since the conclusion of the Great War. Border disputes between our two nations have been a serious sore spot in Serbian-Italian relations. When The State of Slovenes, Croats and Serbs joined The Kingdom of Serbia to form the Pan-Slavic state of \"Yugoslavia\" Italy pressured the victorious Entente powers to prohibit this union, fearing that it's pan-ethnic values would weaken Italian claims in Croatia. In a compromise between the two sides Serbia was granted these former Austrian lands but could not form a de jure Pan-Slavic state. This decision though did little to appease either side as it did not do much to address conflicting land claims. Today though Rome has denounced [GetName.SER] as a authoritarian back water that cares little of it's ethnic minorities. While no territorial claims were pushed forward by Rome it's clear this action was intended to hurt the legitimacy of Belgrade and to provoke conflict. If Italy is dead set on creating more tension between our two states we may want to ask France for support."
ita.112.a:0 "Italy is a violent nation"
ita.112.b:0 "Maybe we should seek support from France"
#
ita.113.t:0 "Serbia requests support to counter Italian aggression"
ita.113.d:0 "Italy has recently come out denouncing the legitimacy of [GetName.SER]. This action threatens the stability of the entire Balkans and may escalate to open conflict. The obviously concerned Serbians have come to us seeking military support to deter any further Italian aggression. While we are obligated to protect the sovereignty of Entente Council members, provoking hostilities with out neighbor Italy may do more harm than good."
ita.113.a:0 "Italian aggression can't stand unopposed"
ita.113.b:0 "We have bigger priorities than these two"
#
ita.114.t:0 "France sends supplies"
ita.114.d:0 "Hearing our pleas the French have agreed to send us supplies. It seems France is serious about maintaining the stability of Europe."
ita.114.a:0 "This will teach the Italians"
#
ita.115.t:0 "France refuses to send supplies"
ita.115.d:0 "Despite hearing our desperate pleas the French have refused to send us supplies. It seems the French are not serious about maintaining the stability of Europe."
ita.115.a:0 "Damn them"
#
ita.116.t:0 "Which organization to support?"
ita.116.d:0 "[GetName.SER] is a diverse and unequal state. With the collapse of the Austro-Hungarian Empire many ethnic minorities within the Balkans were pressured to form a union with Serbia and live under Belgrade's thumb. While the world may ignore their pleas for independence it's clear that the time has come to support these separatist movements. The Croatian Ustashe lead by Ante Pavelić seeks for the independence of Croatia and Bosnia by any means necessary. They have committed several terrorist attacks throughout [GetName.SER] and are highly organized but lack supply and proper training. While they seem like a good choice to covertly help us undermine the stability [GetName.SER] the Ustashe have made claims to our territories on the Adriatic in the past. The last thing we would want is an organized terror group within Italy. Alternatively we could support the Macedonian \"Internal Macedonian Revolutionary Organization\" or IMRO. This organization has existed since 1893 and has over the course of it's life supported both the independence of Macedonia and union with Bulgaria. In the past they have killed several high ranking politicians in Bulgaria and Yugoslavia but do to their decentralized nature have neen very quiet for the last few years. Unlike the Ustashe, we have no border disputes with the IMRO and could fairly easily train their agents for future terrorist action."
ita.116.a:0 "Support the Croatian Ustashe"
ita.116.b:0 "Support Macedonian IMRO"
ita.116.c:0 "Support Both"
#
ita.117.t:0 "Terror groups on the Rise"
ita.117.d:0 "Several separatist groups have been active throughout [GetName.SER] history but until recently they were very minor forces. Seemingly out of nowhere though several attacks have taken place throughout the country that have police shocked. The exact details of who are behind them are currently unknown but local authorities have already begun to investigate."
ita.117.a:0 "We must crack down on them"
#
ita.118.t:0 "Italy caught supporting local terrorists"
ita.118.d:0 "The rapid increase in terrorist action within our country was clearly not a natural increase but until recently there was no obvious cause. Serbian investigators though have found several Italian weapons and correspondence with Rome in the possession of terrorist suspects which pretty much unquestionable points to Italy as the catalyst of this recent unrest. Of course Rome denies this allegation."
ita.118.a:0 "Italy will pay for this"
#
ita.119.t:0 "Serbia cracks down on terror groups"
ita.119.d:0 "Over the course of several anti-terrorists police operations, [GetName.SER] has successfully cracked down on domestic terror groups. Whatever is left of these groups lies scattered and unorganized, unable to cause any real damage to the state."
ita.119.a:0 "Finally our nation will return to normal"
ita.119.b:0 "We should have striked sooner"
#
ita.120.t:0 "Croatian nationalists join our crusade"
ita.120.d:0 "The Ustashe lead by Ante Pavelić has taken advantage of our war against [GetName.SER] and has staged an open revolt within Croatia. Hopefully this helps strengthen our position as liberators against Serbian dominance as opposed to simple conquerors"
ita.120.a:0 "together we will end the tyranny of Serbia"
#
ita.121.t:0 "Macedonian nationalists join our crusade"
ita.121.d:0 "The Internal Macedonian Revolutionary Organization has taken advantage of our war against [GetName.SER] and has staged an open revolt within Macedonia. Hopefully this helps strengthen our position as liberators against Serbian dominance as opposed to simple conquerors."
ita.121.a:0 "together we will end the tyranny of Serbia"
#
ita.122.t:0 "Croatian nationalists defect to Italy"
ita.122.d:0 "The Ustashe lead by Ante Pavelić has taken of advantage Italy's brutal conquest against our nation and has staged an open revolt within Croatia. This will force some units from the Italian front to suppress this revolt."
ita.122.a:0 "Death to all traitors!"
#
ita.123.t:0 "Macedonian nationalists defect to Italy"
ita.123.d:0 "The Internal Macedonian Revolutionary Organization has taken of advantage Italy's brutal conquest against our nation and has staged an open revolt within Macedonia. This will force some units from the Italian front to suppress this revolt."
ita.123.a:0 "Death to all traitors!"
#
ita.124.t:0 "Italy requests an alliance with us"
ita.124.d:0 "The Treaty of Neuilly-sur-Seine was devastating for Bulgaria who lost nearly all the land they had gained in the previous Balkan wars to their neighbors. Italy who has also grown dissatisfied with the results of the Great War has come to us to discuss the possibility of an alliance. It's clear that we share many of the same ambitions against Serbia and Greece. If Italy is destined to go to war with these two we would be foolish not to be included in those peace conferences. Our nation is isolated from Italy though. If any conflict with our neighbors isn't settled quickly it may be impossible to get direct military support from Rome. We must make our decision wisely as the ramifications of this alliance will be massive for our tiny state."
ita.124.a:0 "The old Balkan order must be undone"
ita.124.b:0 "We must not be subservient to Rome"
#
ita.125.t:0 "Bulgaria joins the Pact"
ita.125.d:0 "Seeing our shared ambitions against the Serbs and Greeks, Bulgaria has agreed to form an alliance with us. Together the abomination that is the Treaty of Versailles will be corrected."
ita.125.a:0 "A toast to our new Bulgarian friends"
#
ita.126.t:0 "Bulgaria rejects our offer for an alliance"
ita.126.d:0 "Despite our shared ambitions against the Serbs and Greeks, Bulgaria has refused to form an alliance with us preferring to take a neutral foreign policy stance."
ita.126.a:0 "If they don't want to be part of our New Order that's their mistake"
#
ita.127.t:0 "Italy seeks to revise Balkan treaties"
ita.127.d:0 "Rome has announced today their intentions of revising the Treaty of Versailles and several other treaties that they claim have \"absolutely devastated\" the Balkan Peninsula. While no specific goals or plans were made by Italy it's clear that this announcement was targeted at nations like Serbia and Romania who both gained the most territory from their neighbors following the Great War. In any case this action from Italy only serves to destabilize the region and provoke conflict."
ita.127.a:0 "How dare they threaten us like this"
ita.127.b:0 "Quite interesting indeed"
#
ita.128.t:0 "Italy requests an alliance with us"
ita.128.d:0 "The Treaty of Trianon was absolutely devastating for Hungary who lost 70% of the land that made up the Millennium old Kingdom of Hungary. Italy who has also grown dissatisfied with the results of the Great War has come to us to discuss the possibility of an alliance. It's clear that we share many of the same ambitions against Serbia and Romania. If Italy is destined to go to war with these two we would be foolish not to be included in those peace conferences. Our nation is isolated from Italy though. If any conflict with our neighbors isn't settled quickly it may be impossible to get direct military support from Rome. We must make our decision wisely as the ramifications of this alliance will be massive for our tiny state."
ita.128.a:0 "The old Balkan order must be undone"
ita.128.b:0 "We must not be subservient to Rome"
#
ita.129.t:0 "Hungary joins the Pact"
ita.129.d:0 "Seeing our shared ambitions against the Serbs and Romanians, Hungary has agreed to form an alliance with us. Together the abomination that is the Treaty of Versailles will be corrected."
ita.129.a:0 "A toast to our new Hungarian friends"
#
ita.130.t:0 "Hungary rejects our offer of an alliance"
ita.130.d:0 "Despite our shared ambitions against the Serbs and Romanians, Hungary has refused to form an alliance with us preferring to take a neutral foreign policy stance."
ita.130.a:0 "If they don't want to be part of our New Order that's their mistake"
#
ita.131.t:0 "[ITA.GetFactionName]'s ultimatum"
ita.131.d:0 "[ITA.GetFactionName] has sent several demands for our nation to follow. These include the surrender of disputed territories to Bulgaria and granting Italy a 10 year lease over our oil fields. [ITA.GetLeader] has made clear that Italy and [ITA.GetFactionName]\"Shall respond with swift and decisive action\" if the ultimatum is not agreed to in a timely manner. It's obvious that their demands are not made in good faith and are only meant as a pretext to dismantle our nation. While our military mobilizes to counter the possibility of an invasion some officers doubt our nation's ability to withstand an offensive from Bulgaria."
ita.131.a:0 "We are in no position to resist"
ita.131.b:0 "If they want our land they must fight for it"
ita.131.c:0 "Surely the French will back us"
#
ita.132.t:0 "[ITA.GetFactionName]'s ultimatum"
ita.132.d:0 "[ITA.GetFactionName] has sent several demands for our nation to follow. These include the surrender of disputed territories to Hungary and granting Italy a 10 year lease over our oil fields. [ITA.GetLeader] has made clear that Italy and [ITA.GetFactionName]\"Shall respond with swift and decisive action\" if the ultimatum is not agreed to in a timely manner. It's obvious that their demands are not made in good faith and are only meant as a pretext to dismantle our nation. While our military mobilizes to counter the possibility of an invasion some officers doubt our nation's ability to withstand an offensive from Hungary."
ita.132.a:0 "We are in no position to resist"
ita.132.b:0 "If they want our land they must fight for it"
#
ita.133.t:0 "[ITA.GetFactionName]'s ultimatum"
ita.133.d:0 "[ITA.GetFactionName] has sent several demands for our nation to follow. These include the surrender of disputed territories to both Hungary and Bulgaria and granting Italy a 10 year lease over our oil fields. [ITA.GetLeader] has made clear that Italy and [ITA.GetFactionName]\"Shall respond with swift and decisive action\" if the ultimatum is not agreed to in a timely manner. It's obvious that their demands are not made in good faith and are only meant as a pretext to dismantle our nation. While our military mobilizes to counter the possibility of an invasion some officers doubt our nation's ability to withstand a two front offensive from both Hungary and Bulgaria."
ita.133.a:0 "We are in no position to resist"
ita.133.b:0 "If they want our land they must fight for it"
#
ita.134.t:0 "Romania Refuses our demands"
ita.134.d:0 "Despite our overwhelming might Romania has chosen to ignore our ultimatum. It's clear that this dispute must be solved on the battlefield."
ita.134.a:0 "The Romanians will pay for this in blood"
#
ita.135.t:0 "Romania requests support against [ITA.GetFactionName]"
ita.135.d:0 "Romania has recently come under the crosshairs of [ITA.GetFactionName] and has requested our support to secure it's sovereignty. Following the end of the Great War Romania was granted an immense amount of land from her neighbors, a situation that still causes international tension to this day. Italy has seemingly taken the initiative to reverse these territorial annexations by demanding that Romania return this land or face a possible invasion. As one of the largest nations in the Balkans, the dismantling of Romania could irreversibly destabilize the peninsula and would give Italy and her allies guaranteed access to Romania's massive oil reserves which may shift the European balance of power."
ita.135.a:0 "We must not allow Italy to march over Europe like this"
ita.135.b:0 "We are in no position to offer support"
#
ita.136.t:0 "France offers their support"
ita.136.d:0 "Hearing our desperate pleas France has agreed to officially guarantee our national sovereignty against Italian aggression."
ita.136.a:0 "Finally some good news"
#
ita.137.t:0 "France demands we stand down"
ita.137.d:0 "Despite our efforts to isolate and surround them, Romania has somehow gotten the support of the French who now demand for us cease all aggression towards the Romanians. As our allies and the international community as a whole look down upon us in this defining hour few in Rome can bear the thought of simply backing down but the reality of the situation can not be ignored. Most of Italy's commanders do not believe our nation is ready for another major war quite yet but if we were to quickly secure the Romanian oil fields Italy would be in a much better position to fight."
ita.137.a:0 "Italy's destiny can not be stopped"
ita.137.b:0 "We are in no position to fight a major war"
#
ita.138.t:0 "Italy agrees to stand down"
ita.138.d:0 "After an emergency meeting between French and Italian diplomats, Rome has bent to French pressure and has agreed to stand down and to avoid further hostilities towards Romania. Despite the apparent stalemate both sides claim victory. [ITA.GetLeader] declared \"Italy has now truly become a Great Power able to apply decisive pressure to the nations of Europe as she wishes\" while in France this is seen as another example of the Entente Council's ability to reach peaceful conclusions to European disputes."
ita.138.a:0 "Sometimes the pen is mightier than the sword"
#
ita.139.t:0 "France refuses to directly intervene"
ita.139.d:0 "Despite being the self appointed protector of European stability the French have refused to take sides against Italy's blatant aggression."
ita.139.a:0 "Damn those traitors"
#
ita.140.t:0 "Romania has been attacked!"
ita.140.d:0 "Despite our efforts to pressure the Italians to stand down it seems Rome has continued towards their suicidal path and has invaded Romania. As our agreement with the Romanians states, we are now obligated to give them full military support against Italian aggression. For the fist time in nearly 2 decades the Great Powers are once again on the brink of war. The decision we make now will have major ramifications for decades to come."
ita.140.a:0 "We will support their cause"
ita.140.b:0 "We are in no position to intervene"
#
ita.141.t:0 "France refuses to defend us"
ita.141.d:0 "Despite the agreement they signed with us pledging their direct support in the event of an Italian lead invasion, France has refused to fulfill their end of the bargain."
ita.141.a:0 "Damn them!"
#
ita.143.t:0 "Ustashe violence in Zara"
ita.143.d:0 "Our decision fund the Ustashe Croatian nationalist group has seemingly back fired. Members of this group who seek the incorporation of Zara into an independent Croatia have crossed the Italian border and are using the training we gave them to terrorize the region. Leader of the Ustashe, Ante Pavelić, has denied giving any support to these rogue units and promises to do all he can to restrain them but for the mean time local Italian police will have to subdue these rebels."
ita.143.a:0 "Who could have seen that coming?"
#
ita.144.t:0 "Our relationship with Greece?"
ita.144.d:0 "As fellow Southern European nations with a strong maritime tradition both Greece and Italy share many of the same strategic and political goals. Greece was our ally in the Great War and assisted us in subduing the Turkish National Movement rebellion that nearly forced us out of Anatolia. Since then though our two expanding nations have come into conflict. Disputed territories in Albania and Anatolia have began to sour relations between out two countries and little has been done to correct this. While we could push for more open hostilities with the Greeks that may prompt the Turks into encroaching into Panfilia. Instead it may be in our best interest to form a united front with the Greeks to quell Turkish expansionism."
ita.144.a:0 "Denounce them and their bloated little \"Empire\"."
ita.144.b:0 "Praise their great nation and offer them aircraft"
#
ita.145.t:0 "Italy denounces our nation"
ita.145.d:0 "Today Rome has officially denounced our great nation. Ever since the end of the Great War territorial disputes between us and Italy have soured our relations. While we have attempted to improve this situation the Italians have no desire for rapprochement. Italy has come out denouncing our /"barbaric/" treatment of our Turkish minority and our \"baseless\" claims to southern Albania. These claims are of course entirely false but in any case our relations with Italy will remain poor for the foreseeable future."
ita.145.a:0 "Damn them"
#
ita.146.t:0 "Italy offers to us aircraft"
ita.146.d:0 "Ever since the end of the Great War territorial disputes between us and Italy have soured our relations. Today though it seems that Italy wishes for rapprochement and has offered us 25 of their own Fighter Aircraft as a sign of Greco-Italian friendship. As tensions rise in Europe it's a relief to see some nations put their differences aside for peace."
ita.146.a:0 "How courteous of them"
#
ita.147.t:0 "Greco-Italian forces clash on Albanian Border"
ita.147.d:0 "On the Greco-Albanian border the armed forces of Italy and Greece have begun to clash. It's not clear as of yet which side fired the first shot but now both local garrisons are using whatever local supplies they have to defend their border."
ita.147.a:0 "To arms!"
#
ita.148.t:0 "Italy issues an ultimatum"
ita.148.d:0 "While it's not entirely clear who shot first, Italy has pushed the blame for the recent border clash solely on Greece claiming that Athens had order the attack in an attempt to provoke a war between our nations. Rome has now sent us an ultimatum demanding \n\n1.) The demilitarization of the Greco-Albanian border\n2.) The surrender of Crete and the Aegean Islands to Italian occupation\n3.) Free access to our country for the Italian Military\n\nIt's clear that these demands are only a pretext to allow Italy to invade and occupy our country. While our nation may not be as large as Italy Greeks will fight to the death for it. How shall we respond?"
ita.148.a:0 "\"Ohi!\""
ita.148.b:0 "We must avoid war"
ita.148.c:0 "Request support from France"
#
ita.149.t:0 "Greece has ignored our ultimatum"
ita.149.d:0 "Despite our efforts to deescalate tensions following the border raid in southern Albania the Greeks have no intention in following our ultimatum. It seems that if we are to secure our borders with Greece we will need to do it by force."
ita.149.a:0 "We shall march on to Athens"
#
ita.150.t:0 "Greece has accepted our ultimatum"
ita.150.d:0 "Surprisingly our efforts to deescalate tensions following the border raid in southern Albania have proven successful. Greece has agreed to cede to us several bases in the Aegean Sea and demilitarize their side of the Albanian border."
ita.150.a:0 "Sometimes the pen is mightier than the sword"
#
ita.151.t:0 "Greece requests support against Italy"
ita.151.d:0 "Greece has recently come under the crosshairs of Italy and has requested our support to secure their sovereignty. Following the end of the Great War Greece was granted an immense amount of land from her neighbors, a situation that still causes international tension to this day. Both Italy and Greece have disputed each other's shared borders in the past which seems to have culminated in a border clash between each other's armies in southern Albania. The Greeks claim this was started by the Italians as a pretext to start a war and subjugate their nation, a claim that the Italians dispute. Whatever the truth may be it's clear that Italy's demands for Greece would severely weaken their nation and make them vulnerable to future incursions"
ita.151.a:0 "We must not allow Italy to march over Europe like this"
ita.151.b:0 "We are in no position to offer support"
ita.151.c:0 "Maybe we can reach a compromise"
#
ita.152.t:0 "France offers her support"
ita.152.d:0 "Hearing our desperate pleas France has agreed to officially guarantee our national sovereignty against Italian aggression."
ita.152.a:0 "Good"
#
ita.153.t:0 "France demands we stand down"
ita.153.d:0 "Despite our efforts to isolate and surround them, Greece has somehow gotten the support of the French who now demand for us cease all aggression towards the Greeks. As our allies and the international community as a whole look down upon us in this defining hour few in Rome can bear the thought of simply backing down but the reality of the situation can not be ignored. Most of Italy's commanders do not believe our nation is ready for another major war quite yet but if we were to quickly subdue Greece, Italy would be in a much better position to fight."
ita.153.a:0 "Italy's destiny can not be stopped"
ita.153.b:0 "We are in no position to fight a major war"
#
ita.154.t:0 "Italy agrees to stand down"
ita.154.d:0 "After an emergency meeting between French and Italian diplomats, Rome has bent to French pressure and has agreed to stand down and to avoid further hostilities towards Greece. Despite the apparent stalemate both sides claim victory. [ITA.GetLeader] declared \"Italy has now truly become a Great Power able to apply decisive pressure the nations of Europe as she wishes\" while in France this is seen as another example of the Entente Council's ability to reach peaceful conclusions to European disputes."
ita.154.a:0 "Sometimes the pen is mightier than the sword"
#
ita.155.t:0 "France refuses to directly involved"
ita.155.d:0 "Despite being the self appointed protector of European stability the French have refused to take sides against Italy's blatant aggression."
ita.155.a:0 "Damn those traitors"
#
ita.156.t:0 "Greece has been attacked!"
ita.156.d:0 "Despite our efforts to pressure the Italians to stand down it seems Rome has continued towards their suicidal path and has invaded Greece. As our agreement with the Greeks states, we are now obligated to give them full military support against Italian aggression. For the fist time in nearly 2 decades the Great Powers are once again on the brink of war. The decision we make now will have major ramifications for decades to come."
ita.156.a:0 "We will support their cause"
ita.156.b:0 "We are in no position to intervene"
#
ita.157.t:0 "France refuses to defend us"
ita.157.d:0 "Despite the agreement they signed with us pledging their direct support in the event of an Italian lead invasion, France has refused to fulfill their end of the bargain."
ita.157.a:0 "Damn them!"
#
ita.160.t:0 "Italy offers us an alliance"
ita.160.d:0 "While Italian-Greek relations have been poor for the last couple decades, it seems Italy wishes to put any animosity in the past and has offered us an alliance. While some ministers are open to this offer as it would provide us protection from the hostile Turks and Serbs those who oppose the Italians protest any alliance as long as our territorial disputes go unsettled. This might be a good opportunity to finally end these disputes."
ita.160.a:0 "We must accept"
ita.160.b:0 "Never"
ita.160.c:0 "Only if they agree to settle territorial disputes"
#
ita.161.t:0 "Greece agrees to an alliance"
ita.161.d:0 "As a fellow naval power within the Mediterranean it's obvious we share many of the same international goals and as such the Greeks have agreed to an alliance."
ita.161.a:0 "A toast to our Greek friends"
#
ita.162.t:0 "Greece refuses our offer of an alliance"
ita.162.d:0 "Despite being a fellow naval power within the Mediterranean with many of the same international goals, The Greeks have refused our offer of an alliance."
ita.162.a:0 "Damn"
#
ita.163.t:0 "Greece requests the return of core territory for an alliance"
ita.163.d:0 "A major roadblock in Greco-Italian relations have been our conflicting territorial claims. The utter chaos of the Great War lead to both sides occupying land that had been historically part of each others Sphere of Influence. Athens has informed us that they would be interested in an alliance with us only if we agree to transfer core Greek territory back to their sole control."
ita.163.a:0 "We can accept those terms"
ita.163.b:0 "The Greeks are a waste of time"
#
ita.164.t:0 "Italy agrees to return our territory"
ita.164.d:0 "It seems the Italians are truly interested in burying the hatchet between our two nations. They have agreed return disputed territory back to our control, bringing forth a bright new era in Greco-Italian relations."
ita.164.a:0 "Good on them"
#
ita.165.t:0 "Italy refuses to return our territory"
ita.165.d:0 "It seems the Italian offer of an alliance with us was not made in good faith. As soon as we seek compromise with Rome they refuse to even consider it. Despite what Italy may say it's clear they do not view our nation as an equal."
ita.165.a:0 "Damn them"
#
ita.166.t:0 "Italy delivers an ultimatum"
ita.166.d:0 "Our nation's recent remilitarization has not gone unnoticed by the Great Powers of Europe. Italy, who has been expanding their influence into the Balkans, has sent us an ultimatum demanding\n\n1.)The Demilitarization of [341.GetName] and [347.GetName]\n\n2.)The immediate termination of our country's remilitarization\n\nIt's clear that these demands are only a pretext to allow Italy to undermine our sovereignty. We must not allow the European powers continue to subjugate our great nation."
ita.166.a:0 "Ignore the Italian \"Threat\""
ita.166.b:0 "We are not ready to provoke a war"
#
ita.167.t:0 "Turkey has ignored our ultimatum"
ita.167.d:0 "Despite the fact that we surround their insignificant rump state the Turks have refused to end their remilitarization efforts. If we are to secure our holdings in Anatolia we must do so by force."
ita.167.a:0 "We can not let this stand"
#
ita.168.t:0 "Turkey has accepted our demands"
ita.168.d:0 "It was obvious to most that the Turks would not dare stand against our demands. We surround their insignificant nation and could easily decimate it if needed but sometimes the pen is mightier than the sword. The Turks have agreed to our ultimatum without the need for bloodshed. It seems for now our holdings in Anatolia will be secure for the foreseeable future."
ita.168.a:0 "A wise decision"
#
ita.170.t:0 "Italy proclaims the annexation of Albania"
ita.170.d:0 "Ever since the conclusion of the Great War Albania has been effectively a puppet of Italy. Italian officials in the country have pursued and policy of Italianization, forcing the Italian language and culture on our citizens while suppressing local efforts to grow Albanian national identity. Today this has come to it's logical conclusion as Rome has announced the annexation of our country as the newest Region of Italy. While some within the country are looking forward to the benefits of becoming full Italian citizens, most Albanians are enraged over the fact that once again our nation is being subjugated by our larger neighbors. Albanians fought bravely to secure our independence from the Ottomans, Serbs and Austrians. To once again become just another foot note within the history books would be an insult to their sacrifices."
ita.170.a:0 "We are in no position to oppose"
ita.170.b:0 "Albanians shall never stand for this!"
#
ita.171.t:0 "Albania rejects annexation"
ita.171.d:0 "Italian influence in Albania was never popular with the local population. The choice to annex the region was seen as short sighted by many who suspected that Albanians would reject such a bold decree. Now the Albanian government, possibly influenced by the growing anti-Italian movement, has rejected annexation. If we are to integrate this region into Italy we will have to do it by force."
ita.171.a:0 "Albanians will appreciate Italy's greatness soon enough"
#
ita.172.t:0 "Italy seeks ties with local socialist groups"
ita.172.d:0 "The recent revolution in Italy has seemingly emboldened the government in Rome who now seek to form ties with fellow socialist movements within our country. Little has come of this yet but we must not let our enemies undermine our nation and political legitimacy."
ita.172.a:0 "We must keep an eye on this"
#
ita.173.t:0 "Italy wishes to improve relations"
ita.173.d:0 "The recent revolution in Italy has brought a socialist government into power in Rome. Being surrounded by reactionary forces, Italy seeks the international support of fellow socialist comrades such as our self. An Italian diplomatic massion has arrived in our nation to help foster positive relations. How shall we respond to this?"
ita.173.a:0 "Cheers to our Italian Comrades"
ita.173.b:0 "We would rather not associate with Rome"
#
ita.174.t:0 "Italy offers us an alliance"
ita.174.d:0 "It seems Revolution has been spreading across the Mediterranean. Italy has recently come under the control of a socialist government much like our own and as such our two nations share many of the same strategic and political goals. Realizing this the Italians have offered us an alliance. As the reactionary forces of Germany and France grow in power it may be in our best interests to secure an ally of our own."
ita.174.a:0 "A cheer to our Italian Comrades"
ita.174.b:0 "We can not become dependent on Italy"
#
ita.175.t:0 "[From.GetName] agrees to an alliance"
ita.175.d:0 "Realizing that both our nations share many of the same strategic and political goals, [From.GetName] has agreed to form an alliance with us. Together we will protect our people from the reactionary forces of Europe."
ita.175.a:0 "A cheer to our Spanish Comrades"
#
ita.176.t:0 "[From.GetName] refuses an alliance"
ita.176.d:0 "Despite the fact that both our nations share many of the same strategic and political goals, [From.GetName] has refused to form an alliance with us. They naively believe that neutrality will keep their nation safe."
ita.176.a:0 "Let the reactionary forces of the world dismantle their Revolution"
#
ita.177.t:0 "Italy request admission into the [SOV.GetFactionName]"
ita.177.d:0 "Italy has been the home of many revolutionary movements for decades now. When the Great War concluded for Italy it seemed that the wounded state would surely follow in the foot steps of Russia and be the next country to become embroiled in a popular socialist uprising but political infighting between that nation's socialist factions killed any chance of this, or so many thought. The recent Italian election gave the [ITA.GetRulingParty] enough legislative influence needed to support a popular socialist movement which has helped cement leftist control over the country. This has concerned Italy's reactionary neighbors who will look for any excuse to undo the liberation of the working class, as such Italy is looking for powerful allies like ourselves to protect their Revolution. The USSR has been isolated from Western Europe since it's inception and has missed out on the intellectual and monetary capital that the west has a near monopoly over. An alliance with Italy would give us access to their scientific and naval experts while also helping legitimize both of our revolutionary governments. Opponents to an Italian alliance though worry that our two nations are too isolated from one another to effectively cooperate as allies in any meaningful way."
ita.177.a:0 "We will accept our Italian Comrades"
ita.177.b:0 "We have internal issues to deal with first"
#
ita.178.t:0 "[From.GetName] accepts us into the [SOV.GetFactionName]"
ita.178.d:0 "Realizing that both our nations share many of the same strategic and political goals, [From.GetName] has agreed to form an alliance with us. Italy now makes the 2nd Great Power to be part of the [SOV.GetFactionName]. Together we will protect our people from the reactionary forces of Europe."
ita.178.a:0 "A cheer to our Soviet Comrades"
#
ita.179.t:0 "[From.GetName] refuses admission into the [SOV.GetFactionName]"
ita.179.d:0 "Despite the fact that both our nations share many of the same strategic and political goals, [From.GetName] has refused to form an alliance with us. They claim that internal conflicts are too dire to waste an resources abroad."
ita.179.a:0 "Let the reactionary forces of the world dismantle their Revolution"
#
ita.180.t:0 "Italy offers us an alliance"
ita.180.d:0 "It seems bold leadership has been spreading across the Mediterranean. Italy has recently come under the control of a [ITA.GetRulingIdeology] government much like our own and as such our two nations share many of the same strategic and political goals. Realizing this the Italians have offered us an alliance. As the enemies of southern europeans, Germany and France, grow in power it may be in our best interests to secure an ally of our own."
ita.180.a:0 "A cheer to our Italian allies"
ita.180.b:0 "We can not become dependent on Italy"
#
ita.181.t:0 "[From.GetName] agrees to an alliance"
ita.181.d:0 "Realizing that both our nations share many of the same strategic and political goals, [From.GetName] has agreed to form an alliance with us. Together we will bring greatness and power to the peoples of the Mediterranean."
ita.181.a:0 "A cheer to our Spanish allies"
#
ita.182.t:0 "[From.GetName] refuses an alliance"
ita.182.d:0 "Despite the fact that both our nations share many of the same strategic and political goals, [From.GetName] has refused to form an alliance with us. They naively believe that neutrality will keep their nation safe."
ita.182.a:0 "Let the great powers of the world trample their useless nation"
#
ita.183.t:0 "[From.GetName] requests control over [177.GetName]"
ita.183.d:0 "Italy as a naval power requires certain strategic bases to fully be able to exert it's maritime influence. With the decimation of the Spanish fleet following our Civil War, The British are now the undisputed power in the Western Mediterranean and their base at Gibraltar remains secure. The Italians wish to counter this but they have no base within range to attack Gibraltar if needed and as such they request control of [177.GetName] as a staging ground for their Navy and Air Force. If we are to ever receive the support needed recover Gibraltar we might have to accept Italy's demand."
ita.183.a:0 "We can allow this for now"
ita.183.b:0 "We will not bend to Italy's every demand"
#
ita.184.t:0 "[From.GetName] agrees to hand over [177.GetName]"
ita.184.d:0 "Seeing the strategic value of the Italian Navy, [From.GetName] has agreed to transfer control of [177.GetName] to our country. With this western base our two nations will be able to easily tackle the British in Gibraltar if such a need arises."
ita.184.a:0 "A wise choice"
#
ita.185.t:0 "[From.GetName] refuses to hand over [177.GetName]"
ita.185.d:0 "Despite the fact that both our states seek to expel the foreign influence of Britain from the Mediterranean, [From.GetName] has refused to hand over control of [177.GetName]. We will now be forced to tackle our enemies from bases situated far away within Italy itself."
ita.185.a:0 "Damn them"
#
ita.186.t:0 "Who shall we offer the lease of [768.GetName] to?"
ita.186.d:0 "Italy holds a very enviable strategic position in the central Mediterranean. From Italian bases our navy can strike nearly anywhere within the Mediterranean, a fact that many of our neighbors are well aware of. To help raise funds for the state some liberal Italian ministers have suggested that we could lease some of our naval bases a foreign power. [768.GetName] is a good candidate for this since it lies within squarely within the Western Mediterranean, a dense shipping region. While leasing this port would help generate much needed funds it has yet to be decided to whom we would offer this lease too. Many Great Powers would surely be more than happy to take us up on this offer."
ita.186.a:0 "Let's offer the lease to [ENG.GetName]"
ita.186.b:0 "Let's offer the lease to [SOV.GetName]"
ita.186.c:0 "Let's offer the lease to [GER.GetName]"
ita.186.e:0 "Let's offer the lease to [USA.GetName]"
ita.186.f:0 "Perhaps we should reconsider this plan"
#
ita.187.t:0 "Italy offers to lease [768.GetName] to us"
ita.187.d:0 "Italy seemingly desperate for funds has offered us a lease over [768.GetName]. While it's strategic location within the Western Mediterranean does make it a valuable base many within our country are suspicious of working with the Italians and are doubtful that the cost of the lease is worth the strategic value it may grant our nation."
ita.187.a:0 "It would make for a good base"
ita.187.b:0 "We are not interested"
#
ita.188.t:0 "[From.GetName] agrees to lease [768.GetName]"
ita.188.d:0 "Realizing it's massive strategic value, [From.GetName] has agreed to lease [768.GetName] from us."
ita.188.a:0 "A pleasure doing business with you"
#
ita.189.t:0 "[From.GetName] declines to lease [768.GetName]"
ita.189.d:0 "Despite it's massive strategic value, [From.GetName] has declined to lease [768.GetName] from us."
ita.189.a:0 "Perhaps we should find another buyer"
ita.189.b:0 "It was profitable while it lasted"
#
ita.190.t:0 "Shall we extend the lease of [768.GetName]?"
ita.190.d:0 "The lease agreement for [768.GetName] has almost come to an end. While it brought in much needed funds for Italy it may be time to reassume direct ownership of this strategic port, especially as our enemies continue to grow in strength and threaten our sovereignty."
ita.190.a:0 "Let's extend the lease"
ita.190.b:0 "It's time to reassume ownership"
#
ita.191.t:0 "Italy offers to extend the lease of [768.GetName]"
ita.191.d:0 "It seems the Italians were highly satisfied with our arrangement regarding [768.GetName] and wish to extend the lease. Now having the direct experience and knowledge of managing a Mediterranean base we are in a more well informed position to decide if this lease is worth the cost."
ita.191.a:0 "We will continue our lease"
ita.191.b:0 "We are no longer interested in this agreement"
#
ita.192.t:0 "Italy no longer wishes to lease [768.GetName]"
ita.192.d:0 "With the economic situation improving in Italy, Rome no longer sees the need to lease [768.GetName] to generate funds and as such they have chosen not to renew our lease. [768.GetName] will now return to direct Italian control."
ita.192.a:0 "It was fun while it lasted"
#
ita.193.t:0 "Italy leaves the Entente"
ita.193.d:0 "Relations between France and Italy have slowly deteriorated ever since the end of the Great War. Territorial disputes with her neighbors brought Italy into the Entente 20 years ago and now it seems this imperialistic attitude has torn apart whats left of this once mighty alliance. As one of the youngest Great Powers Italy was never held in the same regard as France or Britain by most of the international community. Italy's desperation to become the dominating power within the Mediterranean had put her at odds with France in the past but many had hoped that their alliance would put an end to these squabbles but it seems the ambition of a growing Empire can never truly go away. Italy has now chosen to seek their own destiny separate from France. This development has put the fate of the Entente in question. Will France's Pan-European organization survive without one of it's most powerful members? Will Germany become emboldened by this and increase the speed of their re-armament? The future of Europe as we know it may be slowly reaching it's end."
ita.193.a:0 "Damn those Italians!"
#
ita.194.t:0 "Which region to host our military exercise with France"
ita.194.d:0 "With the growing threat of German re-armament it's paramount that we make sure France's and our armies are still capable of defending against any possible German offensive. Germany has once again made sure to acquire allies and as such we will need to make sure our armies our flexible and able to tackle many possible scenarios. The most obvious region the Germans may attack is the Rhine. The French occupation of this region has been a sore spot in Franco-German relations and [GER.GetLeader] has made no secret of his desire to reclaim it. The Rhine river offers much protection but it is by no means uncrossable. Austria is also a region of German ambition. If they were to annex this region it would be a seriously blow to Italian security. We must not allow the Germans to flank our armies through the Alps. While the German navy is small it is rapidly growing. German submarines make many practice voyages in North Sea. We must make sure we can counter these if war breaks out. While Germany has little influence in the Mediterranean we must also stay vigilante here as well/"
ita.194.a:0 "We shall set our exercise in the the Rhine"
ita.194.b:0 "We shall set our exercise in the the Alps"
ita.194.c:0 "We shall set our exercise in the the North Sea"
ita.194.e:0 "We shall set our exercise in the the Mediterranean"
#
ita.195.t:0 "Italy suggests a military exercise on the Rhine"
ita.195.d:0 "As German forces increase in number on the Rhenish border, Italy has suggested we start an military exercise in the region to keep our army in top shape in the event of a German invasion."
ita.195.a:0 "A smart choice"
#
ita.196.t:0 "Italy suggests a military exercise in the Alps"
ita.196.d:0 "As Germany increases it's influence in Austria, Italy has suggested we start an military exercise in the region to keep our army in top shape in the event of a German invasion."
ita.196.a:0 "A smart choice"
#
ita.197.t:0 "Italy suggests a military exercise in the North Sea"
ita.197.d:0 "As Germany increases the size of it's Navy, Italy has suggested we start an military exercise in the North Sea to keep our Navy in top shape in the event of war with Germany."
ita.197.a:0 "A smart choice"
#
ita.198.t:0 "Italy suggests a military exercise in the Mediterranean"
ita.198.d:0 "As Germany increases it's influence in the Mediterranean, Italy has suggested we start an military exercise in the region to keep our Navy in top shape in the event of war with Germany."
ita.198.a:0 "A smart choice"
#
ita.199.t:0 "Learning from the Rhine exercise"
ita.199.d:0 "The Rhine makes up the Entente's largest border with Germany. It's obvious that most of Berlin's focus will be on that region if war breaks out. While the Rhine river does offer protection our exercise has shown that the Rhine valley is vulnerable to rapid advancements if the German's manage to make it across. We must prepare for this."
ita.199.a:0 "Interesting"
#
ita.200.t:0 "Learning from the Alpine exercise"
ita.200.d:0 "The Alps give Italy a natural defense against a possible German invasion but it's only been a couple decades since Austro-German forces once nearly managed to capture Venice. We must not again underestimate the German army like that. Our recent exercise has shown that we must update infrastructure and fortifications in the region if we wish to defend it from the German menace"
ita.200.a:0 "Interesting"
#
ita.201.t:0 "Learning from the North Sea exercise"
ita.201.d:0 "The growing German Kriegsmarine is starting to become a threat to the French Navy in the North Sea. Our exercise has shown that a Combined Dutch and German fleet may be able to overwhelm France's local fleet. To defeat Germany in a future we must support our ships in the region and keep Germany blockaded."
ita.201.a:0 "Interesting"
#
ita.202.t:0 "Learning from the Mediterranean exercise"
ita.202.d:0 "While Germany has very little direct influence in the Mediterranean they have increased efforts to find allies in the region. While the Italian fleet is the largest in the Mediterranean, our exercise has hinted that the opening of another front may spread the Italian navy too thin which Germany will surely take advantage if war breaks out."
ita.202.a:0 "Interesting"
#
ita.203.t:0 "Italians send us an ultimatum"
ita.203.d:0 "For months now Italy has been supporting terrorist elements within our country that seek to tear our great nation apart. Under the guise of \"Liberators\" Rome has sent us an ultimatum demanding that we release these rebellious regions. It's clear that Italy does not care about about the right to self determination as they state to the public but are only interested in dismantling Serbia and expanding their own influence into the Balkans. Our army is prepared to defend our territory at all cost but it's clear to most the the Italian army is better equipped and trained. We may want to seek the support of France in mediating this conflict."
ita.203.a:0 "We must avoid bloodshed"
ita.203.b:0 "If they want our land they must come and take it"
ita.203.c:0 "Let's petition France for support"
#
ita.204.t:0 "Serbia refuses our demands"
ita.204.d:0 "Despite the continued pressure from our guerrilla allies within Serbia, it seems Belgrade has no interest granting them the independence they deserve. A rogue nation like Serbia can no longer be allowed to oppress their own people without being challenged. The Italian army must march into their backwards country and liberate their people by force."
ita.204.a:0 "The wrongs of Versailles shall be corrected"
ita.204.b:0 "We can't risk war with France"
#
ita.205.t:0 "Serbia request support against Italy"
ita.205.d:0 "Serbia has recently come under the crosshairs of Italy and has requested our support to secure their sovereignty. Even before the Great War Serbia had been expanding in the Balkans at the expense of the Ottomans and the Bulgarians, a situation that still causes same international tension to this day. The Great War only exacerbated these territorial disputes when Serbia was granted most of the Slavic lands held by Austria-Hungary. Italy has seemingly taken the initiative to reverse these territorial annexations by demanding that Serbia return much of this land or face a possible invasion. As one of the largest nations in the Balkans, the dismantling of Serbia could irreversibly destabilize the peninsula and would cement Italy as the unquestioned authority over the region."
ita.205.a:0 "We shall protect Serbia from tyranny"
ita.205.b:0 "We can't risk war with Italy"
#
ita.206.t:0 "France agrees to support us against Italy"
ita.206.d:0 "Hearing our desperate pleas France has agreed to officially guarantee our national sovereignty against Italian aggression."
ita.206.a:0 "A toast to our French ally"
#
ita.207.t:0 "France demands we stand down against Serbia"
ita.207.d:0 "Despite our efforts to isolate and surround them, Serbia has somehow gotten the support of the French who now demand for us cease all aggression towards the Serbians. As our allies and the international community as a whole look down upon us in this defining hour few in Rome can bear the thought of simply backing down but the reality of the situation can not be ignored. Most of Italy's commanders do not believe our nation is ready for another major war quite yet but if we were to quickly subdue Serbia, Italy would be in a much better position to fight."
ita.207.a:0 "We will never stand down to the French"
ita.207.b:0 "We are not ready for a major war"
#
ita.208.t:0 "Italy agrees to stand down against Serbia"
ita.208.d:0 "After an emergency meeting between French and Italian diplomats, Rome has bent to French pressure and has agreed to stand down and to avoid further hostilities towards Greece. Despite the apparent stalemate both sides claim victory. [ITA.GetLeader] declared \"Italy has now truly become a Great Power able to apply decisive pressure the nations of Europe as she wishes\" while in France this is seen as another example of the Entente Council's ability to reach peaceful conclusions to European disputes."
ita.208.a:0 "Finally some peaceful resolution in Europe"
#
ita.209.t:0 "France refuses to support us against Italy"
ita.209.d:0 "Despite being the self appointed protector of European stability the French have refused to take sides against Italy's blatant aggression."
ita.209.a:0 "Damn them too!"
#
ita.210.t:0 "Serbia has been attacked!"
ita.210.d:0 "Despite our efforts to pressure the Italians to stand down it seems Rome has continued towards their suicidal path and has invaded Serbia. As our agreement with the Serbians states, we are now obligated to give them full military support against Italian aggression. For the fist time in nearly 2 decades the Great Powers are once again on the brink of war. The decision we make now will have major ramifications for decades to come."
ita.210.a:0 "We must keep our promise"
ita.210.b:0 "We've already become too involved in this foreign crisis"
#
ita.211.t:0 "France refuses to give promised support"
ita.211.d:0 "Despite the agreement they signed with us pledging their direct support in the event of an Italian lead invasion, France has refused to fulfill their end of the bargain."
ita.211.a:0 "Damn them"
#
ita.212.t:0 "Italy demands we return Albanian land"
ita.212.d:0 "Albania, being at the crossroads of many powerful nations has had a tumultuous history. They gained their independence from the Ottoman Empire following the First Balkan War only to be subjugated once again by their neighbors in the conclusion of the Great War. Italy, despite taking part in Albania's subjugation, is apparently very concerned with their territorial integrity. Rome demands that we return our Albanian land to them. This is an obvious ploy from Italy to dismantle our own nation and allow them to spread their influence in the Balkans. We must do all we can to defend our nation from these foreign threats."
ita.212.a:0 "We must avoid bloodshed"
ita.212.b:0 "If they want our land they must come and take it"
ita.212.c:0 "Let's petition France for support"
#
ita.213.t:0 "Italy demands we return Hungarian land"
ita.213.d:0 "The Great War lead to the dismantling of the Austro-Hungarian Empire including the decimation of the Kingdom of Hungary itself. For our participation in the war effort the Entente granted us land that had been previously part of the Hungarian realm. Italy is clearly taking advantage of this minor border dispute to gain more influence over our nation. We should never back down to threats like this. Surely the Entente Council will back us in this crisis."
ita.213.a:0 "We must avoid bloodshed"
ita.213.b:0 "If they want our land they must come and take it"
ita.213.c:0 "Let's petition France for support"
#
ita.214.t:0 "Italy demands we return Bulgarian land"
ita.214.d:0 "Bulgaria has been an enemy of Serbia ever since the 2nd Balkan War. After that conflict and the Great War we were awarded Bulgarian land for our participation in the Entente victory against the Central Powers. Italy is clearly taking advantage of this minor border dispute to gain more influence over our nation. We should never back down to threats like this. Surely the Entente Council will back us in this crisis."
ita.214.a:0 "We must avoid bloodshed"
ita.214.b:0 "If they want our land they must come and take it"
ita.214.c:0 "Let's petition France for support"
#
ita.215.t:0 "Italy demands we return Hungarian and Bulgarian land"
ita.215.d:0 "The Great War lead to the dismantling of most of the Central Powers including both Hungary and Bulgaria. For our participation in the war effort the Entente granted us land that had been previously part of their respective realms. Italy is clearly taking advantage of this minor border dispute to gain more influence over our nation. We should never back down to threats like this. Surely the Entente Council will back us in this crisis."
ita.215.a:0 "We must avoid bloodshed"
ita.215.b:0 "If they want our land they must come and take it"
ita.215.c:0 "Let's petition France for support"
#
ita.216.t:0 "Growing tensions with France"
ita.216.d:0 "Over the last few years Italy and France have drifted apart and relations have become very hostile. France refuses to surrender core Italian territory leaving us no option but to abandon our alliance with them. The growing threat of Germany has forced France to focus their efforts in protecting the Rhine leaving the French Alps only lightly defended. It is now a great opportunity to flex our military might against France and allow local Italian units to clash with their French counter parts. For our territorial demands to ever be taken seriously we must have a military that can back them."
ita.216.a:0 "Our might must be proven in battle"
ita.216.b:0 "We are no prepared for war"
#
ita.217.t:0 "Italian forces have pushed back French defenders"
ita.217.d:0 "With surprise and initiative on our side we have been able to easily overcome the weak French defenders. Italy can stand proud as a nation that can subdue any Great Power."
ita.217.a:0 "Glory to Italy!"
#
ita.218.t:0 "French Defenders have overcome Italian forces"
ita.218.d:0 "Despite having the element of surprise on their side the backstabbing Italians could not overcome our advanced defenses. We are not entirely sure what the Italians were hoping to accomplish with this little border raid but all it has shown is that their army still hasn't learned anything from the Great War."
ita.218.a:0 "Glory to France!"
#
ita.219.t:0 "French Defenders have overcome Italian forces"
ita.219.d:0 "Despite having the element of surprise on our side our forces were not organized enough to overcome French defenses. It seems we have underestimated the French. We must not make this mistake again."
ita.219.a:0 "Damn them"
#
ita.220.t:0 "Italian forces have pushed back French defenders"
ita.220.d:0 "With the element of surprise on their side the backstabbing Italians have overcome our defenses. We must do whatever we can to improve our border defenses before a major war breaks out between us."
ita.220.a:0 "Damn them"
#
ita.221.t:0 "Italian election of [GetYear]"
ita.221.d:0 "Under Italy's current constitution our country is to have a national election to decide the composition of Parliament at least once every 5 years. After the historic 1936 election experts do not expect to see any major upsets but with the volatile situation in Europe the current ruling majority may see some losses to the opposition."
ita.221.a:0 "We must focus our full attention on the war effort"
ita.221.b:0 "The Socialists gain the most new seats in Parliament"
ita.221.c:0 "The Progressives gain the most new seats in Parliament"
ita.221.e:0 "The Liberals gain the most new seats in Parliament"
ita.221.f:0 "The Conservatives gain the most new seats in Parliament"
ita.221.g:0 "The Nationalists gain the most new seats in Parliament"
#
ita.222.d:0 "Commander Italo Balbo has recently ended the decades long guerrilla campaign in Libya by capturing it's leader Omar Mukhtar. With Mukhtar in captivity justice can finally be served for all the damage he and his followers caused. While the jury will surely find him guilty it's not known what his punishment shall be."
#
ita.223.d:0 "Our effort to grant Libya more autonomy will have to contend with the issue of Religion. Italy is a majority catholic nation while Libya is firmly Islamic. How shall we attempt to mend these two worlds?"
#
ita.224.d:0 "History repeats itself once again as Italy demands that we submit to there authority. Under the Italian ultimatum we would become a protectorate within the Italin Empire. While some argue that Italy could help modernize our nation this sentiment is not popular with most of our citizens. Despite the seemingly overwhelming strength of Italy we will push back any attempt on our sovereignty."
#
ita.225.d:0 "It was wishful thinking to expect Abyssinia to just surrender through ultimatum alone. Addis Ababa has ignored our words and now must be persuaded on the battlefield. We shall avenge our previous failure and secure our position in East Africa."
#
ita.226.d:0 "In a surprising turn of events our delegates in Addis Ababa have reported that the government of Haile Selassie has agreed to become our protectorate. This will expand our influence in East Africa while also providing economic development to Ethiopia."
#
ita.227.d:0 "Panfilia has been part of the Italian Empire since the end of The Great War but in the face of this global economic depression we must tighten our belts. It has been decided that our territory in Anatolia may not be worth further investment and should be sold to save on any further loses. Now we must decide who to sell this land too though. On one hand the Greece was our ally in the Great War but the nation now has become overextended and may even soon become a threat to us. On the other hand The Ottoman Empire, despite being our enemy in the war, will surely want this land back for it is mostly inhabited by ethnic Turks and would provide access to the Mediterranean."
#
ita.228.d:0 "The nation of Italy has offered to sell us the territory of Panfilia. This territory has been hotly disputed between The Turks, Greeks and Italians ever since the conclusion of the Great War. It's access to the Mediterranean and vast supply of Chromium makes it a very valuable region."
#
ita.229.t:0 "[From.GetName] agrees to buy [345.GetName]."
ita.229.d:0 "[From.GetName] has accepted our proposal to purchase Panfilia. Hopefully this will not only help ease relations with [From.GetName] but also ease the economic burden off our taxpayers."
#
ita.230.t:0 "How should we reform the army?"
ita.230.d:0 "The “Regio Esercito Italiano” has been the National Army since the foundation of the kingdom and it has taken part in all the Italian conflicts. During the Great War 5 million soldiers were part of the army, but the number has decreased since then and the new tactics we have learned during the war could help modernize our army. The spirit of the Duke of Victory Armando Diaz, whom passed away in 1928, is still living strong in the army and thanks to him Italian soldiers are no longer under equipped but this has also lead to complacency within the commanding officers which may weaken are ability to defend ourselves. Earlier attempts at modernization began when Italy started purchasing tanks from Britain in 1928 which has helped the Italian war industry advance quite significantly. FIAT is pushing for the implementation of newer, home built, tanks into the army so we can spare our soldiers the unprotected slaughter they were subjected to in the Great War but some officers believe that the one major reason for the Italian army's poor performance in that war was due to the lack of sufficient artillery. Instead of focusing on expensive and vulnerable tanks they think we should make sure our soldiers have advanced and powerful artillery to support their attacks. In Rome, collectivist politicians have influenced some army leaders to integrate the paramilitary/partisan Red Brigades into the army and push for the implementation of mass conscription and partisan warfare while the more conservative elements of parliament wish to give more autonomy to officers and generals who wish to create a strong, well trained and well equipped professional army spearheaded by powerful “Alpini” mountaineer divisions who are a great source of pride for the Italian Nation."
ita.230.a:0 "We must pick a path carefully"
#
ita.231.t:0 "Italy demands the release of our ethnic minorities."
ita.231.d:0 ""
ita.231.a:0 "We must pick a path carefully"

# Flavor Events
itafla.1.t:0 "The Death of Giuseppe Sergi"
itafla.1.d:0 "Famed Italian anthropologist Giuseppe Sergi passed away today at the age of 95. For decades he taught at both the University of Bologna and University of Rome La Sapienza where his dedication to his field helped popularize and develop anthropology into the modern science we know today. In recent years there has been a resurgence of interest in his works especially on the 'Mediterranean race'. As the German Reich continues to push propaganda on the superiority of the Nordic people many Italian nationalists have countered with their own theories of a unified Mediterranean race which can trace it's origins back to Rome, Europe's first great civilization. The far right Fasci Italiani del Sindacalismo Nazionale (FISN) party sees Sergi's writings as a cornerstone of their movement. As the Nordic nations of Britain and Germany continue to spread their influence into the Mediterranean the FISN will continue to promote their ideals of a united state in southern Europe built on the legacy of Rome that can combat these foreign invaders. Whether he is remembered as a nationalist hero or a promoter of the sciences, Giuseppe Sergi will go down as one Italy's most significant intellectuals."
itafla.1.a:0 "He will be missed"

# Socialist Events
itasoc.1.t:0 "Local resistance in [ITA_state_failed.GetName]"
itasoc.1.d:0 "Despite our political backing our regional allies in [ITA_state_failed.GetName] have failed to foster local support. Their attempts to strengthen local unions were foiled by a coalition of business owners and their Black Shirt allies and any attempt to create local militias to defend these unions were broken up by local authorities. If we wish to solidify our influence in the region we will have to offer more political support for the local socialists."
itasoc.1.a:0 "Only a temporary set back"
#
itasoc.2.t:0 "The Fate of The Revolution"
itasoc.2.d:0 "The ideological divide of the left can no longer be ignored. Two factions exist within the leftist coalition, the pro-Moscow Communists lead by Amadeo Bordiga, Antonio Gramsci and Palmiro Togliatti and the reformist minded Socialists lead by Pietro Nenni and Giacomo Matteotti. The Communists, especially Togliatti, advocate for radical and immediate societal changes for Italy in the vein of The USSR, calling for the expulsion of the Royalty and the rapid collectivization of industry. The Socialists, fearing possible violent opposition and the collapse of Italy's vital alliance with France, instead support incremental reforms and compromises with Italy's existing power structures. To many on the far left Pietro Nenni and his fellow socialists are seen a traitors to the Revolution, Nenni himself even supported Italy's imperialistic entry into the Great War and even enlisted into the army. The moderate socialists though see the the communists as too idealistic and not pragmatic enough to turn their theories into praxis and would rather avoid needless bloodshed."
itasoc.2.a:0 "Togliatti's \"Leninist\" faction takes power."
itasoc.2.b:0 "Bordiga's \"Trotskyist\" faction takes power."
itasoc.2.c:0 "Gramsci's \"Neo-Marxist\" faction takes power."
itasoc.2.e:0 "Matteotti's \"Reformist Socialist\" faction takes power."
itasoc.2.f:0 "Nenni's \"Democratic Socialist\" faction takes power."
#
itasoc.3.t:0 "Revolution in Italy"
itasoc.3.d:0 "Our relations with Italy have deteriorated ever since the left wing coalition of Socialists and Communists have come to power. Since that election the streets of Italy have been filled with rabid mobs of armed socialist militias hell bent on dismantling Italy's liberal democracy. Now it seems the situation has hit a boiling point as the radical communist party have declared the creation of the \"Socialist Republic of Italy\" and have expelled much of Italy's former upper class including King Victor Emmanuel. For the time being Victor Emmanuel and his family are safe in France but we can not let this disregard of the democratic process go unpunished. We must expel Italy from the Entente and secure our border to hopefully stifle any threat of a Revolution from infecting our own Republic."
itasoc.3.a:0 "Another nation sadly falls to Socialism"
#
itasoc.4.t:0 "The Pope seeks residence"
itasoc.4.d:0 "The radical communist government of Italy has recently adopted a policy of State Atheism and Anti-Clericalism. The most prominent victim of these policies is Pope Pius XI and his fellow cardinals who were evicted from the Vatican. They now humbly ask for residence in Avignon which has been residence for several Popes in the past. Allowing the Pope to base himself in a French city is controversial to say the least. Many leftists in Avignon have even gone to the streets to protest against the Papacy."
itasoc.4.a:0 "As good Catholics we must support the Pope"
itasoc.4.b:0 "A secular society can't play favoritism, even with the Pope"
#
itasoc.5.t:0 "Comrades in Italy ask for support"
itasoc.5.d:0 "Socialists have recently come to power in Italy and as their movement is still young they request economic support to help drive Italy towards rapid industrialization. In return they offer their expertise in naval technology and ship building. While this offer is interesting we may want to be weary of spreading our resources too thin."
itasoc.5.a:0 "We must support our international comrades"
itasoc.5.b:0 "The USSR has it's own issues to solve first"
#
itasoc.6.t:0 "The USSR agrees to help"
itasoc.6.d:0 "The USSR has agreed to help us towards our goal of rapid industrialization and in return we shall support their development of a modern navy."
itasoc.6.a:0 "A toast to our Soviet comrades"
#
itasoc.7.t:0 "The USSR refuses to help"
itasoc.7.d:0 "The USSR has refused to help support our goal of rapid industrialization. They claim they are too preoccupied with internal issues to spend resources in other countries."
itasoc.7.a:0 "We must define our own destiny now it seems"
#
itasoc.8.t:0 "Italo Balbo returns to Libya"
itasoc.8.d:0 "Despite his attempts to lead his party to victory in the recent election the people of Italy have rejected the reactionary politics of the ANI. With this failure in mind commander Balbo has decided to return to his original post in Libya, far away from the political happenings of Italy."
itasoc.8.a:0 "Better for all of us that he stays far away from Rome."
#
itasoc.9.t:0 "Italo Balbo returns to Libya"
itasoc.9.d:0 "Despite his attempts to lead his party to victory in the recent election the people of Italy have rejected the reactionary politics of the ANI. With this failure in mind commander Balbo has decided to return to his original post in Libya, far away from the political happenings of Italy."
itasoc.9.a:0 "welcome back"
#
itasoc.10.t:0 "Seek the support of France"
itasoc.10.d:0 "The Italian election was a disaster for our people. As we speak [ITA.GetLeader] is molesting everything that made Italy a great nation. nationalist intellectuals have fled Italy in a wake of the socialist red terror and are trying to start a new life in Libya but it's clear this will not last for long. After Italy is decimated [ITA.GetLeader] will surely set his eye on us. We must protect traditional Italian culture at all cost. It seems France shares many of the same concerns over Rome and may be willing to guarantee us."
itasoc.10.a:0 "We must send a delegation to Paris"
itasoc.10.b:0 "The only thing worse than a socialist is a Frenchmen"
#
itasoc.11.t:0 "Libya seeks our support"
itasoc.11.d:0 "The socialist government of Italy has wrecked havoc across the traditional institutions of their once great nation. Conservative intellectuals have fled to Libya in the wake of these disasters but it's clear Rome will not let this stand for too long. Commander of Libya, Italo Balbo has suggested that France could commence a \"Friendly Invasion\" of Libya to help protect the last vestiges of free Italy. While this proposal is interesting it would surely provoke conflict with Rome."
itasoc.11.a:0 "Democracy is non-negotiable"
#
itasoc.12.t:0 "France offers her support"
itasoc.12.d:0 "Hearing our stories of the Red Terror happening in Italy, France has agreed to protect Libya and her Italian refugees"
itasoc.12.a:0 "Cheers to our French ally"
#
itasoc.13.t:0 "France refuses to support us"
itasoc.13.d:0 "Despite hearing our stories of the Red Terror happening in Italy, France refuses protect Libya or her Italian refugees"
itasoc.13.a:0 "damn them"
#
itasoc.14.t:0 "The French occupy Libya"
itasoc.14.d:0 "At the behest of local commander Italo Balbo, France has occupied Libya. They argue that this is to protect the local population from the \"Red Terror\" caused by Rome. This is an obvious lie. It's clear this is only the first step by France, our former ally, to quell our Revolution. We must not let this stand."
itasoc.14.a:0 "The time has come to spread the fires of Revolution to France"
itasoc.14.b:0 "We must bite our tongues... for now."
#
itasoc.15.t:0 "We must declare our independence."
itasoc.15.d:0 "Despite France's rejection the hostility towards Socialist rule has not subsided. It's clear that local Italian's demand the right to uphold traditional Italian values and are dead set fighting socialism to the bitter end. It may be time to declare the independence of Libya from Italy."
itasoc.15.a:0 "We have a right to self determination"
itasoc.15.b:0 "We must avoid bloodshed"
#
itasoc.16.t:0 "Libya declares independence"
itasoc.16.d:0 "With the support of local commander Italo Balbo, Italians in Libya have declared the independence of the colony. While such anti-imperialist aspirations are almost charming It's clear that this decision was made without the support of local Libyans and that Balbo has no intention of undoing the harmful power structure that benefit Italians at the expense of the natives. We must not let this rogue state stand."
itasoc.16.a:0 "We must crush this bastardized revolution"
itasoc.16.b:0 "This seems an awful lot like imperialism"

# Nationalist Events
itasyn.1.t:0 "Fate of the nationalist coalition"
itasyn.1.d:0 "While the alliance of the Nationalists and Syndicalists was politically convenient it no longer serves the interests of either party. The National Populists wish to ally themselves with Italy's existing institutions, the capitalists and the monarchy while the national syndicalists seek to establish a new order for Italy, ridding her of such antiquated influences."
itasyn.1.a:0 "The Nationalists are right"
itasyn.1.b:0 "The Syndicalists are right"
#
itasyn.2.t:0 "Victor Emanual seeks support"
itasyn.2.d:0 "The Italian Parliament under the near total control of the FISN has voted to abolish the Monarchy. Today for the first in over 2000 years Italy stands as a Republic. This leaves our former ally, Victor Emanual, stateless. As a sign of goodwill for the king who brought his nation to our side during the Great War we might want to offer Emanual residence in our country but this would surely upset the new Italian government."
itasyn.2.a:0 "We can't abandon our old ally."
itasyn.2.b:0 "We should avoid offending Rome."
#
itasyn.3.t:0 "Gabriele D'Annunzio found dead in his private villa"
itasyn.3.d:0 "Gabriele D'Annunzio, poet, journalist and politician, has been found dead in his villa while at his work table. As the leader of the ruling FISN party and the National Syndicalist movement as a whole his death has sent a shock wave throughout Italy and the greater European community. His leadership and powerful oratory skills were paramount in bringing the FISN to power and revolutionizing Italian society. Preparations are being made for his funeral in which his coffin will be wrapped in flag of the Timavo and buried in the impressive mausoleum of the Vittoriale, a fitting resting place for such a national hero.\n\nDespite the national mourning we must continue to look towards the future of the party. Both houses of parliament have convened for an emergency meeting of the Arengo del Italia to decide on whom will succeed D'Annunzio as Comandante of Italy. As important as D'Annunzio has been for the party his leadership was far from perfect. He was never interested in the minute details of running a party let alone an entire nation state, choosing instead to focus on his writing and philosophy. This has forced many within the upper echelon of FISN to handle the duties usually expected of a Head of State. Though it isn't publicly known many of his close associates suspect that D'Annunzio's drug habit may have been exacerbated by the stress of his new position and may be responsible for his sudden death.\n\nWith D'Annunzio's death a power vacuum has opened within Italy that many within the FISN are desperately trying to fill. It will be some time before a new Comandante who can truly succeed D'Annunzio will be found. In the mean time we must remember this Italian hero and all the good that National Syndicalism has brought to Italy."
itasyn.3.a:0 "D'Annunzio, The only revolutionary in Italy, Farewell"
#
itasyn.4.t:0 "The Next Comandante of Italy"
itasyn.4.d:0 "With Gabriele D'Annunzio's recent death the Arengo del Italia has been formed to select his successor. Three possible candidates have been found that are believed to be qualified enough to fill D'Annunzio's shoes.\n\nAlceste De Ambris, revolutionary syndicalist and coauthor of the Charter of Carnaro, is an obvious candidate for Comandante. Second only to D'annunzio himself, Ambris' political theories are a cornerstone of the National Syndicalist movement. Despite this many of his opponents are critical of his socialist past and his suspected relations with the USSR.\n\nEdmondo Rossoni, Secretary of The Confederation of Fascist Syndicates, is another possible candidate. A staunch ally of labor he is beloved by most of the working class as well as Italy's trade unions. He is a powerful and ambitious man with many grand plans for Italy but his hostility towards industrialists and other members of Italy's upper classes has lead to him being labeled as a \"Radical\" by some of the FISN more conservative elements who wish to see class cooperation.\n\nTullio Cianetti, radical trade unionist, has been selected as the final candidate. Despite his young age compared to most of the FISN leadership his reformist minded politics may bring new life to the party. He is already seen as a trusted ally of Italian labor but unlike Rossoni he shows no hostilities towards Italy's upper classes. His opponents though are concerned about his connections to Germany, specifically his friendship with Otto Strasser who's economic theories are seen with much skepticism back in Italy." 
itasyn.4.a:0 "Ambris is a founding father of the movement and a clear choice."
itasyn.4.b:0 "Rossoni's influence with Italy's working class makes him a persuasive choice."
itasyn.4.c:0 "Cianetti's reform minded politics will bring new life into the party."
#
itasyn.5.t:0 "Friendship Pact with the USSR?"
itasyn.5.d:0 "When Gabriele D'Annunzio established the Italian Regency of Carnaro the Soviet Union was the only nation to officially recognize our sovereignty. Even Lenin himself referred to D'Annunzio as \"The only revolutionary in Italy.\". While relations with the USSR were positive in the small city of Fiume the rest of the Kingdom of Italy has been hostile to the Soviet Unions ever since their foundation. Ambris believe it's time to end this animosity between our two states and push for more cooperation. While some Italian Valkists dislike the USSR's anti-nationalist stance, many see the Revolutionary spirit both our movements possess despite our minor ideological differences."
itasyn.5.a:0 "We must no forget that the USSR have supported our movement since Carnaro."
itasyn.5.b:0 "Our two ideologies are no longer compatible."
#
itasyn.6.t:0 "Sign Friendship Pact with Italy?"
itasyn.6.d:0 "The Kingdom of Italy has been hostile to the USSR since our founding but recently a revolution of sorts lead by National Syndicalist Gabriele D'Annunzio has brought a more similar minded party to power in Italy. Current Italian Comandante Alceste De Ambris, a former Socialist himself, wishes to improve relations between our two states by signing a Friendship Pact. While some Soviets are weary of Rome's current nationalistic political stance, many see the Revolutionary spirit both our movements possess despite our minor ideological differences. Cooperation with Italy would also help give us access to their advanced pool of industrial engineers who could teach our own engineers and improve our economy."
itasyn.6.a:0 "D'Annunzio and his movement are the only true revolutionaries in Italy."
itasyn.6.b:0 "We can not support these nationalists."
#
itasyn.7.t:0 "Soviets sign Friendship Pact"
itasyn.7.d:0 "Seeing the similarities in our two movements the USSR has agreed to sign a Friendship Pact with us."
itasyn.7.a:0 "A toast to our Russian comrades."
#
itasyn.8.t:0 "Soviets refuse to sign Friendship Pact"
itasyn.8.d:0 "Despite the similarities in our two movements the USSR has refused to sign a Friendship Pact with us."
itasyn.8.a:0 "Damn those traitors."
#
itasyn.9.t:0 "Alliance with the USSR?"
itasyn.9.d:0 "As the vile forces of France and Germany grow in strength it's clear that our movement, nay, the very survival of the Italian people themselves is at stake. If we are to survive into the coming decade we must secure strong allies of our own to deter any incursions into our nation. Our relations with the Soviet Union have been improving recently. The Friendship Pact our nations signed did not obligate either side to support each other militarily but as tensions grow in Europe it may be time to change that."
itasyn.9.a:0 "The Capitalist West and the barbaric Germans are a threat to us both."
itasyn.9.b:0 "We have our own interests to worry about."
#
itasyn.10.t:0 "Italy wishes for an alliance."
itasyn.10.d:0 "As the barbaric Germans grow in strength it's becoming clear that our national security is being threatened. [GER.GetLeader] has made no secret his distaste for the USSR and Socialism as a whole. If we are to survive war with the Germans we will need powerful allies. Italy shares many of the same concerns about Germany and as such they have offered us a military alliance to help protect our nations from invasion. While we may not see eye to eye on everything the Italians do it's clear that are determined to be our dedicated ally."
itasyn.10.a:0 "It seems we have very similar security concerns."
itasyn.10.b:0 "We have our own interests to worry about."
#
itasyn.11.t:0 "The USSR agrees to our alliance."
itasyn.11.d:0 "Seeing the rising threat of Germany and liberal capitalism as a whole, the USSR has agreed to an alliance with us. Our combined might will withstand the attacks of any nation!"
itasyn.11.a:0 "Together we will secure our respective Revolutions."
#
itasyn.12.t:0 "The USSR refuses our alliance."
itasyn.12.d:0 "Despite the rising threat of Germany and liberal capitalism as a whole, the USSR has refused to form an alliance with us. If we are to acquire any allies our nation we must look to elsewhere."
itasyn.12.a:0 "We must secure our Revolution on it's own."
#
itasyn.13.t:0 "Labor agreement with Germany"
itasyn.13.d:0 ""
itasyn.13.a:0 "This will help normalize our relations and grow our economy."
itasyn.13.b:0 "We must not assist the barbaric Germans."
#
itasyn.14.t:0 "Italo-German labor agreement"
itasyn.14.d:0 "Our re-armament requires a vast pool of labor to fuel it but the rapid speed at which we are rebuilding our army is out pacing the speed at which we can train skilled workers. Rome is seemingly aware of this and have at the behest of Italian Comandante Tullio Cianetti sent us a labor treaty which would allow Italian workers to easily move to and work in Germany. Cianetti has been on good terms with many officials in Germany including Otto Strasser whom he shares many of the same economic theories with. While Italy had been our adversary in the past it seems Cianetti wishes to improve relations between our country while improving each other's economies."
itasyn.14.a:0 "This is a positive agreement for our nations."
itasyn.14.b:0 "We must not get entangled with the Italians."
#
itasyn.15.t:0 "Germany accepts our labor agreement"
itasyn.15.d:0 "Desperate for trained workers, the Germans have agreed to our labor agreement. Now Italians seeking work will be able to easily find jobs in Germany. Hopefully this means they'll bring back much needed income and industrial experience back to our country too."
itasyn.15.a:0 "A toast to our German comrades."
#
itasyn.16.t:0 "Germany declines our labor agreement"
itasyn.16.d:0 "Despite being desperate for trained workers, the Germans have declined our labor agreement. Now Italians seeking work abroad will have to look somewhere else."
itasyn.16.a:0 "Germans aren't worth our time."
#
itasyn.17.t:0 "Italo-German alliance"
itasyn.17.d:0 "As relations improve between our nations it's clear that our two government share many of the same political goals. We share France as a mortal enemy. Everyday it seem the Germans march closer to war with them. If such an event were to take place we would be foolish to be left out of the peace deal. If we are to take our place as the masters of the Mediterranean we may want to consider getting Germany as a powerful ally."
itasyn.17.a:0 "We must apply to Stahlpakt"
itasyn.17.b:0 "Our two destinies are too opposed"
#
itasyn.18.t:0 "Italy seeks to join Stahlpakt"
itasyn.18.d:0 "As relations improve between our nations it's clear that our two government share many of the same political goals. We share France as a mortal enemy. As we push closer to war with the French it may be in our best interest to have an ally that can directly assist us against them. The Austrians last war were nothing but a liability that offered us no real strategic advantaged. The Italians are surely more capable than that."
itasyn.18.a:0 "Together we will crush France"
itasyn.18.b:0 "We do not need another vulnerable ally dragging us down."
#
itasyn.19.t:0 "Germany accepts us into Stahlpakt"
itasyn.19.d:0 "Realizing our shared ambitions against France, Germany has agreed to form an alliance with us. Together we shall deal with the French once and for all."
itasyn.19.a:0 "A toast to our German ally."
#
itasyn.20.t:0 "Germany declines alliance with us"
itasyn.20.d:0 "Despite our shared ambitions against France, Germany has refused to form an alliance with us. If we are to tackle the French once and for all we will have to do so on our own."
itasyn.20.a:0 "Damn those barbarians!"
#
itasyn.21.t:0 "Local resistance in [ITA_state_failed.GetName]"
itasyn.21.d:0 "Despite our political backing our regional allies in [ITA_state_failed.GetName] have failed to foster local support. Their attempts to strengthen local syndicates were foiled by a coalition of business owners and their anti-fascist allies and any attempt to create local Squadre d'Azione to defend these unions were broken up by local authorities. If we wish to solidify our influence in the region we will have to offer more political support for the local syndicalists."
itasyn.21.a:0 "Only a temporary set back"
#
italib.1.t:0 "Local resistance in [ITA_state_failed.GetName]"
italib.1.d:0 "Despite the efforts of local police in [ITA_state_failed.GetName], anti government organizations still control the region. Attempts to break them up were foiled botched planning on our part and the determination to resist federal authority on their part."
italib.1.a:0 "Only a temporary set back"



### Focuses ###

ITA_future_ppi:0 "The Future of The People's Party"
ITA_future_ppi_desc:0 "The changing political landscape of Italy has forced all the major parties to adapt. The PPI, once the cornerstone of the Italian political scene, is now losing support as opponents promise radical reforms for our country. Internally the PPI is also divided between the Sturzo lead Progressives and Gasperi lead Catholics, both of whom argue over the direction of the party. Internal reforms will need to be made to overcome this dilemma."
#
ITA_conservative_ppi:0 "Gasperi Takes Control of The PPI"
ITA_conservative_ppi_desc:0 "A decade of progressive rule over Italy has come to an end as former PPI chairmen Luigi Sturzo steps down in the wake of growing criticism of his leadership. Alcide de Gasperi has assumed his position and intends to lead the party towards a strong conservative stance."
#
ITA_expel_socialists:0 "Put Pressure On the Social Democrats"
ITA_expel_socialists_desc:0 "To secure the PPI and it's coalition's place as the sensible conservative faction for the upcoming election Gasperi plans to force his Social Democrat allies to officially distance themselves from the moderate Socialists. Whether Giuseppe Saragat agrees to this will have to be seen."
#
ITA_capitalists_support:0 "Seek The Support The Capitalists"
ITA_capitalists_support_desc:0 "As the upcoming election marches closer and closer it is clear that the PPI will require strong support from the upper classes of Italy. Our political campaign wont pay for itself."
#
ITA_progressive_ppi:0 "Sturzo Maintains His Leadership"
ITA_progressive_ppi_desc:0 "Now that Gasperi and his conservatives have left the party the PPI can now adopt a unified progressive agenda for the upcoming election"
#
ITA_promise_reforms:0 "Promise Reforms"
ITA_promise_reforms_desc:0 "As Italian society drifts back into a widening rift between the poor and the rich is is clear that the people desire political and economic reforms, a fact we should capitalize on."
#
ITA_modern_socialism:0 "Modern Socialism"
ITA_modern_socialism_desc:0 "To many the term 'Socialism' is just a reminder of the violence and social upheaval of the Russian Revolution and Red Biennium, both of which caused the deaths of thousands. To truly help the average Italian social progress should be handled peacefully though democratic means. We must reject violence against our fellow man."
#
ITA_italian_election:0 "The [GetYear] General Election"
ITA_italian_election_desc:0 ""
#
ITA_socialist_revolution:0 "The Socialist Coalition"
ITA_socialist_revolution_desc:0 "As more of Italy's wealth continues to be controlled by an ever shrinking group of Bourgeoisie it seems that Italians are again in dire need of societal change. Together the socialists and communists will crush the forces of Capitalism, Imperialism and Fascism."
#
ITA_occupy_factories:0 "Encourage Local Collectivization"
ITA_occupy_factories_desc:0 "Our electoral victory will mean nothing if our regional allies get dismantled by the forces of capitalism. To secure our Revolution we must support local unions and militias."
#
ITA_oust_nobility:0 "Fate of The Revolution"
ITA_oust_nobility_desc:0 "As unions and socialist militias continue to grow in influence in Italy it seems like the perfect moment for our left wing coalition to turn it's theories into actual praxis. Despite the general optimism, cracks are appearing in the socialist Coalition. Hardline Communists and the more moderate Socialists continue to bicker over the future direction of Italy. It seems that if no policy can be agreed on soon we'll see another collapse of the left as had happened during the Biennio Rosso."
#
ITA_political_correctness:0 "Political Correctness"
ITA_political_correctness_desc:0 "The time for party divide is over. If we seek to truly establish a communist society we must set aside our petty differences and follow the tried and true model as set by Lenin in the USSR."
#
ITA_state_atheism:0 "State Atheism"
ITA_state_atheism_desc:0 "\"Religion... is the opiate of the masses.\" - Karl Marx\n\nFor too long the working classes of Italy have been blinded by the conservative voice of the Church, robbing them of any chance of achieving class consciousness. To liberate the workers we must expel this reactionary cornerstone from Italian society."
#
ITA_secret_police:0 "Secret Police"
ITA_secret_police_desc:0 "Many reactionary voices from within Italy and abroad still threaten our Revolution's very survival. If we wish to secure our recent political gains it is imperative that we establish an organization to monitor any possible subversive actions that may undermine our state."
#
ITA_compromise_with_fascists:0 "Compromise With The Syndicalists"
ITA_compromise_with_fascists_desc:0 "For years Communists and Socialists have been at odds with the National Syndicalists and their bastardized version of Class Struggle. Recently though the hard line communists, emboldened by their recent political victories, see fit to compromise with the leadership of the FISN in an attempt to find common ground. While breaking up FISN might be politically advantageous many socialists see it as an abandonment of Leftist ideals."
#
ITA_permanent_revolution:0 "Permanent Revolution"
ITA_permanent_revolution_desc:0 "As long as Capitalism exists a true communist society can not be formed. Amadeo Bordiga, following in the foot steps of Leon Trotsky proposes that Italy should adopt a foreign policy of \"Permanent Revolution\" and actively attempt to spread socialism across the Mediterranean."
#
ITA_moscow_support:0 "Seek The Support of Moscow"
ITA_moscow_support_desc:0 "As the first established Socialist state the USSR is the core of modern leftist theory and praxis. Our Revolution will not succeed without the support of Moscow."
#
ITA_communal_democracy:0 "Communal Democracy"
ITA_communal_democracy_desc:0 "Liberation happens from the bottom up. We can't allow the Communists to centralize the state and undermine all the effort that has been made by the workers themselves. We must strengthen the political power of local communes and adopt a hands off approach of governing for Rome."
#
ITA_workers_councils:0 "Worker Councils"
ITA_workers_councils_desc:0 "To better organize the regional communes we should establish Worker Councils to run them. Councils will be made of local citizens as voted for the workers themselves and will have the responsibility of handling local affairs."
#
ITA_women_revolution:0 "Women of The Revolution"
ITA_women_revolution_desc:0 "Despite several gains, such as the right to vote, in the aftermath of the Great War, Women are still victims of much of Italy's patriarchal institutions. Liberation of the working class must include the participation and effort of women. To foster this we must promote Women to join historically Men dominated fields and industry. No longer shall women be reduced to only child bearers and home makers."
#
ITA_christian_socialism:0 "Christian Socialism"
ITA_christian_socialism_desc:0 "For many Marxism and Christianity are polar opposites. This perception is not helped by the more hard line communists and their anti-clerical attitudes but a growing group of \"Christian Socialists\" seek to bridge the gap between socialist theory and Christian doctrine. Christianity is clearly an important facet of Italian culture and if we seek to establish a long standing socialist movement we will need to bridge these two world views."
#
ITA_nationalist_coalition:0 "The Nationalist Coalition"
ITA_nationalist_coalition_desc:0 "The Italian demand for powerful leadership has lead to the Nationalist coalition of the FISN and ANI to gain a majority in the Italian election."
#
ITA_purge_socialists:0 "Purge The Socialists"
ITA_purge_socialists_desc:0 "For decades the Italian Socialists have done nothing but undermine the unity of Italy. To secure our nation we must purge these dissidents."
#
ITA_abandon_france:0 "Abandon France"
ITA_abandon_france_desc:0 "Italy shall no longer be the lesser partner to France or any of the Great Powers. Italy must control her own destiny."
#
ITA_empower_syndicates:0 "Corporatist Syndicalism"
ITA_empower_syndicates_desc:0 "Socialists seek to weaken Italy by promoting hostility between societal classes. National Syndicalism calls for cooperation of these classes through an ideology of Corporatism, in which all members of a distinct economic sector are given equal authority over the operation of their corporate group. In a corporatist society both the labor and Capitalist classes will be given equal representation. To realize this goal we must encourage regional Syndicates to form Corporate groups."
#
ITA_proclaim_republic:0 "Proclaim The Italian Republic"
ITA_proclaim_republic_desc:0 "As the progress of history pushes Italy slowly into modernity it is clear that our nation has outgrown the need for a King. Like the French during their Revolution or the Germans in the aftermath of the Great War it is now Italy's turn to remove the bonds that subdue our true potential."
#
ITA_roman_senate:0 "Reviving The Charter of Carnaro"
ITA_roman_senate_desc:0 "The impact of Gabriele d'Annunzio's \"Fiume Endeavour\" has been constantly debated by historians and sociologists since it's collapse in 1921. While d'Annunzio's rule over Carnaro was short lived it did lead to the creation of the \"Charter of Carnaro\", the first National Syndicalist constitution ever made and a corner stone of the movement. The Corporatist society it established should become the new legal framework for Italy."
#
ITA_progressive_coalition:0 "The Progressive Coalition"
ITA_progressive_coalition_desc:0 "Italy has many societal issues that must be tackled and to do this it seems the people want sensible reforms and regulations"
#
ITA_poor_protection:0 "Protections For The Poor"
ITA_poor_protection_desc:0 "Italy is currently one of the poorest of the Great Powers. Many Italians barely make enough to support themselves let alone their families. To help alleviate these issues we must develop social safety nets to help protect Italians from abject poverty."
#
ITA_colonial_autonomy:0 "Colonial Autonomy"
ITA_colonial_autonomy_desc:0 "Italy has not had the best relationship with her colonies. It is clear that Libyans, Turks, Somalis, Eritreans and all the other people that make up the Italian Empire would like to take more control of their local affairs. Rome should grant these regions more autonomy"
#
ITA_industrial_regulations:0 "Industrial Regulations"
ITA_industrial_regulations_desc:0 "While many strides have been made to improve the rights of Italian workers, the capitalist class still exerts substantial control over their lives and safety. We must strive to improve working conditions in Italy and dismantle those capitalists who seek to game the system."
#
ITA_women_rights:0 "Expand Women's Rights"
ITA_women_rights_desc:0 "While women gained several rights in the aftermath of the Red Biennium, such as the right to vote, They still are treated as second class citizens in many areas of Italian society. We must enact laws to give women protection from such discrimination in the public sector."
#
ITA_minority_rights:0 "Guarantee Minority Rights"
ITA_minority_rights_desc:0 "The Great War has awarded Italy substantial territory across the Adriatic and into the Balkans. Many Germans, Slovenes, Croats, Serbs and Albanians now live within The [Root.GetName] but despite being citizens many of them face discrimination and pressure from their Italian neighbors. If we wish to truly integrate these communities we must respect their local traditions and culture."
#
ITA_liberal_reforms:0 "Liberal Reforms"
ITA_liberal_reforms_desc:0 "For a Decade the Protectionist and State Interventionist policies of the PPI has halted Italy's Economic growth. Adopting a more hands off relationship with Italy's capitalist class will give them freedom needed to guide our economy into a bright future."
#
ITA_industrial_subsidies:0 "Industrial Subsidies"
ITA_industrial_subsidies_desc:0 "To promote the development of Italian Industry it may be in our best interest to offer subsidies to potential developers."
#
ITA_free_trade_focus:0 "Push For Free Trade"
ITA_free_trade_focus_desc:0 "In an ever increasingly unstable Europe trade seems to be the only aspect keeping nations at peace. We must strive to adopt Free Trade policies and break down the trade barriers that push nations apart."
#
ITA_conservative_coalition:0 "The Conservative Coalition"
ITA_conservative_coalition_desc:0 "The Rise of Socialism and the stagnation of progressive parties has shown Italians that they need to return to policies that strengthen our nation's traditional values. In these chaotic times we must unify behind the Church and our King."
#
ITA_regional_autonomy:0 "Regional Autonomy"
ITA_regional_autonomy_desc:0 "A nation as diverse as Italy must give autonomy to it's historically independent regions. An Italian in Rome has no idea of the needs of an Italian in Sicily or Venice."
#
ITA_dalmatia_migration:0 "Promote Migration To Dalmatia"
ITA_dalmatia_migration_desc:0 "Millions of Italians died to regain our rightful territory from Austria-Hungary. The full potential of these territories shall allude us for as long as the local population resists integrating into Italian society. Lets truly capitalize on our victories and expand Italian settlements and culture in the region."
#
ITA_economic_protectionism:0 "Economic Protectionism"
ITA_economic_protectionism_desc:0 "Many powers seek to undermine Italy take advantage of her weaker economy. We must protect our people from these hostile powers by implementing protectionist policies that benefit the interests of Italians, not the British, French or the Americans."
#
ITA_help_pope:0 "Lateran Pacts of [GetYear]"
ITA_help_pope_desc:0 "Since 1870 the Roman Question has been in thorn in Italy's side and possibly her biggest diplomatic faux pas. In the 1920's attempts to solve the Roman Question failed as the left leaning coalition could not find common ground with the Vatican. If we wish to bring unity ans stability to Italy we should end our hostilities with the Pope and finally sign the Lateran Accords."
#
ITA_catholic_nation:0 "A Catholic Nation"
ITA_catholic_nation_desc:0 "Since the fall of the Roman Empire the Italian Peninsula has been Catholic. Attempts to secularize our nation has only served to divide our people and undermine our culture. It's time to promote Catholicism as Italy's de-facto religion."
#
ITA_cement_the_movement:0 "Cementing The Movement"
ITA_cement_the_movement_desc:0 "The alliance between the reactionary nationalists and the syndicalists was never destined to last. For Italy to take it's place as master of the Mediterranean one side of this coalition must take sole control and lead the nation."
#
ITA_corporate_allies:0 "Corporatism"
ITA_corporate_allies_desc:0 "A strong nation requires explicit cooperation between capital and the state. The capitalists must serve the interests of the nation and the party or be replaced by those who will."
#
ITA_stregthen_king:0 "Strengthen The King"
ITA_stregthen_king_desc:0 "For decades the socialists and progressives have done everything in their power to undermine the influence of [ITA.GetLeader]. [ITA.GetLeader] is a symbol of Italy's greatness and should be given more influence over our nation's government. With his support we can solidify Italy's spot as one of the Great Powers."
#
ITA_dio_patria_famiglia:0 "Dio, Patria e Famiglia"
ITA_dio_patria_famiglia_desc:0 "\"God, Fatherland And Family\" are the core of the Italian's morals. With these values taken to heart we shall unify the people with the authority of the State."
#
ITA_planned_economy:0 "A Socialist Economy"
ITA_planned_economy_desc:0 "The means of production must be owned by the workers themselves. Debate over how to implement this core Marxist concept though has haunted leftist groups for decades. The Italian Socialist party wishes to expand local democratic communes, industrializing from the bottom up, while the Italian Communist Party wishes to directly command the economy for the purpose of rapid Industrialization."
#
ITA_revolution_above:0 "Revolution From Above"
ITA_revolution_above_desc:0 "The Revolution must be lead by the expertise of party Vanguards. The liberal notion of \"democracy\" means nothing if the reactionary powers of world snuff our movement and force Italians back into the bondage of capitalism. What will help strengthen the state will ultimately be what's best for the workers."
#
ITA_disloyal_unions:0 "Dismantle Disloyal Unions"
ITA_disloyal_unions_desc:0 "While most unions have begun to fall in line with party policy some are still resisting centralization. We must dismantle these rebellious unions and replace their leaders with these who will follow the policies of Rome."
#
ITA_seize_privates:0 "Seize Private Property"
ITA_seize_privates_desc:0 "While unions have been strengthening their control over local economies, Capitalists still own a massive portion of Italy's industry. The time has come to nationalize these industries and bring them under state control."
#
ITA_modern_farms:0 "State Farms"
ITA_modern_farms_desc:0 "To help boost Italian agricultural production we should create state run farms managed directly by Rome."
#
ITA_collectivised_industry:0 "Command Economy"
ITA_collectivised_industry_desc:0 "Now that the majority of Italian industry is under state control we have the means to implement a true command economy. Finally the needs of all Italian workers can be securely met by the state."
#
ITA_nationalization_decree:0 "Nationalization by Decree"
ITA_nationalization_decree_desc:0 "In chaotic times like these it is paramount that the state has full control over the nation's resources and industry. When the reactionary forces of the world come to reverse the gains of our Revolution our nation must be properly organized and prepared."
#
ITA_rapid_industry:0 "Rapid Industrialization"
ITA_rapid_industry_desc:0 "It is no secret that Italy's economy lags behind the likes of France and Germany. We must rectify this imbalance as soon as possible under any means necessary. The next Great War will be a war of Industry and resources and if we fail to catch up with out neighbors we will not survive."
#
ITA_secure_revolution:0 "Securing The Revolution"
ITA_secure_revolution_desc:0 "Many forces from within Italy and abroad seek to undermine the workers and the Revolution. We must make sure that the workers are ready to defend the Revolution when the time comes."
#
ITA_military_expansion:0 "Military Expansion"
ITA_military_expansion_desc:0 "Italy must have the industry to back her loyal soldiers and militiamen when the time comes to defend our Revolution. We must invest in expanding our military industry."
#
ITA_support_communes:0 "Support The Communes"
ITA_support_communes_desc:0 "Local communes and cooperatives are the backbone of Italy's socialist movement. We must nurture these communes and expand collective ownership."
#
ITA_rural_south:0 "Socialism In The Mezzogiorno"
ITA_rural_south_desc:0 "Southern Italy has been throughly under Corporatist control for years but now more than ever the region is open to adopting communal policies. We must promote worker lead collective ownership and the dismantling of unjust hierarchies within the Mezzogiorno."
#
ITA_collective_farms:0 "Cooperative Farming"
ITA_collective_farms_desc:0 "Large private agricultural conglomerates dominate southern Italy. We must dismantle these unjust institutions and give the land to the workers who actually farm it. These farm coops shall be run independently by the farmers themselves with minimal interference from Rome."
#
ITA_agrarian_economy:0 "Agrarian Economy"
ITA_agrarian_economy_desc:0 "Southern Italy's economy has been stunted by decades of protectionist policies that were intended to solely support the North's industrial economy. We must embrace Italy's agricultural core and end these harmful economic policies."
#
ITA_democratic_industry:0 "Democratized Industry"
ITA_democratic_industry_desc:0 "A nation is built from the bottom up by the workers but despite this the capitalist class has for decades attempted to restrict their rights and freedoms. Now the workers have been given the opportunity to lead their own destiny free from the tyranny of the Bourgeoisie."
#
ITA_industrial_north:0 "Socialism In The Nord"
ITA_industrial_north_desc:0 "The core of Italy's Socialist movement is made up of Industrial workers from our nation's Northern regions. We can not afford to ignore these workers. We must strengthen local unions and give the workers the tools, training and support needed to assume total control over the regions factories and infrastructure."
#
ITA_expand_universities:0 "Expand Universities"
ITA_expand_universities_desc:0 "Unlike the rural south, Northern Italy's economy is based around skilled labor but many capable workers lack the means to acquire the skills needed for this economy. Expanding local universities and subsidizing the costs will allow more people to join this skilled workforce."
#
ITA_improve_railways:0 "Improve Rail lines"
ITA_improve_railways_desc:0 "The Economy of northern Italy is dependent on a delicate system of interconnected infrastructure. Supplies and goods must come exactly when needed and any discrepancy may halt the system. Improving rail lines will significantly reduce the possibility of supplies failing to keep up with industrial schedules."
#
ITA_economic_development:0 "Economic Reforms"
ITA_economic_development_desc:0 "Of all the Great Powers Italy is known for having the weakest and least industrialized economy amongst them. While the 20's was a decade of steady growth for our nation the London Stock Market Crash has shown that our nation is in much need of economic reforms. Many theories and arguments have been devised on how to most improve Italy's economy but until one party has the required public and political support needed to institute them little will actually be done."
#
ITA_regulated_economy:0 "A Regulated Economy"
ITA_regulated_economy_desc:0 "Capitalism isn't perfect. While it rewards the most innovative members of society it tends to do little to help the poorest and most vulnerable. The state must do what it can to promote economic growth while also providing help and support to those who may need it."
#
ITA_unemployed_benefits:0 "Unemployment Benefits"
ITA_unemployed_benefits_desc:0 "Much like the Red Biennium of the early 20's rising unemployment is once again creating unrest throughout the country. Workers want to provide for their families but if the Capitalist system can not provide opportunities on it's own they will look to more extreme solutions. We must make sure that even in recessions like this that no Italian becomes destitute."
#
ITA_public_housing:0 "Fund Public Housing"
ITA_public_housing_desc:0 "With Italy's rising population the demand for housing has never been higher but the supply can not keep up. Shelter is a basic necessity for a decent life and as such we should fund public housing projects to provide living arrangements for those who may not be able to afford this need on their own."
#
ITA_compulsory_education:0 "Expand Compulsory Education"
ITA_compulsory_education_desc:0 "In 1859 the \"Legge Casati\" established the first education system for Italy. This law still stands today, only mandating education from ages 6 to 9. While many families do send their children to Secondary Schools after age 9 many poorer families choose instead to have their children work in the family trade to help make ends meet. Italy lags behind the other Great Power's when it comes to literacy rates. We must counter this by expanding Compulsory Education from age 9 to age 14."
#
ITA_iri_formula:0 "Reviving The IRI"
ITA_iri_formula_desc:0 " The concept behind The \"Istituto per la Ricostruzione Industriale\" has been floating around in some Socialist circles for years now as a way for the state to control Italian corporations. While we don't share the leftist desire to seize the means of production the IRI may still be useful in creating a mixed economy in which the state is given oversight to organize the economy in an efficient and conscientious manner while big business retains enough autonomy to innovate."
#
ITA_aid_faliures:0 "Support Failing Corporations"
ITA_aid_faliures_desc:0 "Recent economic stagnation has put a toll on Italian corporations many of which are on the brink of bankruptcy. The rapid demise of several conglomerates at once is threatening to send our nation's economy into a death spiral. We must support these failing companies through subsidies or bail outs until our economy recovers."
#
ITA_nationalize_rails:0 "Expand The FFSS"
ITA_nationalize_rails_desc:0 "The Ferrovie dello Stato is a state ran company created in 1905 as a way to help expand Italy's rail networks at a time when private rail companies were failing to keep up with the needs of our nation. While the FFSS was originally successful at it's duties the Great War put much strain on it's funding and destroyed much of it's infrastructure in Northern Italy. If a nation is an organism then railways are the veins that keep it alive. We must once again fund this vital infrastructure."
#
ITA_subsidies_farms:0 "Subsidies Italian Farmers"
ITA_subsidies_farms_desc:0 "The agricultural market is known to be very volatile. People can easily go bankrupt with no fault of their own. We must protect farmers, the backbone of society, from such a cruel fate."
#
ITA_support_arms:0 "Support The Arms Industry"
ITA_support_arms_desc:0 "In order for Italy to be a modern military power, we must support our arms industry."
#
ITA_nationalize_docks:0 "Nationalize Dockyards"
ITA_nationalize_docks_desc:0 "As a naval power Italy's dockyards are key to protecting her interests across the Mediterranean and the globe. With such a vital role to our national security we must take direct control of these facilities."
#
ITA_nationalize_steel:0 "Nationalize Steel Mills"
ITA_nationalize_steel_desc:0 "While there have been efforts to expand private steel mills in the past it clear that state owned mills are more efficient and are better suited to the growing needs of a nation like Italy."
#
ITA_welfare_state:0 "A Welfare State"
ITA_welfare_state_desc:0 "While the socialist's critiques of capitalism are sometimes uncalled for, they are not totally without merit. Many of Italy's poor have been adversely effected by the worst aspects of capitalism. We must protect our people from poverty and destitution no matter what ideology is dominate in Italy."
#
ITA_free_market:0 "Free Market Economics"
ITA_free_market_desc:0 "Decades of state ownership of much of Italy's key industries has stifled economic growth. To help promote economic development and bring much needed funds to our government it has been suggested that webegin to privatize these economic sectors."
#
ITA_capitalist_north:0 "Capitalism In The Nord"
ITA_capitalist_north_desc:0 "Northern Italy has been the industrial core of the nation for decades. Many industries are based in the region. Despite strong socialist and unionist factions in the area the potential for industrial expansion lead by private ownership is there if we push for it."
#
ITA_create_austrada:0 "Privatizing the Austrada"
ITA_create_austrada_desc:0 "The Austrada is a publicly owned series of motorways that connect North and South Italy. The expansion of this infrastructure has stalled in recent years do to lack of federal funds. It may be time to sell portions of this road way to private developers who are more willing and able to fund it."
#
ITA_auto_industry:0 "Promoting the Italian auto industry"
ITA_auto_industry_desc:0 "Italian cars are some of the most respected and sought after in the entire world. This industry brings an immense amount capital into Italy and is kkey to our economic growth. We must do all we can to expand this industry."
#
ITA_expand_markets:0 "Expand to new markets"
ITA_expand_markets_desc:0 "As the demand for new goods and services increases within Italy we must continue to look for new markets to trade with."
#
ITA_expand_docks:0 "Expand Dockyards"
ITA_expand_docks_desc:0 "Italy's naval supremacy is paramount to her economic success. Italian shipping connects her to most of the world's trade. To help promote economic growth we must make sure our naval sector is able to cover gorwing demands."
#
ITA_merchant_marines:0 "Italian Merchant Marines"
ITA_merchant_marines_desc:0 "Sea trade is the corner stone of the Italian economy. To help protect this vital service we must create the Italian Merchant Marines to protect our cargo and passenger ships from any threat."
#
ITA_lease_torres:0 "Lease [768.GetName]"
ITA_lease_torres_desc:0 "As we look for new ways to fund our economic expansion we must be open to any idea. Some within Italy have suggested we could lease a strategic port to another nation as a way to quickly raise funds."
#
ITA_capitalist_south:0 "Capitalism In The Mezzogiorno"
ITA_capitalist_south_desc:0 "Unlike the North, Southern Italy has seen little of progress towards industrialization. Despite the large pool of labor in the region few capitalists wish to invest. We must do what we can to bring the fruits of industrialization to the region."
#
ITA_modern_agriculture:0 "Modernize Agriculture"
ITA_modern_agriculture_desc:0 "The Mezzogiorno has been the agricultural heartland of Italy since our nation's foundation but it has fallen into decline in recent years. Agricultural innovations in France and Russia have unfortunately made Italian grain uncompetitive on the global market. If we do not assist our farmers in implementing these innovations they'll never match modern standards."
#
ITA_farming_grants:0 "Farming grants"
ITA_farming_grants_desc:0 "With how volatile the agricultural market is few Italians dare enter this economic sector and those who do often fall into debt just trying to make a living. We must offer grants to would be farmers to help get their livelihoods off the ground."
#
ITA_farming_auctions:0 "Promote farm auctions"
ITA_farming_auctions_desc:0 "As the Italian agricultural sector becomes more competitive few can keep up. Large farming conglomerates has begun buying family owned farms in the hopes of modernizing them while taking a cut of the profits. While this is controversial with many farmers who make little to begin with it has brought much needed capital to the region."
#
ITA_end_tariffs:0 "End tariffs"
ITA_end_tariffs_desc:0 "In the past Italian governments have attempted to promote local industry by creating tariffs that would make it more expensive to buy foreign goods. This is just a market inefficiency that only hurts hard working Italians. We must end these institutions if we wish to see economic growth."
#
ITA_resource_expansion:0 "Resource expansion"
ITA_resource_expansion_desc:0 "Italy is a nation rich with resources but few capitalists have spent the effort needed to exploit this. We must promote the expansion of local mines and refineries."
#
ITA_protectionism:0 "Economic Protectionism"
ITA_protectionism_desc:0 "The stronger economies of France and Britain have done their best to out compete against local Italian industry. We must protect our industry from this unfair foreign competition."
#
ITA_gaurantee_grain:0 "Guarantee Grain Prices"
ITA_gaurantee_grain_desc:0 "With how volatile the agricultural market is few Italians dare enter this economic sector and those who do often fall into debt just trying to make a living. We must guarantee the price of grain so our farmers can make a living despite international competition."
#
ITA_sell_land:0 "Sell Colonial Land To Italians"
ITA_sell_land_desc:0 "Italy's colonial empire has expanded rapidly in the last 20 years but few would be settlers have taken advantage of this. We must sell colonial lands to Italian settlers quickly to promote the integration of these regions and raise funds for our nation."
#
ITA_increase_tariffs:0 "Increase Tariffs"
ITA_increase_tariffs_desc:0 "The Industries of France and Britain continue to out produce local competitors making them unprofitable. If we wish for capitalists to continue investing into local Industries we must subsidies the cost by increasing tariffs on foreign goods."
#
ITA_buy_italian:0 "\"Buy Italian!\""
ITA_buy_italian_desc:0 "While tariffs are a good way to promote Italian business many will still seek out French or British goods despite their higher prices. We must promote the purchasing of local goods as a nationalistic movement. \"Buying Italian\" should be seen as almost a civic duty and bring pride to the hearts of all our citizens."
#
ITA_government_austerity:0 "Curtail Government Spending"
ITA_government_austerity_desc:0 "Excessive government spending has cause Italian debt to sky rocket. We must curtail this over spending before our debts become too much to handle"
#
ITA_docking_fees:0 "Docking fees"
ITA_docking_fees_desc:0 "To help bring foreign capital into Italy it has been suggested that we introduce docking fees to any foreign ship that docks within our nation."
#
ITA_war_for_italy:0 "The Italian Economic War"
ITA_war_for_italy_desc:0 "Italy's economy lags greatly behind all the other Great Powers but little has been done to correct this. We must treat this situation like a grand campaign in which we are currently losing to our enemies. Many economic battles are still to be fought though and it will be up to the determination of our Italian citizens whether we win this war."
#
ITA_battle_grain:0 "The Battle for Grain"
ITA_battle_grain_desc:0 "Italy is entirely dependent on her neighbors to help supplement her agricultural needs. This is unacceptable for a Great Power like ourselves. We must work tirelessly to increase domestic agricultural output and end our dependence on foreign handouts."
#
ITA_battle_lira:0 "The Battle for The Lira"
ITA_battle_lira_desc:0 "In recent years the value of the Lira has declined while inflation continues to rise unimpeded. We must once again confirm the value of the Lira by bringing it's exchange rate to 90 lira to 1 British pound."
#
ITA_battle_land:0 "The Battle For Land"
ITA_battle_land_desc:0 "Italy is a densely populated nation nearly overflowing with people. Despite this and the fact our country contains a vast amount of untouched land little has been done to exploit this. We must clear the Pontine marshes and bring thousands of hectares of fertile land into proper agricultural use."
#
ITA_battle_births:0 "The Battle For Births"
ITA_battle_births_desc:0 "Italy's population growth has stagnated compared to much of Europe. If we are to assume our position as a Great Power we must have the manpower pool to back it up. We should offer tax incentives to couples who raise large families and penalize bachelors and others who choose to be less productive."
#
ITA_national_autarky:0 "National Autarky"
ITA_national_autarky_desc:0 "Many hard battles were fought in the war to establish Italy's economic dominance but as the dust settles on the proverbially battlefields it seems Italy is on her way to winning the conflict. Our economy has seen rapid growth the likes of which has never seen before. Soon enough our nation will be fully self sufficient."
#
ITA_reforming_the_charter:0 "Reforming The Charter of Carnaro"
ITA_reforming_the_charter_desc:0 "It is time to reform the Charter of Carnaro."
#
ITA_elitest_council:0 "Elitist Provvisori"
ITA_elitest_council_desc:0 "While Senators are elected by the people themselves, The 60 Provvisori are elected by members of the 10 Corporations. While this seems fine on the surface the distribution of these delegates has been very controversial. Obviously the most successful members of society, the employers, technicians and public servants should be given the most Provvisori delegates."
#
ITA_peasent_council:0 "Commoner Provvisori"
ITA_peasent_council_desc:0 "While Senators are elected by the people themselves, The 60 Provvisori are elected by members of the 10 Corporations. While this seems fine on the surface the distribution of these delegates has been very controversial. Obviously the heart of Italian society, the workers, farmers and teachers should be given the most Provvisori delegates."
#
ITA_centralized_army:0 "Centralized Armed Forces"
ITA_centralized_army_desc:0 "In order for the republic to survive, we must centralize our forces."
#
ITA_communal_army:0 "Communal Armed Forces"
ITA_communal_army_desc:0 "The best way for the millitary to succeed would be to have de-centralized communal armed forces."
#
ITA_promote_industry:0 "Promote Industrialists"
ITA_promote_industry_desc:0 "We must support industry and the best way to do that must be by promoting industrialists."
#
ITA_promote_artists:0 "Promote Artists"
ITA_promote_artists_desc:0 "Art is what makes our nation great, the state must support people with such tallents."
#
ITA_strong_commandant:0 "Strengthen The Commandant"
ITA_strong_commandant_desc:0 "The National-Syndicalist goverment must have a strong leader. Without a strong leader, we are divided and weak."
#
ITA_weak_commandant:0 "Strengthen Parliament"
ITA_weak_commandant_desc:0 "The republic must stay just that. A republic, if we allow the Commandant to take too much power, we will lose our values."
#
ITA_solidifying_canaro:0 "Solidifying The Charter"
ITA_solidifying_canaro_desc:0 "It's time to solidify the charter."
#
ITA_forein_policy:0 "Italian Foreign Policy"
ITA_forein_policy_desc:0 "The world is changing, and Italy must change with it."
#
ITA_france_conference:0 "Territorial Conference With The French"
ITA_france_conference_desc:0 "The time as come to finally discuss our territorial disagreements with the French. We have many demands, but hopefully we can see eye to eye..."
#
ITA_france_exercise:0 "Military Exercise With France"
ITA_france_exercise_desc:0 "With our negotiations with the French being a success, it is time to have millitary exercises witht the French."
#
ITA_france_revisionism:0 "Territorial Revisionism"
ITA_france_revisionism_desc:0 "The French are fools, we don't have time for them, Italy will stand without them."
#
ITA_italians_in_france:0 "Support The Italian Minority in France"
ITA_italians_in_france_desc:0 "The Italian minorities in France must have more autonomy."
#
ITA_take_french_colonies:0 "Anti-French Defenses In Africa"
ITA_take_french_colonies_desc:0 "It is time to prepare for the worst, we must secure our possition in Africa."
#
ITA_challenge_britain:0 "Challenge The Lion"
ITA_challenge_britain_desc:0 "The British think they rule the seas, our time has come to take our place in the sun."
#
ITA_anti_british_navy:0 "Anti British Naval Exercise"
ITA_anti_british_navy_desc:0 "We must send our navy to start training for a possible conflict with the British, as well as flex a little Italin muscles"
#
ITA_demand_malta:0 "Offer To Purchase Malta"
ITA_demand_malta_desc:0 "The British have no use for that small island, we can offer to buy it for a good price."
#
ITA_mediterranean_concessions:0 "Mediterranean Guarantee From London"
ITA_mediterranean_concessions_desc:0 "We must gaurantee the Mediterranean states indepence and securty from the British."
#
ITA_british_africa:0 "Anti-British Defenses in Africa"
ITA_british_africa_desc:0 "It is time to prepare for the worst, we must secure our possition in Africa from the British."
#
ITA_ally_britain:0 "Ally The British"
ITA_ally_britain_desc:0 "The British could be usefull allies, especially in a future conflict with the French..."
#
ITA_britain_exercise:0 "Military Exercise With Britain"
ITA_britain_exercise_desc:0 "Let us enance our relationship with the British by doing military exercises with them."
#
ITA_balkan_focus:0 "Italian Dominance In The Balkans"
ITA_balkan_focus_desc:0 "Italy's place in the Balkans can not be disputed."
#
ITA_undermine_serbia:0 "Undermine Serbia"
ITA_undermine_serbia_desc:0 "We must start to undermine the Serbian state. We will use ethnic and religious tensions in Croatia as our Casus Belli against Belgrade. The international community will see Italy as the liberators of the oppresed Croatian people. Even the most pacifistic of Catholics within Rome will turn a blind eye as we quickly subdue the expanding Serbo-Orthodox influence in the Balkans."
#
ITA_albanian_claims:0 "Push Albanian Claims"
ITA_albanian_claims_desc:0 "The ethnically Albanian lands of Shkoder and Kosovo were granted to Serbia, under much objection, following the Great War. While Italy had once agreed to this border demarcation in the past under French pressure, It's clear that the French will no longer be an obstacle as they turn their focus towards Germany. Without French help the Serbs will have few options to counter our territorial ultimatum."
#
ITA_croation_terrorists:0 "Support Anti-Serbian Rebels"
ITA_croation_terrorists_desc:0 "The Crotatian rebels are showing some promise, we should consider supporting them."
#
ITA_dissolve_serbia:0 "Dismantle Serbia"
ITA_dissolve_serbia_desc:0 "The time has come to take apart the Serb state."
#
ITA_balkan_revisionism:0 "Balkan Revisionism"
ITA_balkan_revisionism_desc:0 "In order for our place in the Balkans to be established, we must form a sort of 'Balkan Revisionism' with nations in the area."
#
ITA_support_hungary:0 "Ally Hungary"
ITA_support_hungary_desc:0 "Hungary could prove to be a useful ally in the Balkans."
#
ITA_support_bulgaria:0 "Ally Bulgaria"
ITA_support_bulgaria_desc:0 "Bulgaria could prove to be a useful ally in the Balkans."
#
ITA_pressure_romania:0 "Dismantle Romania"
ITA_pressure_romania_desc:0 "Since the Great War, Roamania has seen itself as unfairly expanded, it's time to give those lands to whom they belong."
#
ITA_greek_relations:0 "Our Relationship With Greece"
ITA_greek_relations_desc:0 "We must review our relationship with Greece."
#
ITA_dismantle_greece:0 "Spark Border Conflict With The Greeks"
ITA_dismantle_greece_desc:0 "The time as come to take the Greeks over by force, if only we had some sort of justifcation..."
#
ITA_ally_greece:0 "Ally The Greeks"
ITA_ally_greece_desc:0 "The Greeks could prove to be usefull allies."
#
ITA_invade_turkey:0 "Pressure The Turks"
ITA_invade_turkey_desc:0 "Let us put pressure on the Turks."
#
ITA_annex_albania:0 "Annex Albania"
ITA_annex_albania_desc:0 "Albania needs to be in our control, the time has come to take Albania."
#
ITA_mediterranean_light:0 "Mediterranean Light"
ITA_mediterranean_light_desc:0 "Socalism will be spread to the Mediterranean. We are the bright beacon of socialism."
#
ITA_commie_decolonization:0 "Pressure For Decolonization"
ITA_commie_decolonization_desc:0 "Colonization is a cruel and evil practice that must come to a end."
#
ITA_ally_spain:0 "Ally The [SPA.GetName]"
ITA_ally_spain_desc:0 "[SPA.GetName] could prove to be a usefull ally."
#
ITA_ally_ussr:0 "Ally The USSR"
ITA_ally_ussr_desc:0 "The Soviet Union is the motherland of socalism, we must ally ourselves with them."
#
ITA_pan_mediterranean:0 "Pan-Mediterranean Policy"
ITA_pan_mediterranean_desc:0 "We must set up our policy on Pan-Mediterraneanism."
#
ITA_ally_falangist:0 "Ally [SPF.GetName]"
ITA_ally_falangist_desc:0 "[SPF.GetName] could prove to be usefull..."
#
ITA_demand_baleric:0 "Demand Control Over [177.GetName]"
ITA_demand_baleric_desc:0 "The [177.GetName] should be in our hands..."
#
ITA_expand_latin:0 "Unite The Mediterranean"
ITA_expand_latin_desc:0 "The time has come to unite the Mediterranean."


