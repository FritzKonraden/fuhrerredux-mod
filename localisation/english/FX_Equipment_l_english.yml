NAR_infantry_equipment_0:0 "Rifle, Caliber .30-06, Model 1903"
NAR_infantry_equipment_0_short:0 "M1903 Springfield"
NAR_infantry_equipment_0_desc:0 "The Model 1903 was developed at Springfield Arsenal when, following the Spanish-American war, the United States deemed the Krag–Jørgensen rifle inadequate on account of its weak action; at its core, the 1903 was an attempt to combine beneficial features of both the Krag and captureds Spanish Mausers. Beginning just before the Weltkrieg, the rifle was gradually adopted along with the .30-06 cartridge, a process that would take several years."
NAR_infantry_equipment_1:0 "Rifle, Caliber .30-06, Model 1903A1, Special Target"
NAR_infantry_equipment_1_short:0 "M1903A1 Springfield"
NAR_infantry_equipment_1_desc:0 "The M1903A1 Springfield was adopted by the US Army in 1929 as the 'U.S. Rifle, Caliber .30-06, M1903A1'. It incorporated a pistol-grip, chequered buttplate, serrated trigger, and several smaller improvements into the original 1903 design. "
#Colt M1929:
NAR_infantry_equipment_2:0 "Rifle, Caliber .30-06, Model 1937"
NAR_infantry_equipment_2_short:0 "M1937 Colt"
NAR_infantry_equipment_2_desc:0 "With start of the Civil War, the new Army Department of the U.S. published a request for semi-automatic rifle designs. The Colt company submitted a .276 calibre rifle to the ensuing trials in 1938. The Colt M1937, the latest in a line of guns stemming from a design by J. E. Browning (half brother of John Moses Browning), is a gas-operated design using 108 parts. The M1937 was accepted in service in the end of 1938, after modification at the request of the Ordnance Department from .276 to .30-06 calibre."
#M1 carbine, basically:
NAR_infantry_equipment_3:0 "Carbine, Caliber .30, Model 1942"
NAR_infantry_equipment_3_short:0 "M1942 Carbine"
NAR_infantry_equipment_3_desc:0 "In 1940, the Ordnance Department put out a request for a new 'light rifle' or carbine, though the exact requirements for the weapon were not finalised until 1941. Colt did not submit a true carbine design, as it was otherwise pre-occupied, but with the death of J. E. Browning, they put contractor David Marshall Williams, who had begun work on a short-stroke gas piston design, on the project. Williams incorporated his short-stroke piston into an existing Colt prototype and shortened it in line with the requirements of the Ordnance department. The new rifle would eventually be accepted into service."
NAR_infantry_weapons2:0 "Submachine Gun, Caliber .45, Model 1928A1, Thompson"
NAR_infantry_weapons2_short:0 "M1928A Thompson"
#M2 Hyde:
NAR_improved_infantry_weapons_2:0 "Submachine gun, Caliber .45, Model 1935A2, Hyde"
NAR_improved_infantry_weapons_2_short:0 "M1935A2 Hyde"
#1946 but with funding+ACW probably possible earlier:
NAR_advanced_infantry_weapons2:0 "Automatic Rifle, Caliber .30-06, Model 1944, Sieg"
NAR_advanced_infantry_weapons2_short:0 "M1944 Sieg"
#Williams Anti-tank rifle:
NAR_infantry_at:0 "Anti-Tank Rifle, Caliber .50, Model 1942"
NAR_infantry_at_short:0 "M1942 Anti-Tank Rifle"
NAR_infantry_at_desc:0 "The M1942 Anti-Tank Rifle was developed by David Marshall Williams at the request of the Union State Army. Though the development process began soon after the war's outbreak, development took several years and was fraught with delays. The Williams Anti-Tank Rifle was finally adopted by the Army in 1942."
#M18 Recoilless Rifle:
NAR_infantry_at2:0 "Recoilless Rifle, 2.2 inch, Model 1942"
NAR_infantry_at2_short:0 "M1942 Recoilless Rifle"
NAR_infantry_at2_desc:0 "The M1942 Recoilless Rifle is a shoulder-fired anti-materiel weapon developed by the two engineers 'Kroger' and 'Musser' as part of a U.S. Army Infantry Section freelance project. The M1942 was developed in response to rapid improvements in armour which greatly diminished the effectiveness of anti-tank rifles small enough to be man-portable. The M1942 Recoilless Rifle has an effective range of 400 yards, a maximum range of nearly 5,000 yards, and is more accurate compared with the old M1942 anti-tank rifle. It quickly was nicknamed 'pocket artillery' by the soldiers who used it."
NAR_support_weapons:0 "MG, Cal. .30-06, M1919, Browning & Mortar, 3-inch, Stokes"
NAR_support_weapons_short:0 "M1919 Browning MG & Stokes mortar"
#8 cm Granatwerfer 34:
NAR_support_weapons2:0 "MG, Cal. .50, M1933, Browning & Mortar, 3.2-inch, M34, GrW"
NAR_support_weapons2_short:0 "M1933 Browning MG & M34 GrW Mortar"
#Colt MG40 and M1 mortar:
NAR_support_weapons3:0 "MG, Cal. .30-06, M1940, Colt & Mortar, 3.2-inch, M1935"
NAR_support_weapons3_short:0 "M1940 Colt MG & M1935 mortar"
#Colt Monitor R75A and M2 mortar:
NAR_support_weapons4:0 "AR, Cal. .30-06, M1925A3, Colt & Mortar, 4.2-inch, M1940"
NAR_support_weapons4_short:0 "M1925A3 CAR & M1940 mortar"
#M1 sniperscope:
NAR_night_vision:0 "Infrared Sniperscope, Model 1943"
NAR_night_vision_short:0 "M1943 Sniperscope"
NAR_night_vision_desc:0 "Developed specifically for the M1942A2 Auto-Carbine, which had special mountings on its receiver for various models of infra-red night-sighting devices, the M1943 Sniperscope is the first infrared sniperscope adopted for general use by the U.S. Army. While the M1943 has its flaws, like a poor range and an easily damaged Infrared emitter, the M1 still has tremendous value when used correctly."
#M3 sniperscope:
NAR_night_vision2:0 "Infrared Sniperscope, Model 1946"
NAR_night_vision2_short:0 "M1946 Sniperscope"
NAR_night_vision2_desc:0 "In response to the poor reception of the M1943 Sniperscope, the Sniperscope M1946 was adopted. With almost twice the effective range of the M1943, a more robust infrared light source, and the T23 flash hider, the M1946 is a vast improvement over its predecessor, though some soldiers complain of the light source bleeding into the visible spectrum and thus giving away their position."

