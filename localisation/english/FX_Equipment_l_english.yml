### Land ###
ROM_infantry_equipment_0:0 "Mannlicher Model 1895"
ROM_infantry_equipment_0_short:0 "Mannlicher M1895"
ROM_infantry_equipment_0_desc:0 "The Mannlicher Model 1895 is a straight-pulled bolt action rifle designed by Ferdinand Ritter von Mannlicher that uses a refined version of his revolutionary straight-pull action bolt. A staple in the armed conflicts of the Balkans and the Weltkrieg, numerous copies of the rifles exist in Romania's arsenals."
ROM_infantry_equipment_1:0 "Puška Model 1924"
ROM_infantry_equipment_1_short:0 "Puška M1924"
ROM_infantry_equipment_1_desc:0 "A Romanian variant of the line of Gewehr98 pattern bolt action rifles produced by Zbrojovka Brno in Bohemia. After the German victory in the Weltkrieg, the Czechs manufactured derivatives of the Gewehr98 for foreign buyers. One of these buyers was Romania, eager to expand her arsenal in her growing desire for vengeance but lacking the weapons to do so. Romanian contract '24's have a two letter prefix at the start of the serial number, the first letter being variable and the second letter being 'R' (as in Romania). "
ROM_infantry_equipment_2:0 "Orita Model 1941"
ROM_infantry_equipment_2_short:0 "Orita M1941"
ROM_infantry_equipment_2_desc:0 "The Orita M1941 is a 9x19mm Parabellum submachine gun designed and manufactured in Romania. As tensions in the Balkans and Europe resurge, Romania has realised that it lacks automatic weapons and thus the Orita is a local attempt to create a weapon that would give Romanian infantry an edge in comat. Named after Captain Marin Orita (a captain in the Military Technical Corps), the weapon features an impressive rate of fire of 400-600 rounds per minute and fed through detachable 25/30 round magazines. The weapon was made by CMC Uzinele Metallurgice Copșa Mică with the Cugir Arms Factory."
ROM_infantry_equipment_3:0 "Orita Carbine"
ROM_infantry_equipment_3_short:0 "Orita Carbine"
ROM_infantry_equipment_3_desc:0 "The Orita Carbine fires the same 9x19mm Parabellum as the submachine gun but is a semi-automatic carbine variant. While the weapon maintains the fire-rate of a semi automatic rifle, it has been modified to maintain accuracy and reliability making it a deadly weapon in the hands of marksmen."
ROM_infantry_at:0 "15.2 mm Model 1943"
ROM_infantry_at_short:0 "15.2 mm Model 1943"
ROM_infantry_at_desc:0 "The Model 1943 is a Mauser rifle converted to fire 15.2mm ammunition making it an effective anti tank weapon capable of penetrating the panzers of Austria."
ROM_infantry_at2:0 "15.2mm Model 1944"
ROM_infantry_at2_short:0 "15.2mm Model 1945"
ROM_infantry_at2_desc:0 "This revised version of the Model 1943 features reduced recoil and improved accuracy making it more reliable on the field than its predecessor."
ROM_support_weapons:0 "Maxim Machine Gun & Stokes Mortar"
ROM_support_weapons_desc:0 "The Maxim Machine Gun and Stokes Mortar were the support weapons of the Romanian Army during the Weltkrieg. With growing tensions in the Balkans once again, Romania will need all it can muster in preparation for war."
ROM_support_weapons2:0 "Degtyarev DP-29M & 82mm BM obr.1938"
ROM_support_weapons2_desc:0 "The Degtyarev DP-29 is a light machine gun of Russian origin firing 7.62x54mmR cartridge. Affectionally nicknamed the "record player" due to its disk shaped rotating the magazine, the light machine gun dishes out rounds at a steady rate of 500 rounds per minute. The 82mm mortar is also of Russian design and is based on the French Brandt line of mortars."
ROM_support_weapons3:0 "SG-43 Goryunov & 82mm BM obr.1938"
ROM_support_weapons3_desc:0 "Lacking in infantry support weapons, much of Romania's arsenal comes from the fearsome Bear to the East. The SG-43 Goryunov is a Russian medium machine gun chambred for 7.62 x 54mmR cartridge. An effective support weapon, it features a rate of fire of 500-700 rounds per minute."
ROM_support_weapons4:0 "Arges"
ROM_support_weapons4_desc:0 "The Arges is a portable Romanian flamethrower adopted by the Romanian Land Forces. As incendiary mixture, it could use gasoline, petroleum, or H-E (a compound of gasoline and oil that appeared after the distillation of tar)."
ROM_infantry_weapons2:0 "Machinepistool Modell 28"
ROM_infantry_weapons2_short:0 "MP-28"
ROM_infantry_weapons2_desc:0 "The MP28 is a German submachine gun, an evolution of the WK era MP-18 submachine gun. The gun is effective in close range and urban combat due to its size and rate of fire, making it ideal for trench combat. This iconic German submachine gun has found its way in Romanian hands especially among the Iron Guard."
ROM_improved_infantry_weapons_2:0 "Maschinenpistole Modell 40"
ROM_improved_infantry_weapons_2_short:0 "M.P. 40"
ROM_improved_infantry_weapons_2_desc:0 "The M.P. 40, sometimes incorrectly called 'Schmeisser', was developed by Heinrich Vollmer and based on M.P. 38, with the aim of equipping German soldiers with an assault weapon. It uses magazines of 32 cartridges of 9mm, with its effective range being about 100-150 metres. It is a very reliable and particularly economical weapon, large numbers were sent to Romania."
ROM_advanced_infantry_weapons2:0 "Orita Model 1944"
ROM_advanced_infantry_weapons2_desc:0 "This variant of the Orita submachine gun comes with a folden metal stock and is made primarily for the Romanian special forces. This later version features a higher rate of fire than its predecessor as well as reduced recoil."
