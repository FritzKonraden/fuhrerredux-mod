NOR_uphold_liberal_democracy:0 "Uphold Liberal Democracy"
NOR_uphold_liberal_democracy_desc:0 "Our nation and country should never find itself drifting into the extremes of politics. We who form up the democratic bloc of Norwegian politics, Socialists, Liberals or Conservatives, must find ourselves able to agree that democracy is important for us all."

NOR_samfundsvernets_coup:0 "Samfundsvernet's Coup"
NOR_samfundsvernets_coup_desc:0 "Our men are now marching in the streets of the cities of Norway. We have finally saved the country from socialist dystopia! We will find out what to do with the socialist traitors, but for now, Norway can celebrate this victory!"

NOR_monarchist_victory:0 "Monarchist Victory"
NOR_monarchist_victory_desc:0 "While commander Ragnvald Hvoslef wants to make Vidkun Quisling the minister-president, the majority of the members of Norsk Samfundsvern has voted in favour of reinstating the monarchy."
NOR_crown_prince:0 "The Crown Prince"
NOR_crown_prince_desc:0 "We are afraid that king Haakon could be too indoctrinated into the absolutist ideology, that he would not listen to the people, and instead rule with a hard hand. His son, however, crown prince Olav, could be a wise choice since he believes more in the idea that he is the king for the people."
NOR_lissen_to_people:0 "Listen to the People"
NOR_lissen_to_people_desc:0 "The new king understands that his powers don't come from his wealth and influence, but from the will of the people. The king will loosen up on the rules that have targeted free speech, and wants his opposition to speak with him so he can listen and rule more wisely. This will also strengthen the king's approval by the public."
NOR_gain_bipartisan_support:0 "Gain Bipartisan Support"
NOR_gain_bipartisan_support_desc:0 "The king needs to have the support of most of the political parties. These organizations and those who voted for them need to be respected. So long they are loyal to the king, they will be able to come with requests to the king."
NOR_reestablish_parliament:0 "Reestablish the Parliament"
NOR_reestablish_parliament_desc:0 "When the country was saved from the claws of socialism, the parliament was unluckily dissolved. Now when everything has stabilized, it is time to reestablish the parliament of Norway, Stortinget."
NOR_kings_party_for_all:0 "A King's Party for All"
NOR_kings_party_for_all_desc:0 "We need a King's Party that can make the voice of the people heard to the king. While staying loyal to our monarch, it is always important that we do not become autocrats and despots. The people shall have their voice and their representation through the King's Party!"
NOR_purge_republicans:0 "Purge the Republicans"
NOR_purge_republicans_desc:0 ""
NOR_force_for_moderation:0 "A Force For Moderation"
NOR_force_for_moderation_desc:0 ""
NOR_loyalist_propaganda:0 "Loyalist Propaganda"
NOR_loyalist_propaganda_desc:0 ""
NOR_cut_economic_regulations:0 "Cut Economic Regulations"
NOR_cut_economic_regulations_desc:0 ""
NOR_gain_support_lower_christianity:0 "Gain Support in the Low Church"
NOR_gain_support_lower_christianity_desc:0 ""
NOR_strengthen_royal_patriotism:0 "Strengthen Royal Patriotism"
NOR_strengthen_royal_patriotism_desc:0 ""
NOR_the_king:0 "The King"
NOR_the_king_desc:0 "It is treason to say we should pick the former crown prince as king when the real king is still alive. King Haakon is known for sliding into a more authoritarian view on governing, but he is, after all, our true and honourable monarch."
NOR_assure_loyalty_police:0 "Assure Loyalty in the Police"
NOR_assure_loyalty_police_desc:0 ""
NOR_royal_privleges:0 "Royal Privileges"
NOR_royal_privleges_desc:0 "In some societies today, the Royals are treated like unimportant people. But the reality is that such belief is treason in itself. The Royals are chosen by God to rule and should be given their rightful privileges."
NOR_royal_enterprices:0 "Royal Enterprises"
NOR_royal_enterprices_desc:0 "The monarch should not be excluded from owning industry in our country. He is, after all, set to rule the country and should, therefore, rule most of it."
NOR_punish_socialist_symphantizers:0 "Punish Socialist Sympathizers"
NOR_punish_socialist_symphantizers_desc:0 ""
NOR_ally_ns_politicans:0 "Ally NS Politicians"
NOR_ally_ns_politicans_desc:0 "Many of the people in the council would see this move as dangerous. To allow Nasjonal Samling into the council could be troublesome for some people, because of their political stands. But the king believes this will help in stabilizing the kingdom."
NOR_no_king_communists:0 "No King of Communists"
NOR_no_king_communists_desc:0 ""
NOR_absolute_rule:0 "Absolute Rule"
NOR_absolute_rule_desc:0 ""
NOR_prime_minister_quisling:0 "Prime Minister Quisling"
NOR_prime_minister_quisling_desc:0 ""
NOR_long_live_king:0 "Long Live the King"
NOR_long_live_king_desc:0 ""

NOR_ns_victory:0 "NS Victory"
NOR_ns_victory_desc:0 "While there are many members that want either democracy or monarchy, the majority, with commander Ragnvald Hvoslef at the front, have voted for Nasjonal Samling to take control in Norway. Vidkun Quisling will become the new minister-president of Norway."
NOR_police_loyalty:0 "Police Loyalty"
NOR_police_loyalty_desc:0 "We need to make the police into a loyal force. All signs of socialist loyalty are not tolerated in the police force and such unloyal practices shall be punished with prison time or even death!"
NOR_one_legal_labour_union:0 "One Legal Labour Union"
NOR_one_legal_labour_union_desc:0 ""
NOR_arbeidstjeneste:0 "Arbeidstjenesten"
NOR_arbeidstjeneste_desc:0 "The idea of organizing some kind of community service in our nation has gotten much support from many nationalist groups and individuals. Nasjonal Samling now has the power to see this become a mandatory part for men of fighting age."
NOR_ns_agrarian_support:0 "NS Agrarian Support"
NOR_ns_agrarian_support_desc:0 ""
NOR_militarize_society:0 "Militarize the Society"
NOR_militarize_society_desc:0 "We managed to kick out the traitorous socialists, but we do not have the current manpower to continue this war on socialism. We should militarize the country, call upon fighting aged men to serve, fight and die, for their nation."
NOR_festning_norge:0 "Festning Norge"
NOR_festning_norge_desc:0 "Our country is not surrounded by friends. We need to protect our coast and seas. We need to make our nation into a fortification!"
NOR_work_camp_for_socialists:0 "Work Camps for Socialists"
NOR_work_camp_for_socialists_desc:0 "It is too costly to let the socialist and Marxist traitors rot in prison. Instead, we should force them to do hard work in the communities and in the factories, of course, overseen by loyal members of NS."
NOR_approach_party_strifes:0 "Approach Party Strifes"
NOR_approach_party_strifes_desc:0 "Nasjonal Samling is divided between two wings, the Christian and authoritarian wing, and those preaching of Norwegian superiority and paganism. This has nearly divided the party, and it's finally time to find out what path we are going to take."
NOR_st_olavs_spirit:0 "St. Olav's Spirit"
NOR_st_olavs_spirit_desc:0 "We will stay united under the cross and spirit of Saint Olav, he who through his own death, Christianized Norway. Saint Olav will be a beacon for us in upcoming conflicts."
NOR_loyal_priestes:0 "Loyal Priests"
NOR_loyal_priestes_desc:0 "Too many priests in our nation are preaching against our government. They have befriended themselves with the socialist worker movement and preached ideological acceptance towards traitors. This stops now. Every priest from now has to be a member of the party."
NOR_promote_our_christianity:0 "Promote Our Christianity"
NOR_promote_our_christianity_desc:0 "Many in our country believe that Christianity can not work with the pagan ideas of Valkism. But God shall lead us better than a one-eyed old man. God will lead us to victory against our enemies, like in the Medieval Ages."
NOR_northern_crusaders:0 "Northern Crusaders"
NOR_northern_crusaders_desc:0 ""
NOR_odins_spirit:0 "Odin's Spirit"
NOR_odins_spirit_desc:0 "We will find ourselves united under the guiding hand of Allfader Odin! He will lead the people to victory against those not deserving to live in our country. We will fight for Allfader and we will die and join him in Valhalla!"
NOR_rading_sea:0 "Raiding the Seas"
NOR_rading_sea_desc:0 "Many years ago, our forefathers sailed across the sea and raided the British Isles and the coast of mainland Europe. Today, those same Brits are ruling the sea that once was our domain. We need to teach them that we are the predator and they are the prey!"
NOR_pagan_reformation:0 "Pagan Reformation"
NOR_pagan_reformation_desc:0 ""
NOR_new_norwegian_nation:0 "A New Norwegian Nation"
NOR_new_norwegian_nation_desc:0 "In our nation, there are people such as internationalists and separatists that not only do they not identify as Norwegians, but they are also against the very idea of the Norwegian nation and we have done nothing against that. It is time to reintroduce trelldom and we know who we will practice this on."
NOR_long_live_nation:0 "Long Live the Nation"
NOR_long_live_nation_desc:0 ""

NOR_expand_nation_state:0 "Expand Norwegian Sovereignty"
NOR_expand_nation_state_desc:0 "Norway has long been abused, subjugated, and pillaged by foreign powers. With a responsible and sensible government finally in control, we will put an end to the centuries of oppression!"
NOR_greenland_case:0 "The Greenland Case"
NOR_greenland_case_desc:0 "In 1814, the great powers divided our nation in two, the 'Danish' part and the 'Swedish' part. While our brothers in the North Atlantic did not fight for independence like we did, they are still brothers. When we got independence in 1905, the Danish did not give over their territories. It is time to take back these territories and unite the Norwegians!"
NOR_northatlantic_islands_or_war:0 "The North Atlantic Isles or War"
NOR_northatlantic_islands_or_war_desc:0 "It is time to press our demand; that we are going to seize the islands in the North Atlantic, including Greenland, Iceland and the Faroe Islands."
NOR_improve_islandic_industry:0 "Improve the Icelandic Industry"
NOR_improve_islandic_industry_desc:0 "The industry of Iceland is tiny. There is almost nothing there. Just some naval ports and old houses. We need to improve this territory and get people to immigrate here."
NOR_integrate_iceland:0 "Integrate Iceland"
NOR_integrate_iceland_desc:0 "Some of our liberated brothers in Iceland have a hard time to accept our rule. They believe that we don't share a common language and history. How exclusive they are. We will punish them for this."
NOR_exploration_greenland:0 "Exploration of Greenland"
NOR_exploration_greenland_desc:0 "While there is mostly just white ice and snow in Greenland, we have the potential to start industry along the southern coast."
NOR_integrate_greenland:0 "Integrate Greenland"
NOR_integrate_greenland_desc:0 "It would be hard to integrate Greenland when a part of their population is not Norwegian. But we have native people as well. What is the big difference."
NOR_claims_on_sweden:0 "Claims in Sweden"
NOR_claims_on_sweden_desc:0 "The Swedes have in many years occupied Alvheim and öystræ rikinu, Jemtland. These were unlawfully seized and the Danes believed they could represent us. We claim these lands as parts of Norway."
NOR_retake_lost_eastern_land:0 "Retake Lost Eastern Land"
NOR_retake_lost_eastern_land_desc:0 "It is time to press our demands. We will now take back our rightful land in the east. We shall liberate those brothers living under Swedish suppression, and unite our people once more."
NOR_stomstad_dockyards:0 "Strømstad Dockyards"
NOR_stomstad_dockyards_desc:0 ""
NOR_integrate_bohuslen:0 "Integrate Bohuslen"
NOR_integrate_bohuslen_desc:0 ""
NOR_ostersund_industry:0 "Østersund Industry"
NOR_ostersund_industry_desc:0 ""
NOR_integrate_jamtland:0 "Integrate Jamtland"
NOR_integrate_jamtland_desc:0 ""
NOR_greater_norway:0 "The Greater Norwegian Dream"
NOR_greater_norway_desc:0 "We have finally fully united the Norwegian nation. It is a great achievement, one we need to show our pride for. A new age has arrived in the world. The age of Greater Norway!"


#### Decisions ####

NOR_economical_decision_group:0 "Norway's Economical Decisions"
NOR_economical_decision_group_desc:0 "Norway has for a long time been a rural and non-industrial state. We got a beginning after independence in 1905, but we need to continue our industrial rise."

NOR_land_distribution:0 "Land Distribution"
NOR_land_distribution_desc:0 "No Longer shall there be people in our country with 'unearned' riches and wealth!"
NOR_expand_steel_mines:0 "Expand the Steel Mines"
NOR_expand_steel_mines_desc:0 "There is potential to mine out a lot of iron and steel in Norway."

NOR_war_with_decistions:0 "Foreign Policy"

NOR_white_peace_sweden:0 "White Peace with Sweden"
NOR_white_peace_sweden_desc:0 "The war between us, Norway, and Sweden has not come to an end. There is, however, no clear winner in this either, so we must try to sign a white peace."

NOR_join_third_international:0 "Joining the Third Internationale"
NOR_join_stahlpakt:0 "Joining the Stahlpakt"

#### Others ####

NOR_FUHRERREDUX_DESC:0 "Since independence in 1905, Norway stayed neutral in the Great War. But with class differences growing under the war, and a more and more unpopular monarchy, marxism was seen as a solution to the people. The Republic was established in 1926, and in 1930, a socialist coalition government took the lead. It is just to see if Norway will continue the path of socialism, or go back to the monarchy."
POLITICS_MARTIN_TRANMAEL_DESC:0 "Martin Tranmæl came from a middle-sized farm in Melhus, and rose to become the leader, of not just only the worker movement, but also the Republic. Not many can say that they removed a country's monarchy, but Tranmæl can. He is one of the greatest speakers of the worker's movement, some even say that his speeches held his party together and prevented it from dividing itself up. But he is leading a republic that has for years struggled with monarchist and anti-socialist riots, and he can not imagine a Norwegian Republic without him in it.\n\n§RModerate Socialist§!"
POLITICS_JOHAN_LUDWIG_MOWINCKEL_DESC:0 "Johan Ludwig Mowinckel is a shipping magnate, statesman and philanthropist, a former Prime Minister of Norway, and the reigning President of Norway. Born in Bergen to an old merchant family, it was natural for him to grow into a foreign minister and an advocate of free trade. A Liberal, Mowinckel is opposed to both the Valkism of Germany and the socialism of both the Soviets and Labour. With his background in the foreign field, there are hopes that his presidency will see increased cooperation with the Entente and the British Empire.\n\n§OLiberal§!"
POLITICS_INGOLF_ELSTER_CHRISTENSEN_DESC:0 "Ingolf Elster Christensen has a history as a jurist, military officer and county governor, coming from the rural county of Sogn og Fjordane, rising to the highest position in the country. Born in 1872 to a captain, Christensen studied in the Bergen Cathedral School and went to the Military Academy before serving as county governor, first for Sogn og Fjordane, than of Oslo and Akershus, until he stepped down to persue the presidency. A Conservative with a background in justice and defence, his presidency might as well be one of law and order.\n\n§CConservative§!"
POLITICS_EINAR_GERHARDSEN_DESC:0 "Einar Henry Gerhardsen, born as Einar Henry Olsen, is originally a road worker and an active member of the labour movement, but has rissen to the position of President. Born in Asker to a modest working class family, Gerhardsen would find it natural to become a member of the labour movement. This also led him to become a member of Martin Tranmæl's circle in the early 1920s, serving almost loyally to Mr. Tranmæl. While starting as an radical, Gerhardsen has become more moderate inside the Labour Party. It is to see if he will continue Tranmæl's legacy or create one of his own.\n\n§RModerate Socialist§!"
POLITICS_HAAVARD_LANGSETH_DESC:0 "Haavard Langseth is a civil engineer, organizer, editor and one of the radical socialists that has the Labour Party as home. A communist at heart, Langseth is a supporter of Soviet-style socialism, and was one of the main founders of the Friends of the Soviet Union movement. This have also made his opponents, and even moderates inside the party, afraid that he is no more than a Soviet puppet. It is up to Langseth to prove that he is more than a Soviet puppy, with him now rising to the position of the Presidency of the country.\n\n§RRadical Socialist§!"
POLITICS_JOHAN_NYGAARDSVOLD_DESC:0 "Johan Nygaardsvold has a background as a lumber mill worker and as an agitator for the IWW back when he resided in America. Back in Norway, Nygaardsvold have been a member of the Labour Party, then the Social Democrats, before the two parties reunited. While Nygaardsvold have been reluctant to hold public office, he has accepted the nomination to be the party's presidential candidate. With his moderate views, bordering to social democracy, he might even see opposition from radicals, but also be seen as a welcoming face for the opposition.\n\n§RSocial Democrat§!"
POLITICS_ARTHUR_NORDLIE_DESC:0 "Artur Nordlie is a contractor and sport manager, that have served many years as a representative in the Storting for the Conservative Party. Born in the capital of Oslo, then Kristiania, Nordlie came into politics through service in artisan organizations. Nordlie has also been active in local politics and as an important figure in establishing football and sports federations, both nationally and locally. With Ingolf Elster Christensen aging, Nordlie became the obvious next candidate for the Conservative Party.\n\n§CConservative§!"
POLITICS_NILS_TRAEDAL_DESC:0 "Nils Trædal is a priest and one of the founding members of the Farmers' Party. Born in Sunndal in Møre og Romsdal, Trædal is a farmers' son, who became first a chaplain, then a parish priest. Politically, Trædal started as a member of the Liberal Party before becoming a member of the Farmers' Party at its founding in 1920. Trædal have served as a representative, member of government and parliamentary leader, before now being elected to the Presidency of Norway. Populary seen as a compromice candidate, it is to see if he can be a unifying figure.\n\n§GAgrarian§!"
POLITICS_KING_HAAKON_VII_DESC:0 "King Haakon VII is the story of a king elected by the people, who was also overthrown by the people. Born as Prince Carl of Denmark, the son of the Danish king, Carl was given the throne of the newly independent Norway in 1905, only losing it 20 years later, being forced into excile. While first being a unifying figure with respect for the constitutional monarchy, when the people betrayed this, King Haakon began to lose respect for the principles of modern constitutional monarchy. In recent years, King Haakon has adopted the idea of Royal Paternalism, seeing the missteped republican Norway as a project that can only be saved by a Paternal Monarch, Himself.\n\n§WRoyal Paternalist§!"
POLITICS_KING_OLAV_V_DESC:0 "King Olav V was just a child when his father, King Haakon VII, became the king of Norway. Growing up in Norway, the crown prince was nearly heartbroken when he had to leave the newly formed republic in 1926. While he was allowed to see Norway for his marriage in 1929, since then, he has been uninvited by the socialist forces. While the republic gave Olav a disstain for the principles of the consitutional monarchy at first, after some years of excile, King Olav began to recover from the loss of his homeland in Norway, living many years in England, with visits to the Americas in between. Returning to Norway, Olav hopes that he can be a king for the people and prevent another 1926.\n\n§WConstitutionalist§!"
POLITICS_RAGNVALD_HVOSLEF_DESC:0 "Ragnvald Hvoslef is a military officer and politician, and among those that is essential in the future of Norway, while ruling for only a few days. Born in Christiania, what is today Oslo, Hvoslef has served as major, military attache and even chief for the Royal Guards. This before he left the Armed Forces in 1926. The leader of the paramilitary white guard Samfundsvernet, he was essential in the New Year Coup against the Republican government of the socialist Labour Party. It is now mostly up to him who is going to continue to lead Norway.\n\n§gNationalist§!"
POLITICS_VIDKUN_QUISLING_DESC:0 "Vidkun Quisling is a military officer, former humanitarian relief worker and a strong opponent of socialism. Born in Telemark, Quisling was the son of a Church of Norway pastor. While he proved himself talented in the humanities and specialized in mathematic, at a young age, Quisling was not sure where his life would lead him. Through his life, Quisling have married two times, both to Russian women, partaken in humanitarian work with national hero Fridtjof Nansen, and was one of the most avid opponents to the Republic and to socialism. Now, life has placed him as the head of a new Norwegian state, with the future yet to be seen.\n\n§gNationalist§!"
POLITICS_STEIN_BARTH_HEYERDAHL_DESC:0 "Stein Barth-Heyerdahl has a background as an art painter and editor. Born up in Nordland, the young Barth-Heyerdahl became a local scout leader and eventually joined the Fatherland Leauge. While set to study law, Barth-Heyerdahl spend more time pursuing politics, and during his years in Oslo, he left the Church of Norway and became a neo-pagan. Barth-Heyerdahl was invited at the founding of Nasjonal Samling and became a figure of the radical wing of the party. With neo-pagan and Pan-German views, along with racialist ones, it was also no surprise that Barth-Heyerdahl is a supporter of German Valkism.\n\n§GValkist§!"

NOR_bohuslen_jemtland_not_existing:0 "The States of Bohuslen and Jemtland do not exist. Therefore, you will get a claim on Vaster Gotland."
