NOR_socialism_surrounded_idea:0 "Socialism Surrounded"
NOR_socialism_surrounded_idea_desc:0 "We, the Republic of Norway are ruled by a socialist government, surrounded by conservative and nationalist regimes. To the west, the British Empire rules our seas. In the south, the Danes are waiting to attack and give the throne to the former king. In the east, the Swedes see a chance to reassemble the union, but with them leading it all. And in the north, the White Finns are rebelling against the Soviet Union. We need to preach unity and defence in a time where we truly are surrounded by countries wanting us dead."
NOR_monarchist_right_idea:0 "The Monarchist Right"
NOR_monarchist_right_idea_desc:0 "Since the abolition of the monarchy in 1926, the liberals and conservatives have been the main supporters for pro-monarchist choices. This was shown when president Hambro allowed the marriage between the crown prince, Olav, and the Swedish princess, Märtha, to take place in the capital of Oslo. While the bourgeois parties have played by the 1926 constitutional reform, they are not scared of showing their monarchist positions. Many leaders in AP want pro-monarchist actions outlawed and be sentenced to prison, to crush this move!"
NOR_monarchist_right_idea1:0 "The Monarchist Right"
NOR_war_on_samfundsvernet_idea:0 "War on Samfundsvernet"
NOR_war_on_samfundsvernet_idea_desc:0 "Samfundsvernet was created by the bourgeoisie as a weapon against the working class in 1923. This hasn’t changed since then. They were outlawed on New Year's eve of 1931, but they have gone underground. Lead by NS officers, they are a great danger to the country and have many times tried to start a civil war in the country in the last five years. They are still a threat to the people and the state, and should be dealt with to prevent a civil war or a coup!"
