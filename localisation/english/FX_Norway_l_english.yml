NOR_hoyre_victory:0 "Høyre Victory"
NOR_hoyre_victory_desc:0 "The left, for the most part, hates Høyre, but they have good reasons for their victory. They have been able to attract both liberals and conservatives, and have had many on the far right reluctantly supporting them."
NOR_right_wing_cooperation:0 "Right-Wing Cooperation"
NOR_right_wing_cooperation_desc:0 "The non-socialist parties have a common political opponent in the socialist Labour Party. It is therefore natural for us to band together in a coalition against them. While there will be compromises, at least it is better than risking a socialist government."
