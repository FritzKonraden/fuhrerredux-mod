annex.2029.a:0 "Form the state of Togo."

annexation_TZN_CONQ:0 "The Fate of Tanzania"
annexation_TZN_CONQ_DESC:0 "The region of Tanzania has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.2030.a:0 "Form the state of Tanzania"

annexation_UGA_CONQ:0 "The Fate of Uganda"
annexation_UGA_CONQ_DESC:0 "We now occupy the former German colony of Uganda and this region, populated and close from the Great Lakes is far from anything we could control, should we make it easier by giving them a level of self-autonomy or should we continue the occupation?"
annex.2031.a:0 "Form the state of Uganda."

annexation_VOL_CONQ:0 "The Fate of Volta"
annexation_VOL_CONQ_DESC:0 "The ancient land of the Mossi around the region of the Volta have come to our control and are now a part of our country. Often divided and badly regarded by the colonial authorities, their people are now asking us for a chance to form their own state. Should we let them organise themselves to an extent?"
annex.2032.a:0 "Form the state of Upper Volta."

annexation_ZIM_CONQ:0 "The Fate of Zimbabwe"
annexation_ZIM_CONQ_DESC:0 "The protectorate of Zimbabwe has seen many movements for independence during its time as a colony but none succeeded until now, with our annexation of the country, there is now hope that the Zimbabwean nation will be created, should we do it?"
annex.2033.a:0 "Form the state of Zimbabwe."

annexation_TRI_CONQ:0 "The Fate of Trinidad"
annexation_TRI_CONQ_DESC:0 "The former colony of Trinidad is now under our control; now we must decide what to do with it."
annex.1021.a:0 "Liberate a loyal state in Trinidad"

annexation_SUR_CONQ:0 "The Fate of Suriname"
annexation_SUR_CONQ_DESC:0 "The former Dutch territory of Suriname is now under our control; now we must decide what to do with it."
annex.1034.a:0 "Create a loyal state in Suriname"

annexation_MZB_CONQ:0 "The Fate of Mozambique"
annexation_MZB_CONQ_DESC:0 "Our annexation of the former Portuguese colony of Mozambique left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.2040.a:0 "Form the state of Mozambique!"

annexation_SIE_CONQ:0 "The Fate of Sierra Leone"
annexation_SIE_CONQ_DESC:0 "The former British colony of Sierra Leone, once a haven for former loyal British slaves, has been captured by our advancing armies and has been incorporated into our empire. But despite our best efforts its administration is revealing itself to be a difficulty for our untrained administrators, some have argued to give the territory a greater degree of autonomy, should we allow it?"
annex.2041.a:0 "They shall have their independence."

annexation_SAARLAND_CONQ:0 "The Fate of Saarland"
annexation_SAARLAND_CONQ_DESC:0 "Our armies have taken control of Saarland after our last campaigns, a region disputed between France and Germany for the last 70 years. We must now decide what's to do with this land."
annex.181.a:0 "Give it to [16.owner.GetNameDef]"
annex.181.b:0 "Give it to [64.owner.GetNameDef]"

annexation_HAW_CONQ:0 "The Fate of Hawaii"
annexation_HAW_CONQ_DESC:0 "The islands of Hawaii have been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.5004.a:0 "Restore the Kingdom of Hawaii!"
annex.5004.b:0 "Give it to our [385.owner.GetNameDef] allies"
annex.5004.c:0 "Integrate it into the Union"

annexation_SULAWESI_CONQ:0 "The Fate of Sulawesi"
annexation_SULAWESI_CONQ_DESC:0 "The resource rich lands of Sulawesi have been brought under our control as our troops occupy the region. We must not decide what to do with it."
annex.4023.a:0 "Give it to Insulindia"
annex.4023.b:0 "Transfer to the British East Indies"
annex.4023.c:0 "Integrate the territories"

annexation_MOLUCCAS_CONQ:0 "The Fate of the Moluccas"
annexation_MOLUCCAS_CONQ_DESC:0 "The resource rich lands of the Moluccas have been brought under our control as our troops occupy the region. We must not decide what to do with it."
annex.4024.a:0 "Give it to Insulindia"
annex.4024.b:0 "Transfer to the British East Indies"
annex.4024.c:0 "Integrate the territories"
