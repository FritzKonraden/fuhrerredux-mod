annex.169.b:0 "Give it to Bulgaria"

annexation_SUDTIROL_CONQ:0 "The Fate of Southern Tyrol"
annexation_SUDTIROL_CONQ_DESC:0 ""
annex.173.a:0 "Give it to Austria"
annex.173.b:0 "Give it to Italy"

annexation_ECU_CONQ:0 "The Fate of Ecuador"
annexation_ECU_CONQ_DESC:0 "After a campaign across Ecuador, we have finally managed to shatter the Ecuadorian defences. Quito is now in our hands! We must now decide on the future of Ecuador."
annex.1029.a:0 "Liberate Ecuador under a friendly government!"

annexation_EGY_CONQ:0 "The Fate of Egypt"
annexation_EGY_CONQ_DESC:0 "After a long fight with the Egyptians, we have launched a full offensive and forced the Egyptian Army to surrender. Cairo is now in our hands!"
annex.2008.a:0 "Liberate Egypt with Sudan!"

annexation_ELS_CONQ:0 "The Fate of El Salvador"
annexation_ELS_CONQ_DESC:0 "El Salvador has been annexed by our proud armies and our troops are parading in San Salvador. How should the administration be set up?"
annex.1012.a:0 "Liberate a loyal El Salvador!"

annexation_ENG_CONQ:0 "The Fate of England"
annexation_ENG_CONQ_DESC:0 "Our armies have managed to take control of the Britain, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Atlantic and is crucial to retaining control of that area. What shall we do?"
annex.111.a:0 "Create a Republican England!"
annex.111.b:0 "Restore a Monarchist England!"
annex.111.c:0 "Revive the United Kingdom!"

annexation_GBR_CONQ:0 "The Fate of Britian"
annexation_GBR_CONQ_DESC:0 "Our armies have managed to take control of the Britain, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Atlantic and is crucial to retaining control of that area. What shall we do?"
annex.117.a:0 "Create a loyal British government."
annex.117.b:0 "We'll decide what to do with each region."

annexation_ERM_CONQ:0 "The Fate of Ermland"
annexation_ERM_CONQ_DESC:0 "We have taken control of the territories of Ermland, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annex.112.a:0 "Create a loyal government in Ermland!"
annex.112.b:0 "Integrate it"
annex.112.c:0 "Transfer the territory to Germany"

annexation_EST_CONQ:0 "The Fate of Estonia"
annexation_EST_CONQ_DESC:0 "Much of Estonia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annex.113.a:0 "Liberate Estonia!"

annexation_EQG_CONQ:0 "The Fate of Equitorial Guinea"
annexation_EQG_CONQ_DESC:0 "After our successful campaign in the center of Africa we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.2043.a:0 "Liberate Equitorial Guinea!"

annexation_ETH_CONQ:0 "The Fate of Ethiopia"
annexation_ETH_CONQ_DESC:0 "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.2010.a:0 "Liberate a puppet state of Ethiopia!"

annexation_ICR_CONQ:0 "The Fate of Indochina"
annexation_ICR_CONQ_DESC:0 "Our armies have managed to take control of Indochina, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annex.49.a:0 "Liberate Vietnam, Cambodia and Laos!"
annex.49.b:0 "Create a unified Indochinese Republic!"

annexation_FIN_CONQ:0 "The Fate of Finland"
annexation_FIN_CONQ_DESC:0 "The Finnish soldiers have been defeated and our army is marching through Helsinki. Now we must deal with the question of how best to administer the Finns."
annex.114.a:0 "We must liberate them."

annexation_FIJ_CONQ:0 "The Fate of Fiji"
annexation_FIJ_CONQ_DESC:0 "We have taken control of the island territories of Fiji, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annex.5000.a:0 "Create a puppet state in Fiji"

annexation_FLA_CONQ:0 "The Fate of Flanders"
annexation_FLA_CONQ_DESC:0 "After a short campaign across the fields of Flanders we now control the region and we must decide what to do with it."
annex.115.a:0 "Liberate Flanders"

annexation_FRA_CONQ:0 "The Fate of France"
annexation_FRA_CONQ_DESC:0 "The French state has been forced to capitulate, and our troops are parading in their capital in Paris. What should we do with the remnants of their state?"
annex.116.a:0 "Liberate a loyal French Government!"
annex.116.b:0 "Create a divided France"

annexation_GEO_CONQ:0 "The Fate of Georgia"
annexation_GEO_CONQ_DESC:0 "Our armed forces have defeated the Georgian regime and is now triumphantly marching through the streets of Tbilisi. Now the only thing that remains to do is to determine status of the Georgian territory..."
annex.3011.a:0 "Create a puppet state in Georgia!"

annexation_GER_CONQ:0 "The Fate of Germany"
annexation_GER_CONQ_DESC:0 "The German state has been forced to capitulate, and our troops are parading in their capital in Berlin. What should we do with the remnants of their state?"
annex.118.a:0 "Liberate the German Republic!"
annex.118.b:0 "We'll decide separately with each region"

annexation_GOR_CONQ:0 "The Fate of the Mountain Republic"
annexation_GOR_CONQ_DESC:0 "Our armed forces have defeated the Mountain Republic and is now triumphantly marching through the streets in their capital. Now the only thing that remains to do is to determine status of the conquered territory..."
