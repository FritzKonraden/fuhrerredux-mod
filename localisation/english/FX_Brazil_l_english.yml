BRA_collectivist_party: "PCB"
BRA_collectivist_party_long: "Partido Coletivista Brasileiro                                                  The Partido Coletivista Brasileiro is the main opposition party and the most vocal about their dislike of the current state of Brazil. This party is the greatest of a Socialist coalition that wishes for revolution, and the coalition is just a bigger version of it some people say. This collection of collectivists is very needy in their demands for Brazil, nothing will satisfy them until power is taken. And another factor that makes them a real thorn in the Liberal side is that they have hold of most of the workers, and they tend to strike. So until power is taken, the Partido Coletivista Brasileiro will remain a strong force in Brazilian politics, and with the Brazilian Lenin in charge, they will be a big part of the upcoming Brazilian future."
BRA_libertarian_socialist_party: "COB"
BRA_libertarian_socialist_party_long: "Confederação Operária Brasileira"
BRA_social_democrat_party: "PSD"
