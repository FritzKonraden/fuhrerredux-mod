#some descriptions
POLITICS_CARLOS_FREILE_LARREA_DESC: "Ascending as president after the death of his predecessor, Neftalí Bonifaz, Carlos Freile Larrea has found himself in a difficult position, having to balance the desires of his own Party and interests, the UPN, with those of his main source of support, the National Workers' Compact, that has slowly been turning Ecuador into an ultra-conservative pseudo-syndicalist state, but not without facing the opposition of traditional power groups."
POLITICS_JuanmaFruc_DESC: "Bringing the Colorados to power, Presidente Fructos has to delicately know how to balance the loyalties of his party, the army, and the upset working classes."
POLITICS_BASMUNN_DESC: "After president Terra's ambitions put in question the strength of democracy in Uruguay, Basilio Muñoz quickly rose to challenge his rule, and became president after Terra's deposing. Now, he has to lead Uruguay as it seeks to rebuild its republican structure once again."
POLITICS_SANTOS_DOMINICI_DESC: "Leading the restitution of Venezuela's Democracy after Delgado Chalbaud-Cardona's Expedition brought the Catfish down, president Dominici has built an outstanding legacy. The future is uncertain, however, and Venezuela might find itself in disarray after his mandate ends."
CHARACTER_ARMANDO_SALLES: "Armando Salles"
ARMANDO_SALLES_DESC: "Armando de Salles Oliveira was born on December 24th, 1887 in Sao Paulo, son of an enginner and former state senator of the state of Sao Paulo. He studied at Colegio Progresso Brasileiro, and after studied at the state gymnasium. In his early carreer he was exposed to much of Brazilian politics, and so soon became a politician in his fathers footsteps. Oliveira became a partner of the O Estado de Sao Paulo newspaper as he funneled plenty of anti government newspapers across the country. The government caught wind of this, and confiscated the newspaper and arrested some of the men in charge of it, but Oliveira was spared. Seeing the governments authoritarian sort of way to deal with opposition, in after becoming senator of Sao Paulo, he ran for president in 1930, beating our every other opposition party with his own hands.

Though his first reforms were pretty beneficiary at first, and attracted investment from other countries to boost the economy, he had to pause these reforms as the Collectivists and Catholics rose as dominant opposition parties against him. He was a very good mediator during the Chaco War, helping keep it out of his borders and housing refugees while still being completely neutral. In 1934, he was barely re-elected as he and the Pardito Liberdator formed a coaltion to beat out the opposition.

While he became the main leader and eventually ended the coalition soon after, Oliveiras position is under threat, but despite that he is still popular amongst the elite and the people. However, as strife once again fills the republic, it may all go down the drain."