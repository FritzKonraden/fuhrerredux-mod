BRA_social_liberal_party: "Partido Libertador"
BRA_social_liberal_party_long: "Partido Libertador"
BRA_market_liberal_party: "Partido Democrático"
BRA_market_liberal_party_long: "Partido Democrático                                                  The Partido Democrático is the main party of Brazilian democratic politics, hosting a wide array of moderate liberalism and social liberalism. It is the main attractor of opposition as it among the Brazilian people has outlived its expiration date as it is still relying on the old ways that used to work rather than future policies. This party mainly concerns the political stability of Brazil these days and due to this, they have left much of the country paused in outdated industrialization plans, and the military remains largely underfunded. But maybe, the Liberals can one day bring stability back to the nation and restore Brazil back to its former state, or better yet, up to its full potential and beyond. The people still have trust that the party will do this, but as the country deteriorates these promises seem harder and harder to fufill."
BRA_social_conservative_party: "Partido Republicano"
BRA_social_conservative_party_long: "Partido Republicano"
BRA_authoritarian_democrat_party: "Junta Militar"
BRA_authoritarian_democrat_party_long: "Junta Militar do Governo"
BRA_paternal_autocrat_party: "LEC"
BRA_paternal_autocrat_party_long: "Liga Eleitoral Catolica                                                  The Liga Eleitoral Catolica is a catholic and right wing political party who houses a holds a wide range of white wing politicans and supporters across Brazil. The party has turned from a simple conservative party into a coalition of sorts between these politicians and parties in the aftermath of the Great War, and the parties that merged to form are the Integralists, the Monarchists, the original Liga Eleitoral Catolica, who has been dominated by politicans like Arthur Bernardes, Plínio Salgado, Getúlio Vargas, and many others. While they get along together fine now, the coalition is delicate. But if it means keeping communism out of Brazil or even better, taking the country, the party will stay together."
